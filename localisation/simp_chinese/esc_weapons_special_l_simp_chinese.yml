 ESC_BIO_MISSILE_3: "湮没酸液团爆弹"
 ESC_BIO_MISSILE_3_DESC: "这些酸液团爆弹喷溅体是该品种进化的巅峰之作，具备无可匹敌的能力，可制造并“发射”由酸性胆汁构成的爆弹。"
