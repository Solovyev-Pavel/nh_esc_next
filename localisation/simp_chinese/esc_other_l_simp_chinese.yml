 esc_tesla_troopers_army: "特斯拉士兵"
 esc_tesla_troopers_army_desc: "被沉重的绝缘装甲包裹的士兵，手持强大的特斯拉武器。"
 esc_biohorror_army: "生物惊惧群"
 esc_biohorror_army_desc: "一个由远程操控的基因工程突击怪兽组成的突击队。"
 sm_esc_starbase_reactor: "恒星基地反应堆"
 sm_esc_starbase_reactor_desc: "一个巨大的零点反应堆，能够为巨型太空设施提供所需的全部能源。"
 sm_esc_starbase_dm_orbital_plant: "暗物质轨道工厂"
 sm_esc_starbase_dm_orbital_plant_desc: "一个位于恒星基地内部的大型设施，专门用于生产£sr_dark_matter£§Y$sr_dark_matter$§!。虽然它在任何地方都能运作，但若是附近存在天然的£sr_dark_matter£§Y$sr_dark_matter$§!源，例如一个黑洞，其效率会达到最高。"
 sm_esc_starbase_zro_orbital_plant: "泽珞轨道工厂"
 sm_esc_starbase_zro_orbital_plant_desc: "专门用于生产合成£sr_zro£§Y$sr_zro$§!的设施。如果附近存在天然£sr_zro£§Y$sr_zro$§!源，则其效率会被增强。"
 sm_esc_starbase_nanite_factory: "纳米机械轨道工厂"
 sm_esc_starbase_nanite_factory_desc: "用于£nanites£§Y$nanites$§!的工业规模生产的轨道设施。若是附近存在天然的£nanites£§Y$nanites$§!源，其生产率无疑会获得提升。"
 esc_special_projects.1001.name: "有机体展现异能"
 esc_special_projects.1001.desc: "在我们影响范围内存在的一些有机体正显现出奇怪的能力。对这一现象的调查显示，这些能力被统称为§M灵能§!，其代表一种由意念驱动的能量操纵方式。我们的$job_calculator$子个体认为这些能力可以被改进，并转化为供我们舰队使用的可靠武器。是否应该批准它们对这方面进行研究？"
 esc_special_projects.1001.a: "我们必须尽我们所能学习这方面的知识！"
 esc_special_projects.1001.b: "我们还有更重要的研究要做。"
 ESC_MACHINE_EMPIRE_PSIONICS: "什么是§M灵能§!？"
 ESC_MACHINE_EMPIRE_PSIONICS_DESC: "我们必须对势力范围内的一些有机体所展现的这些异能——§M灵能§!——进行研究。引导智能认为，精神驱动的能量操纵是§M灵能§!的核心，可以被提炼出来，并转化为我方舰队能够使用的武器。这种看似违反物理规律的武器——一旦被证实为可行——将使我们获得相较于敌人的巨大优势。"
 esc_special_projects.1002.name: "§M灵能§!研究完毕！"
 esc_special_projects.1002.desc: "经过大量的研究和实验，我们的$job_calculator$子个体找到了一种方法来控制和加强有机体所展示的§M灵能§!能力。这将使我们能够为我们的飞船创造出具有独特属性——比如穿透看似无尽的装甲的能力——的武器。然而§M灵能§!武器有一个缺点，那就是需要一些有机体在船上才能发挥作用，并且需要一种被称为£sr_zro£§Y$sr_zro$§!的物质以使其威力最大化。"
 esc_special_projects.2002.name: "自动无畏舰观测：建议"
 esc_special_projects.2002.desc: "自动无畏舰是一项迷人的技术结晶。尽管看起来它不会允许我们靠近研究，但是，当它在星系中进行永恒的巡航时，通过观察它的移动，我们仍然可以学到许多东西。或许，如果我们能复现它的火力计算机逻辑，这就可以应用到我们自己的舰船之上。"
 esc_special_projects.2002.option.a: "我们会尽我们所能。"
 esc_special_projects.2002.option.b: "我们不需要抄袭一块废铁！"
 ESC_DREADNOUGHT_OBSERVATION: "自动无畏舰观测"
 ESC_DREADNOUGHT_OBSERVATION_DESC: "尽管古代自动无畏舰的战斗系统看上去并不具备任何形式的真智力，但它们仍然极其先进。如果我们能够把它们的逻辑复制到我们自己的舰船上，这定会大幅增强我们舰队的实力。"
 esc_special_projects.2003.name: "自动无畏舰观测：报告"
 esc_special_projects.2003.desc: "有了我们的观测团队从自动无畏舰及其战斗行为中收集到的数据，研究部门确定他们至少可以复现它的火力计算机的一些明显逻辑，当然，适用于我们自己的舰船设计。"
 esc_special_projects.3002.name: "纳米机械思维矩阵研发"
 esc_special_projects.3002.desc: "随着我们在AI和纳米技术领域的进步，一些科学家开始考虑创造下一代AI——这种AI会在纳米机械基质上运行，能够以空前的高度对有机思维进行模拟。我们的海军有兴趣在舰队指挥中应用这样的AI，愿意为这项研究提供资金支持。"
 esc_special_projects.3002.option.a: "给予研究许可。"
 esc_special_projects.3002.option.b: "我们不需要这样的技术！"
 ESC_NANITE_THOUGHT_MATRIX_DEVELOP: "纳米机械思维矩阵研发"
 ESC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "根据一些近期的论文，我们可以使运行在纳米机械基质上的AI对有机思维过程进行完美复制，除了机械那难以置信的速度和精度。这样的AI——如果被研制出来——将会为许多领域带来变革，而海军部已经对将这种AI用于太空作战用途表现出了很大的兴趣。他们说，在我们的舰船上配置这种AI，将会使他们获得更大的优势，相较于那些仍在使用简单、落伍的AI的敌人。"
 esc_special_projects.3003.name: "回收到完整“灰色风暴”舰船"
 esc_special_projects.3003.desc: "在最近的一次战斗之后，我们成功回收了一艘近乎完好的舰船，属于一个名为“灰色风暴”的系外威胁。我们科学家的初步报告表明，这艘舰船是由一个运行在纳米机械基质上的AI控制的，它模拟了一些长期存在的物种的有机思维。根据同样的报告，我们有可能复制这个先进AI背后的技术，利用它来增强我们自己的舰船的作战能力。"
 esc_special_projects.3003.option.a: "给予研究许可。"
 esc_special_projects.3003.option.b: "我们不需要这样的技术！"
 ESC_NANITE_THOUGHT_MATRIX_RENGINEER: "纳米机械思维矩阵逆向工程"
 ESC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "在回收了一艘近乎完好的“灰色风暴”舰船之后，我们的科学家发现它们由一种先进AI控制，这种AI在纳米机械的基底上运行，可以对有机思维进行模拟。在目睹了这些舰船的威力之后，我们自然也想把它复制给我们自己的舰队。"
 esc_special_projects.3004.name: "纳米机械思维矩阵"
 esc_special_projects.3004.desc: "我们的研究人员成功开发出了基于纳米机械的AI——能够完美模拟有机思维——所需的技术。我们距离新时代的曙光只差一步。"
 esc_events.2000.title: "以太巨龙腾飞！"
 esc_events.2000.desc: "我们克隆以太龙的尝试非常成功，已经产生了一头年幼的雏龙。当我们的科研人员在场时，这个生物相当温顺。据他们所言，这头雏龙可以受到教导，将它那已经相当庞大的力量贡献给我们的事业。"
 esc_events.2002.title: "天龙腾飞！"
 esc_events.2002.desc: "我们克隆天龙的尝试非常成功，已经产生了一头年幼的雏龙。当我们的科研人员在场时，这个生物相当温顺。据他们所言，这头雏龙可以受到教导，将它那已经相当庞大的力量贡献给我们的事业。"
 esc_events.3001.name: "矿物财富"
 esc_events.3001.desc: "§Y[Root.GetName]§!的采矿者报告说，从行星地幔中开采出了一团非常有价值的£minerals£§Y$minerals$§!。"
 esc_events.3002.name: "熔融合金"
 esc_events.3002.desc: "§Y[Root.GetName]§!的采矿者报告说，除了通常的矿物以外，近期还从行星地核中开采出了大量的熔化的£alloys£§Y$alloys$§!。"
 esc_events.3003.name: "水晶赠礼"
 esc_events.3003.desc: "§Y[Root.GetName]§!的采矿者报告说，从行星地幔中开采出了几大簇宝贵的£rare_crystals£§Y$rare_crystals$§!。"
 esc_events.3004.name: "熔化微粒"
 esc_events.3004.desc: "§Y[Root.GetName]§!的采矿者报告说，他们的采矿作业开采出了大量的£volataile_motes£§Y$volatile_motes$§!，它们溶解在星球地幔的熔化岩石中。"
 esc_events.3005.name: "异星气穴"
 esc_events.3005.desc: "§Y[Root.GetName]§!的采矿者报告说，有一个存在于星球地幔中的£exotic_gases£§Y$exotic_gases$§!穴。开采获得成功，出产了大量的宝贵资源。"
