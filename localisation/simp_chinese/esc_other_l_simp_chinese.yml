 esc_special_projects.4002.name: "超掠食者研究：建议"
 esc_special_projects.4002.desc: "我们最近接触到了一种前所未见的太空生命体。这些生物体型庞大，毋庸置疑，它们的食量也惊人至极。这些巨兽必然采用了某些非传统的生理机制与狩猎策略来维持生存与繁衍。若能破解并复现这些机制，或许我们的战兽就能进化出更强大、更新颖的表征。"
 esc_special_projects.4002.option.a: "我们将学习我们所能掌握的一切。"
 esc_special_projects.4002.option.b: "我们可不希望战兽反扑我们啊！"
 ESC_GIGAPREDATOR_STUDY: "超掠食者研究"
 ESC_GIGAPREDATOR_STUDY_DESC: "太空利维坦拥有一些非常独特的生理与行为适应机制，即便在太空区域——按理说，无法提供足够食物维持其庞大身躯——也能存活。通过研究这些适应机制，我们可以学会如何进一步强化我方的战兽。"
 esc_special_projects.4003.name: "超掠食者研究：报告"
 esc_special_projects.4003.desc: "研究人员成功破解了利维坦真空生存机制的部分奥秘。他们确信，这些成果可应用于体型较小的生物——例如我们的战兽。这将使更强壮、更智能的表征成为可能，从而大幅提升舰队的战斗力。"