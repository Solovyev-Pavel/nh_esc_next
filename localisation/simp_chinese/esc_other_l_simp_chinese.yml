 esc_special_projects.1001.name: "有机体展现异能"
 esc_special_projects.1001.desc: "在我们的势力范围内，一些有机体展现出了奇怪的能力。对相关现象的调查显示，这些能力被统称为§M灵能§!，表现为一种由思想驱动的能量操纵。我方$job_calculator$子个体认为，这些能力可被改进并转化为舰队的可靠武器。是否应该批准他们推进这一研究方向？"
 esc_special_projects.1001.a: "必须展开全方位研究！"
 esc_special_projects.1001.b: "我们还有更重要的研究要做。"
 ESC_MACHINE_EMPIRE_PSIONICS: "什么是§M灵能§!？"
 ESC_MACHINE_EMPIRE_PSIONICS_DESC: "我们必须对势力范围内有机体展现的异能——§M灵能§!——进行研究。引导智能认为，§M灵能§!的核心在于由精神带动的能量操控，这种操控能力可被改进并转化为舰队的可靠武器。这种武器似乎违背了物理规律，若能证实其可行性，那么我们将在对抗敌人的战斗中获得巨大优势。"
 esc_special_projects.1002.name: "§M灵能§!研究完毕！"
 esc_special_projects.1002.desc: "经过大量研究和实验，$job_calculator$子个体最终找到了控制和强化有机体所展现的§M灵能§!能力的方法。这使我们得以为舰船开发具有独特属性——例如穿透看似无穷无尽的装甲层的能力——的武器。然而，§M灵能§!武器存在一些限制：舰船需要搭载一些有机体，作为灵能运作的载体；还需要一种名为£sr_zro£§Y$sr_zro$§!的物质，使其效能达到最高水平。"
 esc_special_projects.2002.name: "自动无畏舰观测：建议"
 esc_special_projects.2002.desc: "自动无畏舰是一件迷人的先驱文明技术造物。尽管，它不太可能允许我们抵近解析它的设计，但我们仍然可以观察它在星系中的永恒巡航，并由此获得诸多启发。如果我们能够复刻它的作战计算机逻辑，那么我们可将这些技术移植到自己的舰船上，进而大幅提升作战效能。"
 esc_special_projects.2002.option.a: "我们将学习我们所能掌握的一切。"
 esc_special_projects.2002.option.b: "我们没必要向破铜烂铁学习！"
 ESC_DREADNOUGHT_OBSERVATION: "自动无畏舰观测"
 ESC_DREADNOUGHT_OBSERVATION_DESC: "古代自动无畏舰的作战系统似乎不存在真正意义上的智能，但这些系统的技术架构依然极其先进。若能复现其行动逻辑并应用于己方舰船，我方舰队的作战能力定然会获得巨大提升。"
 esc_special_projects.2003.name: "自动无畏舰观测：报告"
 esc_special_projects.2003.desc: "基于观测团队收集到的自动无畏舰作战模式数据，科研部门确信，他们至少可以部分复现无畏舰作战计算机的表层逻辑——当然，会根据我方舰船设计进行适配。"
 esc_special_projects.3002.name: "纳米思维矩阵研发"
 esc_special_projects.3002.desc: "随着我们在纳米技术与人工智能领域取得突破，部分科学家开始构想新一代人工智能——该型AI将运行于纳米基质之上，并能以前所未有的精度模拟有机思维。海军高层已明确表示有意将此类人工智能用于舰队指挥，因而愿意资助相关研究。"
 esc_special_projects.3002.option.a: "准予研究。"
 esc_special_projects.3002.option.b: "我们不需要这样的技术！"
 ESC_NANITE_THOUGHT_MATRIX_DEVELOP: "纳米思维矩阵研发"
 ESC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "部分研究显示，基于纳米基质运行的人工智能可完美复现有机思维进程，同时兼具机械的惊人速度与精度。此类AI一旦研发成功，将在众多领域引发变革。海军高层对此表现出浓厚兴趣，拟将其应用于太空作战。他们认为，若我方舰船搭载此类AI，在面对仍然使用简单、过时的AI的敌人时，我方舰队将获得显著的优势。"
 esc_special_projects.3003.name: "回收到完整“灰风”舰船"
 esc_special_projects.3003.desc: "近期的一次战役后，我们成功回收了一艘大体完好的舰船，属于一种名为“灰风”的系外威胁。科研团队的初步报告显示，该舰由由一种基于纳米基质的AI控制，其设计旨在模拟某种早已灭绝的物种的有机思维。根据同一份报告，我们有望复制复制这种先进AI背后的技术架构，进而提升己方舰船的作战效能。"
 esc_special_projects.3003.option.a: "准予研究。"
 esc_special_projects.3003.option.b: "我们不需要这样的技术！"
 ESC_NANITE_THOUGHT_MATRIX_RENGINEER: "纳米思维矩阵逆向工程"
 ESC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "成功回收一艘基本完好的灰风战舰后，我方科学家发现它由一种先进的AI控制——该AI基于纳米基质，旨在模拟某种已灭绝物种的有机思维。鉴于那些战舰展现的强大威力，我们自然想效仿这一设计，并将其应用于己方舰队。"
 esc_special_projects.3004.name: "纳米思维矩阵"
 esc_special_projects.3004.desc: "我方科研人员已成功研发基于纳米基质的人工智能技术，该类AI具备完美模拟有机思维的能力。此项突破标志着技术发展新纪元的开端。"
