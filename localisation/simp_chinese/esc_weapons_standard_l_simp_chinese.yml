 ESC_FIGHTERS_HANGAR_5_DESC: "这些攻击机是真正的工程奇迹，拥有足以打破他们所加入的任何战局平衡的力量。"
 ESC_BOMBERS_HANGAR_5: "突围轰炸联队"
 ESC_BOMBERS_HANGAR_5_DESC: "这些轰炸机是真正的工程奇迹，拥有足以打破他们所加入的任何战局平衡的力量。"
 ESC_FIGHTERS_HANGAR_6: "虚空追踪者截击联队"
