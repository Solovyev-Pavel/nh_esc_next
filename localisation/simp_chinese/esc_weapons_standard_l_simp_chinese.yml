 ESC_MERCENRY_HANGAR_1: "佣兵中队"
 ESC_MERCENRY_HANGAR_1_DESC: "这些战机隶属于，且操控于各式佣兵手中。他们的忠诚属于那些有钱人，而他们当前的雇主肯定会付给他们足够的钱以保证这一点。"
 ESC_MERCENRY_HANGAR_2: "精英佣兵中队"
 ESC_MERCENRY_HANGAR_2_DESC: "这些经验娴熟、技艺精湛的佣兵操纵着个人所能买到的最好的战机，甚至比配备了更多常规人员的战机联队都强得多。"
 ESC_AMOEBA_2: "优育变形虫"
 ESC_AMOEBA_2_DESC: "这些变形虫被培养出来的目的是比它们的野生亲戚更强、更快、更坚韧。"
 ESC_AMOEBA_BIO_3: "基因工程变形虫"
 ESC_AMOEBA_BIO_3_DESC: "这些变形虫是经由基因操作人工制造的。它们的力量远远超过了天然变形虫个体所能掌控的范围。"
 ESC_AMOEBA_BIO_4: "极致太空有机体"
 ESC_AMOEBA_BIO_4_DESC: "这些变形虫的基因已经达到完美的程度，令它们具有极其强大的力量，且对武器伤害有很高的抵抗力。"
 ESC_AMOEBA_CYBER_3: "机械强化变形虫"
 ESC_AMOEBA_CYBER_3_DESC: "这些变形虫受到各种神经机械手段的强化，赋予了它们更强的进攻能力和防御能力。"
 ESC_AMOEBA_CYBER_4: "仿生变形虫"
 ESC_AMOEBA_CYBER_4_DESC: "这些变形虫已经成为机械与血肉的混合体，赋予了它们强大的火力和难以置信的防御力。"
