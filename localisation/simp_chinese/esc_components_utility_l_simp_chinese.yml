 ESC_PSIONIC_REINFORCEMENT_DESC: "这种奇特的装置可以将船员的灵能导入到舰船周围的保护泡中，大幅提升其护盾和船体的强度。"
 ESC_PRECURSOR_ARMS_ENHANCER: "先驱武装增幅器"
 ESC_PRECURSOR_ARMS_ENHANCER_DESC: "特化的暗物质反应堆，由古代文明设计，旨在改善其武器供能。"
 ESC_DREADNOUGHT_ARMOR: "无畏装甲"
 ESC_DREADNOUGHT_ARMOR_DESC: "覆盖自动无畏舰表面的特殊装甲层。合成方式已在悠久的岁月中遗失，材料本身却坚固如常。"
 ESC_SHIELD_DREADNOUGHT: "无畏护盾"
 ESC_SHIELD_DREADNOUGHT_DESC: "自动无畏舰所使用的的、异乎寻常的古老护盾。"
 ESC_NANITE_ARMOR_HARDENER: "纳米机械反应装甲"
 ESC_NANITE_ARMOR_HARDENER_DESC: "在遭受攻击时会利用纳米机械迅速改变自身结构的特殊反应装甲，在吸收并驱散攻击能量方面拥有极高的性能。"
 ESC_SHIELD_HARDENER_3: "擎天堡护盾强化器"
 ESC_SHIELD_HARDENER_3_DESC: "能够巨幅增强护盾能量场密度的特殊护盾发生器，可以拦截那些通常会破盾而入的攻击。"
 ESC_ARMOR_HARDENER_LMETAL_2: "活性吸收镀层"
 ESC_ARMOR_HARDENER_LMETAL_2_DESC: "先进的活金属反应装甲，能够进一步提升阻挡攻击的能力，同时使装甲层的综合强度得到小幅加强。"
 ESC_SHIELD_HARDENER_PSI_2: "虚境增强型护盾强化器"
 ESC_SHIELD_HARDENER_PSI_2_DESC: "从神秘的虚境维度中直接输送来的灵能流，可以增强舰船护盾的强度。富余能量可以转而用于提升护盾的基本强度。"