 ESC_SHIELD_HARDENER_3_DESC: "特种护盾发生器能够大幅增强护盾能量场的密度，使其得以拦截原本可直接穿透的攻击。"
 ESC_ARMOR_HARDENER_LMETAL_2: "活性吸收镀层"
 ESC_ARMOR_HARDENER_LMETAL_2_DESC: "一种基于活体金属的先进反应装甲，进一步提升了攻击拦截能力，装甲层的整体强度也有略微增强。"
 ESC_SHIELD_HARDENER_PSI_2: "虚境增强型护盾强化器"
 ESC_SHIELD_HARDENER_PSI_2_DESC: "从神秘的虚境维度直接引导而来的灵能流，专门用于增强舰船护盾的强化水平。未被利用的灵能可转用于提升护盾的基础强度。"
 mod_esc_damage_enemy_ship_on_death: "死亡时，对附近敌人造成一定比例的船体和护甲伤害。"
 ESC_AUX_DEAD_HAND_KILL_CMD_1: "死手开关：杀戮指令"
 ESC_AUX_DEAD_HAND_KILL_CMD_1_DESC: "在舰船遭受严重损伤的情况下，自毁机制将被触发。这可能导致船员的额外伤亡，但也有概率对附近敌舰造成伤害。"
 ESC_AUX_DEAD_HAND_KILL_CMD_2: "死手开关：歼灭指令"
 ESC_AUX_DEAD_HAND_KILL_CMD_2_DESC: "当舰船遭受严重损伤时，包含动力核心临界过载协议的自毁机制将自动激活。这将引发剧烈爆炸，可能对附近敌方舰船造成重创，代价是舰船乘员无人生还。"
 mod_esc_repair_allied_ship_on_death: "死亡后，随机一艘友军舰船会恢复一部分船体和护甲。"
 ESC_AUX_DEAD_HAND_HEAL_CMD_1: "死手开关：友军修复指令"
 ESC_AUX_DEAD_HAND_HEAL_CMD_1_DESC: "当舰船遭受严重损伤时，维修无人机将被派往邻近友方单位。损失一艘舰船固然令人痛心，但其牺牲可能让其他舰船在战斗中存活下来。"
 ESC_AUX_DEAD_HAND_HEAL_CMD_2: "死手开关：友军支援指令"
 ESC_AUX_DEAD_HAND_HEAL_CMD_2_DESC: "当舰船遭受严重损伤时，维修无人机与所有残存可用物资将被转移至邻近友方单位。损失舰船固然令人痛心，但其牺牲可能让其他舰船在战斗中存活下来。"
