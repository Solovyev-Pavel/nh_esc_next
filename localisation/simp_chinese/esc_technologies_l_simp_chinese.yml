l_simp_chinese:
 esc_tech_grand_research_initiative: "卓越研究倡议"
 esc_tech_grand_research_initiative_desc: "数个世纪以来，我们对周遭世界的认知已实现突飞猛进的跨越，但宇宙中仍存在着诸多未解之谜。而解开这些谜题是我们实现光明未来的关键，为此我们必须集结最杰出的头脑，调动一切可用资源，方能抵达真理的彼岸。"
 ESC_TECH_UNLOCK_ADV_RESEARCH_TITLE: "§H解锁§!：高等科技及研究途径"
 ESC_TECH_UNLOCK_ADV_RESEARCH_DESC: "$esc_tech_grand_research_initiative_desc$"
 gateway_ESC_TECHNOLOGIES: "高等科技"
 esc_tech_culture_nexus: "高等社会生物学研究"
 esc_tech_culture_nexus_desc: "为进一步推动帝国发展，我们致力于深入探究强健体魄与健全心智的运作机制。建立社会生物学领域的专门研究中心，将为这一事业提供巨大助力。"
 esc_tech_advanced_materials_lab: "高等材料实验室"
 esc_tech_advanced_materials_lab_desc: "随着我们不断发展进步，对兼具实用价值与卓越特性的新型材料的需求与日俱增。设立专注于先进材料研发的专门实验室，将为我们的帝国带来巨大裨益。"
 esc_tech_technology_institute: "技术研究所"
 esc_tech_technology_institute_desc: "为了进一步了解世界、以及支配世界的自然伟力，同时也是为了让生活变得更加便利、更加舒适，我们对技术革新有着迫切的需求。通过设立专门的研究机构与实验室深耕这些领域，帝国将始终占据科学发展的最前沿。"
 esc_tech_new_age_warfare: "新时代战争"
 esc_tech_new_age_warfare_desc: "军事力量是星海中唯一通用的语言。新式改良武器会帮助我们巩固在星际舞台上的正当地位。这些武器的开发与运用需要全新的非传统手段，我们必须让技术力量与军事人员为即将到来的军事学说变革做好准备。"
 ESC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§H解锁研发§!：高等武器型号"
 ESC_TECH_UNLOCK_ADV_WEAPONS_DESC: "为我们的太空舰队开发新式改良武器，对于维持我们在星海中的权威至关重要。"
 gateway_ESC_WEAPONS: "高等武器"
 esc_tech_advanced_heavy_weapons: "高等重型武器系统"
 esc_tech_advanced_heavy_weapons_desc: "轴基武器的研发为舰队开辟了全新战略维度，赋予其史无前例的攻击效能。但我们绝不能止步于此，我们必须持续推进超重型舰船武器的研发工作。"
 ESC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§H解锁研发§!：高等轴基武器"
 ESC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "为我方战舰研发新型大威力轴基武器。"
 gateway_ESC_SUPERHEAVY_WEAPONS: "高等轴基武器"
 esc_tech_synthesis_tech_age: "科技时代·融会"
 esc_tech_synthesis_tech_age_desc: "盲目照搬远古时代的理念只会限制我们的脚步。要真正继承先驱文明，就必须根据当代现实，对他们的技术体系进行调整和改良。"
 ESC_TECH_UNLOCK_ADV_ARCHEO_WEAPONS_TITLE: "§H解锁研发§!：高等远古武器"
 ESC_TECH_UNLOCK_ADV_ARCHEO_WEAPONS_DESC: "可以研发高等型号远古武器。"
 gateway_ESC_ARCHEOTECH_WEAPONS: "高等远古武器"
 esc_tech_gravity_manipulation: "引力操纵技术"
 esc_tech_gravity_manipulation_desc: "掌握局域引力操控技术为我们开启了新视野。该技术既能大幅改进建造技术，使人民生活更便利；亦可运用这种基本自然力将敌人彻底撕裂。"
 ESC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§H解锁研发§!：引力操纵技术"
 ESC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "利用引力的力量改善我们生活的方方面面，应当成为我们的文明在通向伟大之路上所迈出的下一步。"
 gateway_ESC_GRAVITY_MANIPULATION: "引力操纵"
 esc_tech_gravity_weapons: "引力武器化"
 esc_tech_gravity_weapons_desc: "重力操控技术可以作为让敌人承受痛苦的手段。凭借对自然基本力的掌控，我们必将主宰争夺星海的战斗！"
 ESC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§H解锁研发§!：引力武器"
 ESC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "引力武器将把帝国的敌人撕成太空尘埃。"
 gateway_ESC_GRAVITIC_WEAPONS: "引力武器"
 esc_tech_advanced_materials: "高等材料"
 esc_tech_advanced_materials_desc: "我们需要比现有材料更坚固、更优异、更智能的新型材料。这些先进材料将使我们实现以往不敢想象的成就。"
 ESC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§H解锁研发§!：高等材料和纳米技术"
 ESC_TECH_UNLOCK_ADV_MATERIALS_DESC: "新型材料为我们开辟了新天地，使那些曾经难以想象的事物成为可能。"
 gateway_ESC_MATERIALS: "高等材料"
 esc_tech_superconductors: "超导材料"
 esc_tech_superconductors_desc: "大规模应用高温超导体将显著降低能量传输过程中的损耗。"
 esc_tech_neutronium_tools: "零素镀层动力工具"
 esc_tech_neutronium_tools_desc: "通过施加极薄的零素合金镀层，我们可使工具的抗磨损性能显著提升，从而实现更高强度的开采作业。"
 esc_tech_synthetic_lifeform_studies: "合成生命形态研究"
 esc_tech_synthetic_lifeform_studies_desc: "纳米机器的创造与研究将为我们开辟一片全新的天地。"
 ESC_TECH_UNLOCK_NANITIES_TITLE: "§H解锁研发§!：纳米装甲与武器"
 ESC_TECH_UNLOCK_NANITIES_DESC: "专用型纳米机器人能够以惊人的速度与精度执行多种任务。它们既可迅速而圆满地修复我方舰船的任何损伤，也能将我们的敌人裂解为原子。它们的能力没有极限。"
 gateway_ESC_NANITE_COMPONENTS: "纳米装甲与武器"
 esc_tech_psionic_weapons: "灵能武器"
 esc_tech_psionic_weapons_desc: "我们已确证思维孕育现实，是时候将灵能锻造成帝国的剑与盾了。"
 ESC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§H解锁研发§!：灵能武器与组件"
 ESC_TECH_UNLOCK_PSI_WEAPONS_DESC: "灵能武器利用乘员的思维能量歼灭帝国之敌。"
 gateway_ESC_PSIONIC_WEAPONS: "灵能武器与组件"
 esc_tech_biological_weapons: "生体武器"
 esc_tech_biological_weapons_desc: "破解生命奥秘方面的重大突破促使我们思考这样一个问题：我们周围的生物能否变成帝国的武器？毕竟，万事皆有可能，生命总会寻得出路。"
 ESC_TECH_UNLOCK_BIO_WEAPONS_TITLE: "§H解锁研发§!：生体装甲与武器"
 ESC_TECH_UNLOCK_BIO_WEAPONS_DESC: "舰队的特制武器与装甲，具有半活体结构。"
 gateway_ESC_BIOLOGICAL_WEAPONS: "生体武器与装甲"
 esc_tech_tesla_weapons: "特斯拉武器"
 esc_tech_tesla_weapons_desc: "次世代超导材料可以实现穿透真空的闪电冲击。只需稍加巧思，这个精妙的小把戏就能变成毁天灭地的太空兵器。"
 ESC_TECH_UNLOCK_TESLA_WEAPONS_TITLE: "§H解锁研发§!：特斯拉武器"
 ESC_TECH_UNLOCK_TESLA_WEAPONS_DESC: "经特斯拉线圈引导，让纯粹的能量化作闪电震爆——这应该能成为对抗敌舰的高效武器。"
 gateway_ESC_TESLA_WEAPONS: "特斯拉武器"
 esc_tech_spacetime_manipulation: "时空连续体操纵"
 esc_tech_spacetime_manipulation_desc: "驾驭掌控我们所处现实的力量，我们将登上新的科学高峰。"
 ESC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§H解锁研发§!：现实扭曲技术"
 ESC_TECH_UNLOCK_REALITY_ALTER_DESC: "随心所欲改变现实的能力使我们能够做到以前无法想象的事情。"
 gateway_ESC_SPACETIME_TECH: "时空操纵技术"
 esc_tech_chrono_spatial_weapons: "现实扭曲武器化"
 esc_tech_chrono_spatial_weapons_desc: "我们新近获得的、为自身需求而扭曲现实的能力，必将成为这个宇宙迄今为止的最强武器。"
 gateway_ESC_CHRONOSPATIAL_WEAPONS: "时空武器"
 esc_tech_watcher_of_eternity: "永恒观测台"
 esc_tech_watcher_of_eternity_desc: "通过随心所欲地扭曲现实构造，我们能够窥视过去与遥远的未来，直接观察塑造宇宙的事件。这将使我们获得前所未有的认知——关于自然法则，以及存在、曾经存在与将要存在的一切。"
 esc_tech_phase_shifted_ammunition: "相位转移弹药"
 esc_tech_phase_shifted_ammunition_desc: "将我们对时空连续体的理解应用于武器，会赋予我们连最坚不可摧的防御都能直接穿透的能力。"
 esc_tech_time_dilation_chambers: "时间膨胀室"
 esc_tech_time_dilation_chambers_desc: "以我们目前的技术水平，不可能让每个人都获得额外时间。但我们可以让最需要的人享受额外的时间——这会极大地改善我们的帝国。"
 esc_tech_reactor_6: "改良零点反应堆"
 esc_tech_reactor_6_desc: "微型化技术让新一代零点反应堆的效率远超其前身型号。"
 ESC_TECH_UNLOCK_REACTOR_6_TITLE: "§H解锁部件§!：改良零点反应堆"
 ESC_TECH_UNLOCK_REACTOR_6_DESC: "能量提取密度有所提升的零点反应堆。"
 gateway_ESC_REACTORS: "舰船反应堆"
 esc_tech_reactor_7: "奇点反应堆"
 esc_tech_reactor_7_desc: "通过对零点奇点用于能源采集的方式稍作改进，我们可以在不增加体积或显著提升复杂度的情况下，制造出拥有更大功率输出的反应堆。这一代反应堆将成为迄今为止最高效的一代。"
 ESC_TECH_UNLOCK_REACTOR_7_TITLE: "§H解锁部件§!：奇点反应堆"
 ESC_TECH_UNLOCK_REACTOR_7_DESC: "新一代零点反应堆能够产生更大的能量输出。"
 esc_tech_reactor_8: "改良奇点反应堆"
 esc_tech_reactor_8_desc: "通过进一步微型化，我们可以将更强大的能量发生器集成至标准舰船反应堆模块中。在安全性与功率输出方面，这些新型改良奇点反应堆将超越我们此前制造的任何同类设备。"
 ESC_TECH_UNLOCK_REACTOR_8_TITLE: "§H解锁部件§!：改良奇点反应堆"
 ESC_TECH_UNLOCK_REACTOR_8_DESC: "奇点反应堆的改进型号，能够产生更大的能量输出。"
 esc_tech_dark_matter_power_core_2: "改良暗物质反应堆"
 esc_tech_dark_matter_power_core_2_desc: "新型改良高能粒子引导协议使我们能够提升暗物质反应堆的能量产出。"
 ESC_TECH_UNLOCK_DM_REACTOR_2_TITLE: "§H解锁部件§!：改良暗物质反应堆"
 ESC_TECH_UNLOCK_DM_REACTOR_2_DESC: "先驱帝国所用的改进型暗物质反应堆。"
 esc_tech_dark_matter_power_core_3: "至臻暗物质反应堆"
 esc_tech_dark_matter_power_core_3_desc: "透彻理解暗物质的本质让我们得以构建完美的反应堆——它能释放暗物质的巨大潜力。"
 ESC_TECH_UNLOCK_DM_REACTOR_3_TITLE: "§H解锁部件§!：至臻暗物质反应堆"
 ESC_TECH_UNLOCK_DM_REACTOR_3_DESC: "基于暗物质的完美反应堆。"
 esc_tech_reactor_psionic: "虚境之泉"
 esc_tech_reactor_psionic_desc: "§M虚境§!领域可以成为近乎无穷无尽的灵能源泉。只需利用一些巧妙的技术手段，我们就能将这些能量转化为更为常规的能源形式，用于驱动我们的科技。我们应当深入研究这一领域。"
 ESC_TECH_UNLOCK_PSI_REACTOR_TITLE: "§H解锁部件§!：虚境之泉"
 ESC_TECH_UNLOCK_PSI_REACTOR_DESC: "§M虚境§!可以作为近乎无穷无尽的灵能之源。弃之不用定然是愚蠢之举。"
 esc_tech_dreadnought_computer: "自动无畏舰作战算法"
 esc_tech_dreadnought_computer_desc: "自动无畏舰是一艘古老的战舰，在数千年间持续巡航，击退实力强大的舰队、击败水平高超的司令。若能复现其作战协议，我方战舰的作战能力将大幅提升。"
 ESC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_TITLE: "§H解锁部件§!：自动无畏舰协议作战计算机"
 ESC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_DESC: "依照我们观测到的古代自动无畏舰行动逻辑设计的作战计算机。"
 esc_tech_nanite_thought_matrix: "纳米思维矩阵"
 esc_tech_nanite_thought_matrix_desc: "基于纳米基质模拟真实大脑运行的人工智能，理论上能够模仿生物思维最异常的特质，在瞬时复杂决策方面具备前所未有的性能。若该技术得以研发，我们的海军必能找到其用武之地。"
 ESC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_TITLE: "§H解锁部件§!：$esc_tech_nanite_thought_matrix$作战计算机"
 ESC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_DESC: "基于纳米基质模拟真实大脑运行的人工智能，理论上能够模仿生物思维最异常的特质，在瞬时复杂决策方面具备前所未有的性能。"
 esc_tech_gigapredator_instincts: "祸威兽本能"
 esc_tech_gigapredator_instincts_desc: "经过对太空利维坦的生理与行为适应机制的研究，研究人员确信这些特性可被重建并应用于我方战兽，显著增强其生存与战斗能力。"
 ESC_TECH_UNLOCK_GIGAPREDATOR_TITLE: "§H解锁部件：§!祸威兽本能神经植入体"
 ESC_TECH_UNLOCK_GIGAPREDATOR_DESC: "这些神经植入体可以运行宇宙中最大、最强之掠食者的行为适应机制。"
 esc_tech_sensors_5: "改良型快子传感器"
 esc_tech_sensors_5_desc: "改良型快子传感器，在探测深度与距离上均超越前一代产品。"
 ESC_TECH_UNLOCK_ADV_TACHYON_SENSOR_TITLE: "§H解锁部件§!：改良快子传感器"
 ESC_TECH_UNLOCK_ADV_TACHYON_SENSOR_DESC: "$esc_tech_sensors_5_desc$"
 esc_tech_sensors_6: "弦理论"
 esc_tech_sensors_6_desc: "一种新兴理论，能够解释我们世界中此前几乎无法解释的现象。"
 ESC_TECH_UNLOCK_STRING_SENSOR_TITLE: "§H解锁部件§!：维度弦传感器"
 ESC_TECH_UNLOCK_STRING_SENSOR_DESC: "$esc_tech_sensors_6_desc$"
 esc_tech_sensors_7: "弦涨落分析"
 esc_tech_sensors_7_desc: "掌握了弦理论为我们揭示的知识，我们终于得以理解周围的世界。"
 ESC_TECH_UNLOCK_ADV_STRING_SENSOR_TITLE: "§H解锁部件§!：改良弦传感器"
 ESC_TECH_UNLOCK_ADV_STRING_SENSOR_DESC: "$esc_tech_sensors_7_desc$"
 esc_tech_sensors_psionic: "灵能传感器"
 esc_tech_sensors_psionic_desc: "对维度弦施加灵能力量，将使我们对周围世界的感知达到前所未有的深度。"
 ESC_TECH_UNLOCK_PSI_SENSOR_TITLE: "§H解锁部件§!：灵能传感器"
 ESC_TECH_UNLOCK_PSI_SENSOR_DESC: "$esc_tech_sensors_psionic_desc$"
 esc_tech_sensors_precursor: "先驱传感阵列"
 esc_tech_sensors_precursor_desc: "先进的传感器阵列可以利用£sr_dark_matter£§Y$sr_dark_matter$§!的神秘特性，即时定位遥远距离外的宇宙实体。"
 ESC_TECH_UNLOCK_PRECURSOR_SENSOR_TITLE: "§H解锁部件§!：$esc_tech_sensors_precursor$"
 ESC_TECH_UNLOCK_PRECURSOR_SENSOR_DESC: "$esc_tech_sensors_precursor_desc$"
 esc_tech_clairvoyancy_eyes_1: "洞悉之瞳"
 esc_tech_clairvoyancy_eyes_1_desc: "远古传说记载着诸多拥有超凡力量与战斗技艺的英雄，这些英雄往往生有异于常人的眼瞳。一些研究者提议将传说中的魔眼化为现实——虽然无法赋予我们自身，但生物战舰灵活的基因编码或许能够实现这一设想。"
 ESC_TECH_UNLOCK_CLAIVOYANCY_1_TITLE: "§H解锁部件§!：$esc_tech_clairvoyancy_eyes_1$"
 ESC_TECH_UNLOCK_CLAIVOYANCY_1_DESC: "$esc_tech_clairvoyancy_eyes_1_desc$"
 esc_tech_clairvoyancy_eyes_2: "卓越洞悉之瞳"
 esc_tech_clairvoyancy_eyes_2_desc: "创造传奇英雄之眼的初步尝试已经取得成功，但仍有研究者坚信我们能够更进一步，为生物舰船打造更为卓越的新型眼瞳。"
 ESC_TECH_UNLOCK_CLAIVOYANCY_2_TITLE: "§H解锁部件§!：$esc_tech_clairvoyancy_eyes_2$"
 ESC_TECH_UNLOCK_CLAIVOYANCY_2_DESC: "$esc_tech_clairvoyancy_eyes_2_desc$"
 esc_tech_clairvoyancy_eyes_3: "神之瞳"
 esc_tech_clairvoyancy_eyes_3_desc: "洞悉之瞳极其先进且复杂的基因编码显现出向未知形态进一步突变的迹象。我们的研究人员迫切希望确定这种进化的最终形态。"
 ESC_TECH_UNLOCK_CLAIVOYANCY_3_TITLE: "§H解锁部件§!：$esc_tech_clairvoyancy_eyes_3$"
 ESC_TECH_UNLOCK_CLAIVOYANCY_3_DESC: "$esc_tech_clairvoyancy_eyes_3_desc$"
 esc_tech_thrusters_5: "反物质推进器"
 esc_tech_thrusters_5_desc: "利用物质-反物质湮灭所产生的能量，我们能够制造出前所未有的强大引擎。"
 ESC_TECH_UNLOCK_THRUSTERS_5_TITLE: "§H解锁部件§!：反物质推进器"
 ESC_TECH_UNLOCK_THRUSTERS_5_DESC: "$esc_tech_thrusters_5_desc$"
 esc_tech_thrusters_6: "引力操纵引擎"
 esc_tech_thrusters_6_desc: "将曲率推进技术原理应用于亚光速航行，可使舰船达到难以置信的航速。"
 ESC_TECH_UNLOCK_THRUSTERS_6_TITLE: "§H解锁部件§!：引力操纵引擎"
 ESC_TECH_UNLOCK_THRUSTERS_6_DESC: "$esc_tech_thrusters_6_desc$"
 esc_tech_jump_drive_2: "改良跃迁引擎"
 esc_tech_jump_drive_2_desc: "随着跃迁引擎技术的成熟，我们已有能力改进现有的跃迁引擎设计，扩展其跃迁范围，并为舰船提供更好的，针对时空连续体撕裂效应的防护。"
 esc_tech_jump_drive_3: "超双曲跃迁引擎"
 esc_tech_jump_drive_3_desc: "利用通常不可感知的更高维度作为超光速弹弓锚点，我们能够进一步提升跃迁引擎的跃迁范围与速度。此类超双曲引擎无疑需要大量能量才能发挥最佳性能，但我们坚信，现有的反应堆技术已足以克服这一挑战。"
 esc_tech_jump_drive_precursor: "先驱跃迁引擎"
 esc_tech_jump_drive_precursor_desc: "先驱文明历经无数岁月才得以实现的完美跃迁引擎。"
 esc_tech_psi_jump_drive_2: "改良灵能跃迁引擎"
 esc_tech_psi_jump_drive_2_desc: "臻于完美的灵能跃迁引擎，具备更广阔的跃迁范围与更快的充能速度。"
 esc_tech_psi_jump_drive_3: "虚境向导"
 esc_tech_psi_jump_drive_3_desc: "通过研究那些穿行于虚境的存在，我们得以完善灵能跃迁引擎。"
 esc_tech_aura_mirage_system: "泰坦光环：幻影系统"
 esc_tech_aura_mirage_system_desc: "通过专门的投影系统让舰船显现在非真实的位置，我们可以显著削弱敌方目标锁定系统的效能。"
 ESC_TECH_UNLOCK_TITAN_AURA_MIRAGE: "§H解锁泰坦光环§!：幻影系统"
 ESC_TECH_UNLOCK_TITAN_AURA_MIRAGE_DESC: "$esc_tech_aura_mirage_system_desc$"
 esc_tech_aura_nanite_swarm: "泰坦光环：纳米渗入群"
 esc_tech_aura_nanite_swarm_desc: "通过编程纳米虫群攻击敌舰装甲层与内部结构，可使其更易于受到武器伤害。"
 ESC_TECH_UNLOCK_TITAN_AURA_NANITES: "§H解锁泰坦光环§!：纳米渗入群"
 ESC_TECH_UNLOCK_TITAN_AURA_NANITES_DESC: "$esc_tech_aura_nanite_swarm_desc$"
 esc_tech_aura_space_distortion: "泰坦光环：空间扭曲模块"
 esc_tech_aura_space_distortion_desc: "将引力场操控技术应用于太空作战，我们可以实现前所未有的战场控制力，压制敌方实行机动和火力打击的能力。"
 ESC_TECH_UNLOCK_TITAN_AURA_SPATIAL: "§H解锁泰坦光环§!：空间扭曲模块"
 ESC_TECH_UNLOCK_TITAN_AURA_SPATIAL_DESC: "$esc_tech_aura_space_distortion_desc$"
 esc_tech_precursor_armaments: "先驱武备技术"
 esc_tech_precursor_armaments_desc: "古老的文明创造了这些特种反应堆，意在将武器的威力推向前所未有的高度。"
 esc_tech_bio_cannon_1: "胆汁喷溅体"
 esc_tech_bio_cannon_1_desc: "无数岁月以来，太空生物在恶劣的太空环境中存续、繁衍，演化出令人惊叹的捕猎工具与策略。我们确实能从它们身上学到很多东西，或许还能改造某些个体，使其为帝国所用。"
 gateway_ESC_BIOLOGICAL_CANNON: "生体火炮"
 esc_tech_bio_cannon_2: "腐毒胆汁喷溅体"
 esc_tech_bio_cannon_2_desc: "我们以改造太空生物打造舰队武器的实验已经大获成功。现在，我们应当在自然创造的基础上更进一步，让这些活体大炮变成真正的太空武器。"
 esc_tech_bio_cannon_3: "酸液喷溅体"
 esc_tech_bio_cannon_3_desc: "我们现已完全掌握生命的本质，现在正是重新审视并升级生体兵器的好时机——我们可以植入新型改良基因组，将其打造为实现星海霸权的终极利器。"
 esc_tech_bio_cannon_4: "酸液喷吐体"
 esc_tech_bio_cannon_4_desc: "为该项目构建多个新型基因组序列以后，我们距离培育出可作为活体大炮的完美生物只差一步之遥。以此为基，我们将君临星海，成为真正的统治者。"
 esc_tech_bio_missile_1: "酸液团爆弹"
 esc_tech_bio_missile_1_desc: "无数岁月以来，太空生物在恶劣的太空环境中存续、繁衍，演化出令人惊叹的捕猎工具与策略。我们确实能从它们身上学到很多东西，或许还能改造某些个体，使其为帝国所用。"
 gateway_ESC_BIOLOGICAL_MISSILES: "生体导弹"
 esc_tech_bio_missile_2: "腐毒酸液团爆弹"
 esc_tech_bio_missile_2_desc: "我们现已完全掌握生命的本质，现在正是重新审视并升级生体兵器的好时机——我们可以植入新型改良基因组，将其打造为实现星海霸权的终极利器。"
 esc_tech_bio_missile_3: "湮没酸液团爆弹"
 esc_tech_bio_missile_3_desc: "为该项目构建多个新型基因组序列以后，我们距离培育出可作为活体导弹发射器的完美生物只差一步之遥。以此为基，我们将君临星海，成为真正的统治者。"
 esc_tech_bio_missile_x_1: "酸液团弹幕"
 esc_tech_bio_missile_x_1_desc: "巨型舰船需要搭配巨型武器，已有多位研究人员提出针对酸液团爆弹喷溅品系的改造方案：可以通过基因工程使其体型增大，并具备快速连续发射酸液团的能力。该方案似乎可行性良好，应当推进相关研究。"
 gateway_ESC_BIOLOGICAL_X_MISSILES: "超弩级生体导弹"
 esc_tech_bio_missile_x_2: "湮没酸液团弹幕"
 esc_tech_bio_missile_x_2_desc: "通过对酸液团弹幕喷吐体——巨型活体导弹发射器——的基因组进行若干调整，我们可以打造出更强大的主力舰武器。"
 esc_tech_bio_missile_titanic: "酸液团风暴"
 esc_tech_bio_missile_titanic_desc: "随着新型超大型战舰的研发，酸液团弹幕喷吐体需要接受二次改造，使其升级为体型更大、威力更强的活体导弹发射器——其每一次攻击都可形成风暴一般的酸液弹幕。"
 esc_tech_repeatable_bio_damage: "不稳定酸液"
 esc_tech_repeatable_bio_damage_desc: "提升我方生体武器所实施的酸性攻击的杀伤力的方法之一，是增强其酸性物质的腐蚀性与不稳定性。"
 esc_tech_repeatable_bio_fire_rate: "高效酸液腺体"
 esc_tech_repeatable_bio_fire_rate_desc: "我们可以提升生体武器的短时攻击频率——这需要通过基因组改造手段，使酸液分泌腺体向更大、更高效的方向进化。"
 esc_tech_archaeo_laser_2: "融会光束炮"
 esc_tech_archaeo_laser_2_desc: "将先驱者的穴蚀坍缩器与我们在激光领域的技术成果相结合，将为舰队带来更先进、威力更强的光束炮型号。"
esc_tech_archaeo_laser_2_bio: "Tech-Synthetic Collapsar Eyebeam"
esc_tech_archaeo_laser_2_bio_desc: "Integration of precursor Cavitation Collapser technology into biological beam emitters will allow creation of new and extremely powerful weapons."

 esc_tech_archaeo_laser_3: "高等融会光束炮"
 esc_tech_archaeo_laser_3_desc: "通过进一步改良融会光束炮，穴蚀坍缩器将变得更为强大、更加致命。"
esc_tech_archaeo_laser_3_bio: "Evolved Tech-Synthetic Collapsar Eyebeam"
esc_tech_archaeo_laser_3_bio_desc: "Despite the achieved successes, we're yet to witness the true power of the Collapsar Eyebeam technology. And to reach its full potential, some carefully-guided evolution is necessary. This study will provide us the necessary knowledge to achieve that."

 esc_tech_archaeo_mass_driver_2: "融会炮组"
 esc_tech_archaeo_mass_driver_2_desc: "将先驱者的巨炮技术与我方在质量投射器领域的技术成果相结合，将为舰队带来更先进、威力更强的轨道炮型号。"
esc_tech_archaeo_mass_driver_2_bio: "Tech-Synthetic Macro Shard Batteries"
esc_tech_archaeo_mass_driver_2_bio_desc: "Improved integration of the precursor technologies with our Macro Shard Batteries promises great returns in the form of increased power and precision for the weapon's shots. It is a research avenue that should be explored if we want our warbeasts to be the strongest out there."

 esc_tech_archaeo_mass_driver_3: "高等融会炮组"
 esc_tech_archaeo_mass_driver_3_desc: "通过进一步改良融会动能炮，轨道炮将变得更为强大、更加致命。"
esc_tech_archaeo_mass_driver_3_bio: "Evolved Tech-Synthetic Macro Shard Batteries"
esc_tech_archaeo_mass_driver_3_bio_desc: "The initial results for the presursor-tech improvements of the Macro Shard Batteries are very promising. But there is still much potential we haven't explored yet. We need to push forward and guide the evolution ourselves towards the desired results."

 esc_tech_archaeo_mass_accelerator_2: "融会火炮"
 esc_tech_archaeo_mass_accelerator_2_desc: "将先驱者的饱和剂发射炮与我们在巨型质量加速器领域的技术成果相结合，将为舰队带来更先进、威力更强的火炮型号。"
esc_tech_archaeo_mass_accelerator_2_bio: "Tech-Synthetic Fragmentator Artillery"
esc_tech_archaeo_mass_accelerator_2_bio_desc: "Addition of stronger volatile mixtures, carefully controlled through integrated precursor technology, promises a significant increase of destructive power for our Fragmentator Artillery biological systems."

 esc_tech_archaeo_mass_accelerator_3: "高等融会火炮"
 esc_tech_archaeo_mass_accelerator_3_desc: "通过进一步改良融会火炮，超弩级火炮将变得更为强大、更加致命。"
esc_tech_archaeo_mass_accelerator_3_bio: "Evolved Tech-Synthetic Fragmentator Artillery"
esc_tech_archaeo_mass_accelerator_3_bio_desc: "Carefully-guided evolution of advanced Tech-Synthetic Fragmentator Artillery should allow us to unclock new strains of the biological weapon possessing even greater power."

 esc_tech_archaeo_missiles_2: "融会纳米导弹"
 esc_tech_archaeo_missiles_2_desc: "将先驱者的纳米导弹云发射器与我方在导弹领域的技术成果相结合，将为舰队带来更先进、威力更强的蜂群导弹型号。"
esc_tech_archaeo_missiles_2_bio: "Tech-Synthetic Talon Cloud Launcher"
esc_tech_archaeo_missiles_2_bio_desc: "Tighter integration of precursor technologies into the Talon Cloud Launchers promises a significant increase of power for the biological missile launcher."

 esc_tech_archaeo_missiles_3: "高等融会纳米导弹"
 esc_tech_archaeo_missiles_3_desc: "通过进一步改良融会导弹，纳米导弹将变得更为强大、更加致命。"
esc_tech_archaeo_missiles_3_bio: "Evolved Tech-Synthetic Talon Cloud Launcher"
esc_tech_archaeo_missiles_3_bio_desc: "Through guided evolution we should be able to further improve the Tech-Synthetic Talon Cloud Launchers, increasing their power even further"

 esc_tech_archaeo_strikecraft_2: "融会无人机"
 esc_tech_archaeo_strikecraft_2_desc: "将先驱者的钻孔无人机与我方在舰载机领域的技术成果相结合，将为舰队带来更先进、威力更强的舰载机型号。"
esc_tech_archaeo_strikecraft_2_bio: "Tech-Synthetic Driller Beasts"
esc_tech_archaeo_strikecraft_2_bio_desc: "Through advanced genetic engineering we should be able to achieve a tighter integration of the precursor technologies into our Driller Beasts, thus giving them a greater combat power."

 esc_tech_archaeo_strikecraft_3: "高等融会无人机"
 esc_tech_archaeo_strikecraft_3_desc: "通过进一步改良融会无人机，我们可以打造出更为强大、更加致命的舰载机。"
esc_tech_archaeo_strikecraft_3_bio: "Evolved Tech-Synthetic Driller Beasts"
esc_tech_archaeo_strikecraft_3_bio_desc: "We can grant even greater power to our Tech-Synthetic Driller Beasts by guiding their evolution towards an even tighter integration of precursor technologies."

 esc_tech_archaeo_point_defense_2: "融会近防系统"
 esc_tech_archaeo_point_defense_2_desc: "将先驱者的投网系统与我方在近防武器领域的技术成果相结合，将为舰队带来更先进、威力更强的点防系统。"
esc_tech_archaeo_point_defense_2_bio: "Tech-Synthetic Web Slinger"
esc_tech_archaeo_point_defense_2_bio_desc: "Augmentation of Web Slinger biotechnological point-defense system with precursor technologies promises a significant increase in its potency."

 esc_tech_archaeo_point_defense_3: "高等融会近防系统"
 esc_tech_archaeo_point_defense_3_desc: "通过进一步改良融会点防系统，近防系统将变得更为强大、更加致命。"
esc_tech_archaeo_point_defense_3_bio: "Evolved Tech-Synthetic Web Slinger"
esc_tech_archaeo_point_defense_3_bio_desc: "Power and precision of Tech-Synthetic Web Slingers can be further improved through guided evolution of the biotechnological point-defense system towards even tighter integration of precursor technologies."

 esc_tech_archaeo_titanic_2: "融会湮灭眩光"
 esc_tech_archaeo_titanic_2_desc: "将先驱者的湮灭眩光与我方在泰坦武器领域的技术成果相结合，将为舰队带来更先进、威力更强的超弩级武器。"
 esc_tech_archaeo_titanic_3: "高等融会湮灭眩光"
 esc_tech_archaeo_titanic_3_desc: "通过进一步改良融会湮灭眩光，泰坦光炮将变得更为强大、更加致命。"
 esc_tech_archaeoarmor_2: "融会装甲"
 esc_tech_archaeoarmor_2_desc: "一种更为先进的先驱者脉冲装甲，融合了我们在材料学和护盾技术领域的顶尖成果。"
esc_tech_archaeoarmor_2_bio: "Tech-Synthetic Carapace"
esc_tech_archaeoarmor_2_bio_desc: "Addition of precursor technologies to the creature carapaces through guided evolution should allow for increased durability and a more refined ability to generate protective energy fields."

 esc_tech_archaeoarmor_3: "高等融会装甲"
 esc_tech_archaeoarmor_3_desc: "新一代融会装甲，具备更耐用的特性，且能生成更强的护盾。"
esc_tech_archaeoarmor_3_bio: "Evolved Tech-Synthetic Carapace"
esc_tech_archaeoarmor_3_bio_desc: "Tech-Synthetic Carapaces can be further refined and improved through tighter integration of precursor technologies into the warbeast's flesh. The result might become the mightiest defense a spaceborn creature may ever come to possess."

 esc_tech_archaeoshield_2: "融会护盾"
 esc_tech_archaeoshield_2_desc: "通过整合我们在力场领域的顶尖成果、改良先驱者静滞力场，护盾系统将变得更加强韧。"
esc_tech_archaeoshield_2_bio: "Tech-Synthetic Suspension Field Tissue"
esc_tech_archaeoshield_2_bio_desc: "It is possible to noticeably improve the utilization of suspension fields generated by nodules of precursor technology through guided evolution of the creature's tissue."

 esc_tech_archaeoshield_3: "高等融会护盾"
 esc_tech_archaeoshield_3_desc: "通过进一步改良静滞力场，融会护盾将变得更加强韧。"
esc_tech_archaeoshield_3_bio: "Advanced Tech-Synthetic Suspension Field Tissue"
esc_tech_archaeoshield_3_bio_desc: "The biotechnology for integration between the warbeast's tissue structures and nodules of precursor technology that generate suspension fields can be further refined, resulting in even stronger force fields generated."

 esc_tech_crystal_cannon_1: "水晶破片发射器"
 esc_tech_crystal_cannon_1_desc: "一种发射有机晶体的武器，其晶体与晶态实体的构成物质不无相似。"
 gateway_ESC_CRYSTALLINE_CANNON: "水晶武器"
 esc_tech_crystal_cannon_2: "改良水晶破片发射器"
 esc_tech_crystal_cannon_2_desc: "改良型$esc_tech_crystal_cannon_1$，采用更坚韧的改进晶体和更强大的发射系统。"
 esc_tech_crystal_cannon_3: "水晶箭簇发射器"
 esc_tech_crystal_cannon_3_desc: "新一代水晶武器——采用更坚固的晶体，与性能更优且精度更高的发射系统。"
 esc_tech_crystal_cannon_4: "改良水晶箭簇发射器"
 esc_tech_crystal_cannon_4_desc: "经过进一步改进的$esc_tech_crystal_cannon_3$武器，具备更高的火力输出与更精准的打击能力。"
 esc_tech_crystal_cannon_5: "水晶梭镖投射炮"
 esc_tech_crystal_cannon_5_desc: "第五代水晶炮，具备突破性的精度与火力。"
 gateway_ESC_CRYSTALLINE_LANCE: "超弩级水晶武器"
 esc_tech_crystal_lance_1: "水晶标枪发射器"
 esc_tech_crystal_lance_1_desc: "我们已成功建造并测试基础型轴基武器系统。基于所获得的经验，我们可将其应用于水晶技术研发，为最大且最具威力的舰船打造真正强大的水晶武器。"
 esc_tech_crystal_lance_2: "水晶标枪投射炮"
 esc_tech_crystal_lance_2_desc: "发射巨型半有机水晶长矛的超强力加速炮，可穿透最坚固的装甲。"
 esc_tech_crystal_lance_3: "水晶刺矛投射炮"
 esc_tech_crystal_lance_3_desc: "改良型$esc_tech_crystal_lance_2$，射击威力更加强劲。"
 esc_tech_crystal_lance_titanic: "水晶贯刺炮"
 esc_tech_crystal_lance_titanic_desc: "$esc_tech_crystal_lance_3$的超弩级号，为最宏壮的巨舰设计。"
 esc_tech_improved_crystal_farm: "改良水晶培育设施"
 esc_tech_improved_crystal_farm_desc: "我们对活体水晶的理解已更为深入，我们可以改进培育场，以更高效的手段进行培育。"
 esc_tech_laser_6: "高等作战激光"
 esc_tech_laser_6_desc: "凭借新型光学与量子发生器技术，我们已有能力研制新一代作战激光器，其性能将全面超越现有一切同类装备。"
 gateway_ESC_LASERS: "高等激光武器"
 esc_tech_laser_7: "曙光激光"
 esc_tech_laser_7_desc: "近期取得突破的新型激光发生器，可以输出具备超高相干性与能量强度的光束。目前仅有少量技术验证机问世，但若是我们能实现规模化生产并将其改造为标准舰载武器……"
 esc_tech_energy_torpedo_3: "μ子发射器"
 esc_tech_energy_torpedo_3_desc: "通过以奇异且更不稳定的粒子作为杀伤载荷，能量发射武器可进一步提升威力。鉴于舰队可以装备此类武器，这一概念值得深入探索。"
 gateway_ESC_ENERTY_LAUNCHERS: "高等能量发射器"
 esc_tech_energy_torpedo_4: "反物质发射器"
 esc_tech_energy_torpedo_4_desc: "反物质堪称宇宙中的终极“爆炸物”，因其能将接触的物质瞬间转化为能量。若将反粒子混合物作为杀伤载荷，能量发射器必将成为最具毁灭性的终极武器。"
 esc_tech_disruptors_4: "快子裂解炮"
 esc_tech_disruptors_4_desc: "若能研发采用快子而非传统粒子的裂解炮，我们将获得前所未有的强大武器，从而向确立星海霸主地位的目标更进一步。"
 gateway_ESC_DISRUPTORS: "高等裂解炮"
 esc_tech_disruptors_5: "裂解光矛"
 esc_tech_disruptors_5_desc: "尽管裂解光束以难以维持聚焦与相干性而著称，新型量子发生器技术却让类光矛超强裂解武器成为可能。"
 esc_tech_plasma_4: "高等等离子加农炮"
 esc_tech_plasma_4_desc: "依托新型技术，我们可以将等离子体压缩为更为稳定的构型，从而研制出威力更强且准度更高的等离子炮。"
 gateway_ESC_PLASMA_CANNONS: "高等等离子加农炮"
 esc_tech_plasma_5: "龙息炮"
 esc_tech_plasma_5_desc: "新一代先进材料与新一代等离子泵的结合，使得大幅提升等离子炮所使用的等离子体温度成为可能，这将带来一种具备非凡性能的武器。"
 esc_tech_chrono_cannon: "时空涡流炮"
 esc_tech_chrono_cannon_desc: "很少有武器能比不稳定且不断变化的时空扭曲更具破坏性——任何装甲或护盾都无法对其形成有效防御。能够制造此类时空扭曲的武器，必将成为真正令人畏惧的终极杀器。"
 esc_tech_cloud_lightning_2: "增幅天云闪电"
 esc_tech_cloud_lightning_2_desc: "我们的科学家已经提出数种方案，可对本就威力强大的天云闪电进行强化，使之成为适用于现代星际战舰的作战武器。"
 gateway_ESC_ADV_CLOUD_LIGHTNING: "高等天云闪电武器"
 esc_tech_cloud_lightning_3: "雷暴发生器"
 esc_tech_cloud_lightning_3_desc: "通过进一步改进，我们的天云闪电发生器可以成为毁灭性的武器，能够在太空中制造致命雷暴。"
 esc_tech_mining_laser_2: "等离子切割器"
 esc_tech_mining_laser_2_desc: "这项先进的采矿激光技术源自采矿无人机所使用的同类装置，其威力足以轻松切割敌方舰船的外壳。"
 gateway_ESC_ADV_MINING_LASER: "高等采矿激光器"
 esc_tech_mining_laser_3: "高等等离子切割器"
 esc_tech_mining_laser_3_desc: "通过应用最新研发的技术，我们可以进一步提升等离子切割器的威力，使其成为更强大的舰船武器。"
 esc_tech_juggernaut_beam_1: "主宰光束炮"
 esc_tech_juggernaut_beam_1_desc: "主宰是一种造价高昂且价值非凡的战舰，需要配备包括特种光束武器在内的专用武器。为了应对这一挑战，这款光束炮应运而生。"
 gateway_ESC_JUGGERNAUT_BEAM_CANNONS: "主宰光束炮"
 esc_tech_juggernaut_beam_2: "改良主宰光束炮"
 esc_tech_juggernaut_beam_2_desc: "原有的主宰光束炮已是令人惊叹的武器系统，但我们仍可使其变得更优、更强！"
 esc_tech_particle_lance_3: "改良快子光矛"
 esc_tech_particle_lance_3_desc: "凭借对太空作战及配套武器的全新认知，我们可以优化快子光矛的设计方案，提升其输出威力与杀伤效能。"
 gateway_ESC_PARTICLE_LANCES: "高等粒子光矛"
 esc_tech_particle_lance_4: "超空间光矛"
 esc_tech_particle_lance_4_desc: "即使是快子光矛也有些许缺点——通常来说，光束仅在单一维度中传播，使其相对容易被护盾阻隔。若能实现武器从多维空间协同攻击，我们将获得一种威力空前的光矛。"
 esc_tech_particle_lance_titanic: "破灭之光"
 esc_tech_particle_lance_titanic_desc: "随着新型超巨型战舰的研发，我们意识到我们需要更大且威力更强的粒子光矛。但愿这种设计能够满足这些需求。"
 esc_tech_arc_emitter_3: "闪电炮"
 esc_tech_arc_emitter_3_desc: "利用新一代能量发生器与聚焦阵列，我们可以制造出能发射强力闪电的电弧发射器。"
 gateway_ESC_ADV_ARC_EMITTERS: "高等电弧发射器"
 esc_tech_arc_emitter_4: "电弧炮"
 esc_tech_arc_emitter_4_desc: "通过微调磁透镜阵列，我们可以进一步提升闪电炮的闪电爆发威力，使其成为更具毁灭性的武器。"
 esc_tech_arc_emitter_titanic: "天霆"
 esc_tech_arc_emitter_titanic_desc: "这种武器会以无情的天体风暴之力重创敌军。"
 esc_tech_wave_motion_gun_1: "波动炮"
 esc_tech_wave_motion_gun_1_desc: "特种排气口可以暂时改变引擎排放流的流向，将其转化为毁灭性的光矛，摧毁任何不幸处于其路径上的目标。"
 gateway_ESC_WAVE_MOTION_GUN: "波动炮"
 esc_tech_wave_motion_gun_2: "次元波动炮"
 esc_tech_wave_motion_gun_2_desc: "改进型波动炮，配备了改良型光束聚焦系统，可实现更高的精度与破坏威力。"
 esc_tech_wave_motion_gun_titanic: "泰坦级次元波动炮"
 esc_tech_wave_motion_gun_titanic_desc: "通过微调磁透镜阵列，我们最终打造出具备超凡威力与宏伟规模的波动炮——其性能与原设计者最初构思此武器时的构想完全契合。"
 esc_tech_arcenciel: "虹光炮"
 esc_tech_arcenciel_desc: "凭借对时空本身的掌控，我们已有能力创造出一种恐怖武器——将目标封存于次元牢笼中，并迫使其经历大塌缩，彻底抹除目标存在的一切痕迹。"
 esc_tech_arcenciel_titanic: "$esc_tech_arcenciel$"
 esc_tech_arcenciel_titanic_desc: "$esc_tech_arcenciel_desc$"
 esc_tech_extradimensional_weapon_2: "物质湮灭器"
 esc_tech_extradimensional_weapon_2_desc: "通过结合我们的既有科技优势与从破界者舰船残骸研究中获得的新技术，我们能够创造出其使用的物质分解器武器的改进型号。"
 gateway_ESC_EXTRADIMENSIONAL: "高等物质分解器"
 esc_tech_extradimensional_weapon_2_x: "宏大物质湮灭器"
 esc_tech_extradimensional_weapon_2_x_desc: "物质湮灭器已取得巨大成功，但我们需要研发一种性能相近且适合作为战列舰主炮的武器。"
 esc_tech_extradimensional_weapon_2_t: "泰坦级物质湮灭器"
 esc_tech_extradimensional_weapon_2_t_desc: "随着新型超巨型战舰的研发，我们发现我们需要为旗舰开发体积更大、威力更强的物质湮灭器。"
 esc_tech_extradimensional_weapon_3: "现实抹消器"
 esc_tech_extradimensional_weapon_3_desc: "将太虚能量注入物质湮灭光束，可以产生这样一种武器：在抹除物质的同时，甚至还能一并消除物质所占据的空间。"
 esc_tech_extradimensional_weapon_3_x: "宏大现实抹消器"
 esc_tech_extradimensional_weapon_3_x_desc: "现实抹消器的放大型号——其抹除范围与速度超越武备库中的任何其他武器。"
 esc_tech_extradimensional_weapon_3_t: "泰坦级现实抹消器"
 esc_tech_extradimensional_weapon_3_t_desc: "随着新型超巨型战舰的研发，我们发现我们需要为旗舰开发体积更大、威力更强的现实抹消器。"
 esc_tech_gravity_cannon_1: "引力异常投射器"
 esc_tech_gravity_cannon_1_desc: "通过精确操控特定位置的引力场，我们可将目标物体置于强大的作用力之下，彻底将其撕裂。"
esc_tech_gravity_cannon_1_bio: "$esc_tech_gravity_cannon_1$"
esc_tech_gravity_cannon_1_bio_desc: "Addition of nodules containing dark matter clathrate has a potential to allow for an organic weapon capable of projecting gravitic anomalies with military-applicable effects."
 gateway_ESC_GRAVITY_CANNONS: "引力炮"
 esc_tech_gravity_cannon_2: "微奇点炮"
 esc_tech_gravity_cannon_2_desc: "凭借对引力操控技术的掌握，我们可在选定位置生成微型黑洞。这种能力具备显著的军事应用价值，置之不理无疑是愚者之举。"
esc_tech_gravity_cannon_2_bio: "$esc_tech_gravity_cannon_2$"
esc_tech_gravity_cannon_2_bio_desc: "Through guided evolution, we should be able to significantly imporove the power and precision of gravitic anomaly generation of our organic weapons, eventually allowing them to generate highly-damaging microsingularities at will."
 esc_tech_gravity_torpedo_1: "空间扭曲弹头"
 esc_tech_gravity_torpedo_1_desc: "我们已经掌握引力操纵技术，我们已有能力制造出可形成微型黑洞的装置。若为这类装置配备投送系统，我们将获得一种能够轻而易举摧毁所有物体——除了最坚固的那些目标——的强大武器。"
esc_tech_gravity_torpedo_1_bio: "$esc_tech_gravity_torpedo_1$"
esc_tech_gravity_torpedo_1_bio_desc: "Dark matter clathrate can be used as a payload for biological missiles, causing them to create severe spatial distortions upon 'detonation'. Our military is very interesting in practical applications of this idea."
 gateway_ESC_GRAVITY_TORPEDOES: "引力鱼雷"
 esc_tech_gravity_torpedo_2: "微奇点弹头"
 esc_tech_gravity_torpedo_2_desc: "经过一些改进，空间扭曲弹头的“当量”可大幅提升，使其成为更恐怖的太空武器。"
esc_tech_gravity_torpedo_2_bio: "$esc_tech_gravity_torpedo_2$"
esc_tech_gravity_torpedo_2_bio_desc: "By increasing the density of the dark matter clathrate and some upgrades to the internal systems of the organic missile, it is possible to greatly increase power of spatial distortion warheads, making them capable of creating miniature black holes upon 'detonation'. Such a weapon would give our fleets a new level of power."
 esc_tech_gravity_lance_1: "超重力炮"
 esc_tech_gravity_lance_1_desc: "通过将引力子凝聚为相干束流，我们可以制造出可沿弹道扭曲时空连续体的武器，将不幸处于其路径上的任何物体撕裂。该武器将成为我方武备库中极具威慑力的存在。"
 gateway_ESC_GRAVITY_LANCES: "超重力炮"
 esc_tech_gravity_lance_2: "集束超重力炮"
 esc_tech_gravity_lance_2_desc: "借助新型引力子透镜技术，我们可以提升光束的相干性，从而显著增强超重力炮的威力。"
 esc_tech_gravity_lance_titanic: "泰坦级超重力炮"
 esc_tech_gravity_lance_titanic_desc: "随着新型超巨型战舰的发展，显而易见，现有武器设计已经无法满足相关需求。我们亟需为这类舰船开发一种规模相匹配的超重力炮。"
 esc_tech_gravity_bombers: "奇点轰炸机"
 esc_tech_gravity_bombers_desc: "通过为制式舰载机配备携带黑洞生成装置的“爆弹”，我们可以打造出一种真正令人畏惧的舰载机。"
esc_tech_gravity_bombers_bio: "Singularity Warbeasts"
esc_tech_gravity_bombers_bio_desc: "By integrating nodules of dark matter clathrate into space amoebas we can create specaborn creatures possessing natural gravity-manipulation weapons. Such fearsome creatures would be a great addition to our fleets."
 esc_tech_mass_driver_6: "高等高斯炮"
 esc_tech_mass_driver_6_desc: "凭借我们在太空战方面的新见解，我们发现了若干改进高斯炮设计的方法，可使其威力更强、精度更高。"
 gateway_ESC_MASS_DRIVERS: "高等质量投射器"
 esc_tech_mass_driver_7: "轰击炮"
 esc_tech_mass_driver_7_desc: "新型超磁体技术让线性加速器更加紧凑、功率更强。我们应利用该技术将现有质量投射武器升级为更精准、威力更大的版本。"
 esc_tech_autocannon_4: "改良型火风暴机关炮"
 esc_tech_autocannon_4_desc: "基于对太空战的新认知，我们能够改进现有的火风暴机关炮设计，从而进一步提升其威力和射速。"
 gateway_ESC_AUTOCANNONS: "高等机关炮"
 esc_tech_autocannon_5: "粉碎者机关炮"
 esc_tech_autocannon_5_desc: "新型先进材料与改进型超磁体的应用，使得我们的机关炮设计能够实现多项升级，从而打造出一种能够轻松将敌人撕成碎片的武器。"
 esc_tech_kinetic_artillery_3: "改良动能火炮"
 esc_tech_kinetic_artillery_3_desc: "凭借对太空作战的新见解，我们发现了几种升级动能火炮的方法，可使其威力更强、精度更高。"
 gateway_ESC_KINETIC_ARTILLERY: "高等动能火炮"
 esc_tech_kinetic_artillery_4: "破天火炮"
 esc_tech_kinetic_artillery_4_desc: "我们可以进一步优化动能火炮的设计，打造出真正意义上的强大武器——其射击不仅能穿透敌人，更能撕裂苍穹。"
 esc_tech_giga_cannon_3: "改良千兆级加农炮"
 esc_tech_giga_cannon_3_desc: "新型超磁体技术使得更紧凑且更强大的线性加速器成为可能。我们应将其应用于千兆火炮的升级，打造出更精准、威力更强的武器。"
 gateway_ESC_GIGA_CANNONS: "高等质量加速器"
 esc_tech_giga_cannon_4: "恢弘级加农炮"
 esc_tech_giga_cannon_4_desc: "通过进一步优化和完善质量加速器的设计方案，我们可以打造出拥有无与伦比的威力与精度的火炮。"
 esc_tech_giga_cannon_titanic: "相对论动能杀伤装置"
 esc_tech_giga_cannon_titanic_desc: "相对论动能杀伤装置是一种看似简单却又暗藏惊人威力的武器。它既不搭载强力弹头，也不发射奇异能量，而是……仅凭以近光速运动的致密金属弹体，其破坏力即可超越前两者。遗憾的是，实现这一速度所需的加速装置体积庞大，因此该型火炮只能部署在最大型的舰船上。"
 esc_tech_autocannon_x_1: "冰风暴机关炮"
 esc_tech_autocannon_x_1_desc: "目睹了我们最大型机关炮的威力后，海军部决定列装这些武器。他们甚至要求更庞大的型号——可以作为战舰主炮的型号。"
 gateway_ESC_X_AUTOCANNONS: "超弩级机关炮"
 esc_tech_autocannon_x_2: "炽风暴机关炮"
 esc_tech_autocannon_x_2_desc: "新型先进材料与改进型超磁体的结合，使我们得以进一步优化冰风暴机关炮的设计，从而打造出火力更为强大的武器。"
 esc_tech_autocannon_titanic: "烈风暴机关炮"
 esc_tech_autocannon_titanic_desc: "随着新型超巨型战舰的研发，我们亟需一种更大、更强的炽风暴机关炮，作为这类舰船的主炮。"
 esc_tech_juggernaut_artillery_1: "主宰火炮"
 esc_tech_juggernaut_artillery_1_desc: "作为造价高昂且价值非凡的战舰，主宰需要配备包括特种火炮在内的专用武器。为了应对这一挑战，这款火炮应运而生。"
 gateway_ESC_JUGGERNAUT_ARTILLERY: "主宰火炮"
 esc_tech_juggernaut_artillery_2: "改良型主宰火炮"
 esc_tech_juggernaut_artillery_2_desc: "原有的主宰火炮已是令人惊叹的武器系统，但我们仍可使其变得更优、更强！"
 esc_tech_mhd_cannon_1: "铁磁流体炮"
 esc_tech_mhd_cannon_1_desc: "一份关于新概念武器的提案已提交审议。该武器名为“铁磁流体炮”，本质上是一种巨型流体切割装置——以磁力加速的熔融金属替代水刀中的水流，通过特殊喷嘴结构确保层流形成，从而维持射流的连贯性。尽管这一构想略显奇特，但初步推算表明它足以成为威力骇人的超级武器。我们应就此展开深入研究。"
 gateway_ESC_MHD_CANNONS: "磁流体动力炮"
 esc_tech_mhd_cannon_2: "改良铁磁流体炮"
 esc_tech_mhd_cannon_2_desc: "利用更强大的超磁体技术，我们得以进一步提升铁磁流体炮的威力；此外，新型耐高温材料也能提升炮体发射的熔融金属温度。"
 esc_tech_mhd_cannon_titanic: "磁流体动力炮"
 esc_tech_mhd_cannon_titanic_desc: "随着新型超巨型战舰的研发，我们亟需一种更大、更强的铁磁流体炮，作为这类舰船的主炮。"
 esc_tech_enigmatic_energy_harvesting: "神秘能量收集"
 esc_tech_enigmatic_energy_harvesting_desc: "近期被击破的神秘堡垒运用了一种前所未见的能量形式——这种能量由暗物质驱动。这种神秘莫测的能量可被采集并应用于多种领域，包括军事领域。"
 gateway_ESC_ENIGMATIC_WEAPONS: "神秘能量武器"
 esc_tech_enigmatic_cannon: "神秘能量发射器"
 esc_tech_enigmatic_cannon_desc: "神秘能量以不稳定的能量团形式发射时，会在接触的瞬间引发剧烈爆炸。大团的神秘能量可以成为高效的火炮武器，足以摧毁任何设想中的目标。"
 esc_tech_enigmatic_lash: "神秘能量鞭笞"
 esc_tech_enigmatic_lash_desc: "神秘能量可用于强化标准能量射流的威力，形成闪电般的、毁灭性的抽打。这种打击会被实体物质吸附，即使如导弹等小型目标都难以逃脱。因而该类武器具有双重用途，亦可作为点防武器部署。"
 esc_tech_enigmatic_autocannon: "神秘能量机关炮"
 esc_tech_enigmatic_autocannon_desc: "神秘能量以不稳定的能量团形式发射时，会在接触的瞬间引发剧烈爆炸。快速发射的小型神秘能量团可以成为一种机关炮类武器，足以迅速突破任何防御体系。"
 esc_tech_enigmatic_lance: "神秘能量光矛"
 esc_tech_enigmatic_lance_desc: "将神秘能量用于粒子束，可以形成一种威力空前的射线武器，其破坏力足以湮灭一切目标。"
 gateway_ESC_ENIGMAITC_LANCES: "神秘能量光矛"
 esc_tech_enigmatic_lance_titanic: "超弩级神秘能量光矛"
 esc_tech_enigmatic_lance_titanic_desc: "随着新型超巨型战舰的研发，我们亟需一种更大、更强的神秘能量光矛。我们必将打造出配得上我军荣耀旗舰的武器！"
 esc_tech_extradimensional_pd: "异次元刺钉"
 esc_tech_extradimensional_pd_desc: "通过观察位面之魇借助传送门投射躯体部位实施攻击的方式，我们已经掌握相关知识，可以研制基于相同原理的武器系统：该武器通过在目标区域开启传送门，驱使异次元实体发起攻击。"
 esc_tech_space_whale_weapon_2: "高等能量虹吸器"
 esc_tech_space_whale_weapon_2_desc: "缇扬奇的能量虹吸器是自然演化的产物，其能量汲取能力仍然存在改进的余地。若想继续推进这些武器的应用，我们就必须在这一领域下一番功夫。"
 esc_tech_space_whale_weapon_3: "悖论能量虹吸器"
 esc_tech_space_whale_weapon_3_desc: "近期，科学界提出了一些新奇的想法。如果这些构想确实可行，我们将能大幅提升能量虹吸武器的威力。"
 esc_tech_tiyanki_beam: "缇扬奇光束炮"
 esc_tech_tiyanki_beam_desc: "缇扬奇族母能够通过自己的的光束“主武器”释放毁灭性攻击。若能成功复现这种机制，我们将获得一种可部署于大型舰船的强力武器，足以帮助我们轻松赢得众多太空战役。"
 gateway_ESC_TIYANKI_BEAM: "缇扬奇光束炮"
 esc_tech_tiyanki_beam_titanic: "超弩级缇扬奇光束炮"
 esc_tech_tiyanki_beam_titanic_desc: "我们已经掌握真正复现缇扬奇族母生体光束武器的技术——这将成为旗舰值得搭载的武装！"
 esc_tech_junk_mines: "废料水雷发射器"
 esc_tech_junk_mines_desc: "拾荒者机器人使用的自推进水雷是一种独特的武器——它们构造简单，却能造成巨大破坏。实际上，这些水雷可以利用丰富的高科技废料制造，采用这类武器可以显著降低舰队的武装成本。"
 esc_tech_voidspawn_missile: "虚空孳孽导弹"
 esc_tech_voidspawn_missile_desc: "虚空孳孽幼体所用的生体导弹是一种极具毁灭性的武器，我们理应仿制并用于己方装备。"
 esc_tech_voidspawn_missile_x: "虚空孳孽导弹弹幕"
 esc_tech_voidspawn_missile_x_desc: "我方的最大型舰船需要一种威力更胜于虚空孳孽导弹的武备。我们需要适当放大这些导弹的设计以应对这一挑战。"
 esc_tech_missiles_6: "弄臣导弹"
 esc_tech_missiles_6_desc: "凭借我们正在研发的新式技术，开发一种威力强大且难以拦截的新型导弹并非难事。"
 gateway_ESC_ADVANCED_MISSILES: "高等导弹"
 esc_tech_missiles_7: "幽魂导弹"
 esc_tech_missiles_7_desc: "我们需要为舰队研发新一代战斗导弹。无论其形态如何，这种武器都必须具备静默、难以侦测且致命的特点。"
 esc_tech_plasma_missiles_1: "等离子导弹"
 esc_tech_plasma_missiles_1_desc: "将等离子炮的致命威力与导弹的制导能力相结合，这种构想并不新颖。然而，现在是有史以来的头一次——我们掌握了将这一构想变为现实的能力。"
 gateway_ESC_PLASMA_MISSILES: "等离子导弹"
 esc_tech_plasma_missiles_2: "改良等离子导弹"
 esc_tech_plasma_missiles_2_desc: "最初的等离子导弹已被证明是巨大的成功，但我们仍然需要一款更强大的武器。得益于粒子操控技术的最新进展，我们能够进一步提升温度，使导弹中的等离子体变得更加炽热、更具致命性。"
 esc_tech_plasma_missiles_3: "焚化导弹"
 esc_tech_plasma_missiles_3_desc: "新一代超磁体技术让我们能够约束并引导温度更高、能量更强的等离子体。若将这一升级方案用于等离子导弹，其威力必将获得进一步提升，确保即使是最坚固的装甲也无法承受它的威力。"
 esc_tech_torpedoes_4: "黯灭鱼雷"
 esc_tech_torpedoes_4_desc: "凭借我们正在研发的新技术，我们已有能力改进现有鱼雷设计，打造具备毁灭性威力的新式武器——这种武器足以将整支舰队化作死寂的金属残骸。"
 gateway_ESC_ADVANCED_TORPEDOES: "高等鱼雷"
 esc_tech_torpedoes_5: "歼灭者鱼雷"
 esc_tech_torpedoes_5_desc: "我们的鱼雷设计可以进一步优化。经过若干改进，我们可将现有鱼雷升级为歼灭性武器。"
 esc_tech_corrosive_warhead_torpedo: "侵蚀鱼雷"
 esc_tech_corrosive_warhead_torpedo_desc: "通过在鱼雷弹体上加装局部时空连续体操控装置，我们可以打造出一种真正恐怖的武器，其威力足以撕裂现实本身的结构。"
 esc_tech_swarmer_missiles_3: "台风导弹"
 esc_tech_swarmer_missiles_3_desc: "随着技术的持续进步，我们亟需开发新型蜂群导弹设计方案。无论这些新型蜂群导弹最终形态如何，都必须具备以数量优势和爆炸威力击溃任何防御体系的能力。"
 gateway_ESC_ADVANCED_SWARMER_MISSILES: "高等蜂群导弹"
 esc_tech_swarmer_missiles_4: "飓风导弹"
 esc_tech_swarmer_missiles_4_desc: "我们必须着手研发新一代蜂群导弹——这种武器需要具备更快的速度、更强的威力，并能更有效地牵制敌方点防系统。"
 esc_tech_xmissile_1: "奇异物质弹头"
 esc_tech_xmissile_1_desc: "我们注意到，我们目前缺少适合反主力舰作战的导弹。此类导弹应当具备体积庞大、威力强劲且极难被摧毁的特点。我们应尽快研发此类武器。"
 gateway_ESC_X_MISISLES: "超弩级导弹武器"
 esc_tech_xmissile_2: "特异物质弹头"
 esc_tech_xmissile_2_desc: "凭借我们新掌握的关于各类奇异物质的知识，我们可以对原有的奇异物质导弹进行设计升级，用更强大的特异物质弹头加以替换。"
 esc_tech_xmissile_titanic: "反射弹头发射器"
 esc_tech_xmissile_titanic_desc: "随着原型反射弹头的近期突破，我们终于有了足以对抗星海中有史以来最强大的战舰的武器。我们应立即着手研发适配该弹头的新型导弹。"
 esc_tech_nanite_cannon_1: "纳米火炮"
 esc_tech_nanite_cannon_1_desc: "纳米机器人可以成为一种强大武器，若放任其扩散，它们甚至能彻底分解整艘舰船。难点在于，如何将纳米机器人精准投送到预定目标。解决方案之一是通过火炮发射装载纳米机器人的罐体。"
 gateway_ESC_NANITE_CANNONS: "纳米火炮"
 esc_tech_nanite_cannon_2: "改良型纳米火炮"
 esc_tech_nanite_cannon_2_desc: "凭借纳米机器人研究领域的诸多进展，我们已有能力研发新一代改良型纳米火炮。该武器将采用更优化的罐体设计，并搭载更具攻击性的纳米机器人。"
 esc_tech_nanite_reconstructor: "纳米重塑光束"
 esc_tech_nanite_reconstructor_desc: "纳米机器人可用于在舰船间构建临时连接通道，实现物质跨舰输送。若将其改造成武器，便能同时实现对敌方舰船的损伤与对己方舰船的修复。"
 esc_tech_nanite_torpedo_1: "纳米鱼雷"
 esc_tech_nanite_torpedo_1_desc: "纳米机器人可以成为一种强大武器，若放任其扩散，它们甚至能彻底分解整艘舰船。难点在于，如何将纳米机器人精准投送到预定目标。解决方案之一是使用鱼雷和导弹作为投送载体。"
 gateway_ESC_NANITE_TORPEDOES: "纳米鱼雷"
 esc_tech_nanite_torpedo_2: "灰蛊鱼雷"
 esc_tech_nanite_torpedo_2_desc: "凭借纳米机器人研究领域的诸多进展，我们已有能力研发新一代改良型纳米鱼雷。该武器将搭载更具攻击性的新型纳米机器人。"
 esc_tech_nanite_missile_x_1: "纳米导弹发射器"
 esc_tech_nanite_missile_x_1_desc: "现有的纳米鱼雷已是相当强大的武器，但大型战舰仍然需要更强大的武器。最直接的解决方案是研发大型导弹发射器，使其能够齐射大量搭载纳米弹头的导弹。"
 gateway_ESC_NANITE_X_WEAPONS: "超弩级纳米导弹发射器"
 esc_tech_nanite_missile_x_2: "纳米齐射导弹发射器"
 esc_tech_nanite_missile_x_2_desc: "我们仍然需要更庞大、威力更强的武器。这项针对纳米导弹发射器的升级，正是我们所需要的。"
 esc_tech_nanite_missile_titanic: "纳米火箭炮"
 esc_tech_nanite_missile_titanic_desc: "随着新型超巨型战舰的发展，显而易见，现有武器设计已经无法满足相关需求。是时候升级可靠的纳米导弹发射器，打造出与旗舰相配的武器了。"
 esc_tech_nanite_bomber: "纳米轰炸机"
 esc_tech_nanite_bomber_desc: "纳米机器人可以成为一种强大武器，若放任其扩散，它们甚至能彻底分解整艘舰船。难点在于，如何将纳米机器人精准投送到预定目标。解决方案之一是使用舰载机。"
 esc_tech_repeatable_nanite_damage: "纳米侵略性协议"
 esc_tech_repeatable_nanite_damage_desc: "提升纳米机器人的杀伤力的方式之一，是增强它们的攻击性，让它们更热衷于裂解所接触到的一切事物。"
 esc_tech_repeatable_nanite_fire_rate: "纳米自我复制协议"
 esc_tech_repeatable_nanite_fire_rate_desc: "提升纳米机器人杀伤力的方式之一，是提高它们的投放数量。然而，这需要极高且稳定的生产速率——而这一点可以通过优化后的自我复制协议实现。"
 esc_tech_flak_cannon_4: "改良重型高射炮"
 esc_tech_flak_cannon_4_desc: "近期的技术进步促使我们重新审视当前的点防系统——遗憾的是，它们似乎略显不足。我们需要更高效的新型点防武器，例如改良型高射炮。"
esc_tech_flak_cannon_4_bio: "Evolved Barb Artillery"
esc_tech_flak_cannon_4_bio_desc: "By making the barb artillery pieces evolve extra sensory organs and neural clusters we can greatly increase the precision with which they can track and shoot down enemy projectiles."
 gateway_ESC_FLAK_CANNONS: "高等高射炮"
 esc_tech_flak_cannon_5: "铁云防卫系统"
 esc_tech_flak_cannon_5_desc: "在全面掌握导弹技术作为“矛”的威能后，我们对于防御之“盾”的蓝图已经了然于心。这款新型防空炮设计方案，将构筑起任何导弹都难以突破的防御屏障。"
esc_tech_flak_cannon_5_bio: "Ironcloud Barb Artillery"
esc_tech_flak_cannon_5_bio_desc: "With some further guided evolution, we can turn our barb artilleries into a 'shield' that can protect our fleets against any missile weapons and strike crafts our enemy might throw against us."
 esc_tech_point_defense_4: "捍卫者点防御"
 esc_tech_point_defense_4_desc: "近期的技术进步促使我们重新审视当前的点防系统——遗憾的是，它们似乎略显不足。我们需要更高效的新型点防武器，例如改良型近程点防系统。"
esc_tech_point_defense_4_bio: "Protector Snapper Gun"
esc_tech_point_defense_4_bio_decs: "Addition of dedicated neural clusters for processing sensory information promises significant performance improvements for our snapper guns."
 gateway_ESC_PD_CANNONS: "高等点防御火炮"
 esc_tech_point_defense_5: "铁幕点防御"
 esc_tech_point_defense_5_desc: "这款经过革命性升级的新型点防系统，将成为抵御敌方导弹的钢铁屏障。"
esc_tech_point_defense_5_bio: "Iron Curtain Snapper Gun"
esc_tech_point_defense_5_bio_decs: "Through guided evolution of neural clusters and specialized sensory organs we can further improve our self-contained biological intectception systems, allowing them to track and shoot down almost any conceivable projectile."
 esc_tech_juggernaut_pd_1: "主宰点防御系统"
 esc_tech_juggernaut_pd_1_desc: "主宰是一种造价高昂且价值非凡的战舰，需要配备包括特种点防系统在内的专用武器。为了应对这一挑战，这款火炮应运而生。"
esc_tech_juggernaut_pd_1_bio: "Juggernaut Snapper Gun"
esc_tech_juggernaut_pd_1_bio_desc: "Several strains of snapper guns have displayed tendency towards gigantism. With their giant size also comes significant increase in power. Our researchers propose that we can selectively breed these into a defensive weapons specialized for the Juggernaut-class warbeasts in our fleets."
 gateway_ESC_JUGGERNAUT_PD: "主宰点防御系统"
 esc_tech_juggernaut_pd_2: "改良主宰点防御系统"
 esc_tech_juggernaut_pd_2_desc: "原有的主宰点防系统已是令人惊叹的武器系统，但我们仍可使其变得更优、更强！"
esc_tech_juggernaut_pd_2_bio: "Evoloved Juggernaut Snapper Gun"
esc_tech_juggernaut_pd_2_bio_desc: "Addition of extra sensory organs and neural clusters for information processing will allow our altready powerful juggernaut snapper guns to become even stronger and more precise."
 esc_tech_point_defense_laser: "光风暴点防御"
 esc_tech_point_defense_laser_desc: "激光点防系统的概念并不新颖，过去我们在此类系统上也取得过一些有限的成功；但直到现在，我们才最终掌握必要的技术，用以打造适用于极远距太空战斗的激光点防系统。"
esc_tech_point_defense_laser_bio: "Fierce Glare Beam Projector"
esc_tech_point_defense_laser_bio_desc: "There was a renewed interest in laser-based CIWS systems, and our military researchers have proposed creation of one such system by transpanting sensory organs and neural clusters from spanner guns to eyebeam projectors. We shall see if this avenue or reseach will yield results of practical worth."
 esc_tech_psionic_cannon_1: "灵能投射器"
 esc_tech_psionic_cannon_1_desc: "灵能正如其他能量形式一般，可通过相干波束的形式进行超远程传输。若是此类波束被注入足够强度的灵能，就会化作极具破坏力的毁灭性武器。我们应当探索这种效应的潜在应用。"
esc_tech_psionic_cannon_1_bio: "$esc_tech_psionic_cannon_1$"
esc_tech_psionic_cannon_1_bio_desc: "By influencing the growth of specialized cerebral glands, it might be possible to unlock psionic potential of our warbeasts, thus giving them new ways to fight for our empire."
 gateway_ESC_PSIONIC_CANNONS: "灵能火炮"
 esc_tech_psionic_cannon_2: "灵能光束炮"
 esc_tech_psionic_cannon_2_desc: "随着我们对灵能力量的理解日益加深，我们已经掌握新的技术与方法来操控灵能。是时候将这些知识用于军事项目，对灵能发射器进行改造升级了。"
esc_tech_psionic_cannon_2_bio: "$esc_tech_psionic_cannon_2$"
esc_tech_psionic_cannon_2_bio_desc: "Through directed evolution we can further improve the psionic powers of our warbeasts, giving them even greater combat abilities."
 esc_tech_psionic_strike_1: "初级虚境契约"
 esc_tech_psionic_strike_1_desc: "随着我们开始探索名为“虚境”的领域，其中一些低阶住民主动与我们缔结互利的契约。其中一些契约允许我们召唤它们的力量来打击敌人。如果我们能够开发出精准锁定目标的手段，这种能力甚至可以用于舰船战斗。"
esc_tech_psionic_strike_1_bio: "$esc_tech_psionic_strike_1"
esc_tech_psionic_strike_1_bio_desc: "Now that we've discovered ways of making pacts with lesser denizens of the Shroud, it becomes possible to create such pacts with our warbeasts acting as anchors. And with their rudimentary intelligence, the warbeasts should be able to direct the Shroud beings in a fight themselves."
 gateway_ESC_PSIONIC_STRIKES: "虚境之袭武器"
 esc_tech_psionic_strike_2: "次级虚境契约"
 esc_tech_psionic_strike_2_desc: "随着我们与虚境住民缔结的契约日益增多，我们得以接触更为强大的虚境实体的力量。只需对制导系统稍加改动，我们便可将这些力量用在我们的武器上。"
esc_tech_psionic_strike_2_bio: "$esc_tech_psionic_strike_2$"
esc_tech_psionic_strike_2_bio_desc: "Further mutations of cerebral tisuse to improve psionic potential of our warbeasts should allow them to maintain pacts with stronger denizens of the Shroud and command them with greater precision."
 esc_tech_psionic_torpedo_1: "灵能震爆鱼雷"
 esc_tech_psionic_torpedo_1_desc: "若将浓缩的灵能突然释放，就会产生一种相当剧烈的爆炸效应。这无疑可被用于武器开发。"
esc_tech_psionic_torpedo_1_bio: "$esc_tech_psionic_torpedo_1$"
esc_tech_psionic_torpedo_1_bio_desc: "By combining orgnaic missile technology with specialized biological mediums for storing psionic energies it might be possible to create a weapon that combines the power of psionics with range and targeted delivery of torpedoes."
 gateway_ESC_PSIONIC_TORPEDOES: "灵能鱼雷"
 esc_tech_psionic_torpedo_2: "改良灵能震爆鱼雷"
 esc_tech_psionic_torpedo_2_desc: "利用新型材料与灵能技术，我们能够以更高的密度储存灵能。因此，我们能够打造出具备更强破坏力的新一代灵能鱼雷。"
esc_tech_psionic_torpedo_2_bio: "$esc_tech_psionic_torpedo_2$"
esc_tech_psionic_torpedo_2_bio_desc: "With some refinements to the organice missiles that serve as the carriers of psionic energy 'payloads' it should be possible to greatly increase the destructive power of this weapon."
 esc_tech_psionic_lance_1: "灵能光矛"
 esc_tech_psionic_lance_1_desc: "我们已有能力制造大到超乎想象的灵能束武器。这些新型灵能光矛将成为我方强大战舰的核心武器。"
 gateway_ESC_PSIONIC_LANCES: "灵能光矛"
 esc_tech_psionic_lance_2: "虚境之铓"
 esc_tech_psionic_lance_2_desc: "得益于最新的技术突破，我们可以对灵能光矛进行大幅改进与优化，打造出更强大、更致命的武器。"
 esc_tech_psionic_lance_titanic: "虚空辉光"
 esc_tech_psionic_lance_titanic_desc: "随着新型超巨型战舰的研发，我们发现我们亟需为它们配备规格相符的武器系统。为此，我们将开发出更庞大、威力更强的灵能光矛。"
 esc_tech_psionic_interceptors: "灵能截击机"
 esc_tech_psionic_interceptors_desc: "在灵能武器的首次静态测试阶段，其广泛的用途便已凸显——包括用于太空战斗的舰载机。现在，是时候将这类武器变为现实了。"
esc_tech_psionic_interceptors_bio: "Psionically-augmented Amoeba"
esc_tech_psionic_interceptors_bio_desc: "Through selective breeding and direct genetic engineering, it is possible to create a strain of space-born amoebas with significant psionic potential. Such creatures would be a great addition to our fleets."
 esc_tech_repeatable_psionic_damage: "专注心智"
 esc_tech_repeatable_psionic_damage_desc: "心智若专注投入于任务，便能激发出强大的灵能。"
 esc_tech_repeatable_psionic_fire_rate: "能量之泉"
 esc_tech_repeatable_psionic_fire_rate_desc: "使用灵能力量会对身心造成负担。通过强化训练，我们可将自身转化为灵能力量的无尽源泉。"
 esc_tech_strikecraft_4: "强袭舰载机"
 esc_tech_strikecraft_4_desc: "随着太空战争的持续演变，我们亟需更强大的新型舰载机。已有多种创新设计方案被呈递给我们，我们必须从中筛选出最符合近未来需求的方案。"
 gateway_ESC_STRIKECRAFTS: "高等舰载机"
 esc_tech_strikecraft_5: "破阵舰载机"
 esc_tech_strikecraft_5_desc: "随着新技术与武器不断涌现，我方的舰载机绝不能停滞不前。因此，下一代舰载机的研发工作刻不容缓，必须立即启动。"
 esc_tech_strikecraft_6: "虚狩舰载机"
 esc_tech_strikecraft_6_desc: "凭借对极其先进的先驱技术的掌握，我们现在能够制造出具备以往难以想象的作战能力的舰载机。"
 esc_tech_amoeba_2: "优育变形虫"
 esc_tech_amoeba_2_desc: "虽然驯化变形虫鞭毛已是一种可怕的“武器”，但我们无疑可以通过定向培育使其变得更强壮、更迅捷、更坚韧，进一步强化其作战效能。"
 gateway_ESC_AMOEBA_STRIKECRAFT: "高等变形虫鞭毛"
 esc_tech_amoeba_3b: "基因工程变形虫"
 esc_tech_amoeba_3b_desc: "凭借新掌握的基因工程技术，我们能够消除变形虫鞭毛的缺陷并强化其优势，使其成为更加强大的舰队“武器”。"
 gateway_ESC_AMOEBA_STRIKECRAFT_BIO: "生物强化变形虫鞭毛"
 esc_tech_amoeba_4b: "至臻太空机体"
 esc_tech_amoeba_4b_desc: "我们距离将变形虫鞭毛改造成完美的太空作战生物体仅差最后一步。我们必须实现这一跨越。"
 esc_tech_amoeba_3c: "义体强化变形虫"
 esc_tech_amoeba_3c_desc: "控制论与机械强化已经融入我们的日常生活。人机共融带来的益处无可估量，没有理由认为这种益处无法延伸至受我们操控的变形虫鞭毛：通过义体植入改造，它们将变得更强壮、更坚固、更智能，从而进化为更加致命的“武器”。"
 gateway_ESC_AMOEBA_STRIKECRAFT_CYBER: "义体化变形虫鞭毛"
 esc_tech_amoeba_4c: "极械化变形虫"
 esc_tech_amoeba_4c_desc: "通过进一步义体强化，我们可以将变形虫鞭毛转化为无可匹敌的舰队“武器”。"
 esc_tech_strikecraft_mercenary_1: "雇佣兵中介"
 esc_tech_strikecraft_mercenary_1_desc: "金钱可以买到很多东西，特别是“战斗力”。通过招揽独立的太空浪人，我们得以充实队伍。这些飞行员经验丰富、能力高超，还带着自己的作战机群。"
 gateway_ESC_MERCENARY_CTRIKECRAFT: "雇佣兵战斗机中队"
 esc_tech_strikecraft_mercenary_2: "精英佣兵联络人"
 esc_tech_strikecraft_mercenary_2_desc: "随着我们作为慷慨雇主的美名传扬开来，越来越多的老练佣兵愿意效忠于我们——当然，这需要一笔公道的报酬……"
 esc_tech_swarm_strike_craft_2: "蹂躏虫群"
 esc_tech_swarm_strike_craft_2_desc: "通过施加特殊训练和精神改造药物，我们可将俘获并重组的天灾虫群改造成更强大、更凶猛的战士。"
 esc_tech_tesla_coil_1: "特斯拉线圈"
 esc_tech_tesla_coil_1_desc: "凭借电学领域的深厚积累，我们可以利用激光束生成非实体导电通路，使发生器产生的能量沿这些路径涌向目标。基于此技术研发的武器，有望对未加屏蔽的电子设备造成毁灭性打击。"
 gateway_ESC_TESLA_CANNONS: "特斯拉炮"
 esc_tech_tesla_coil_2: "改良特斯拉线圈"
 esc_tech_tesla_coil_2_desc: "随着新型超导材料的问世，我们现在能够制造出可承受更大电流的发电机与电容器。这将为特斯拉线圈的性能带来显著提升。"
 esc_tech_tesla_bomb_1: "特斯拉爆弹"
 esc_tech_tesla_bomb_1_desc: "持续循环着强大电流的超导环，环体一旦遭到破坏，就会化作威力巨大的电磁爆弹。我们可以根据这一原理研发新一代鱼雷武器。"
 gateway_ESC_TESLA_TORPEDOES: "特斯拉爆弹"
 esc_tech_tesla_bomb_2: "特斯拉爆弹"
 esc_tech_tesla_bomb_2_desc: "随着新型超导材料的问世，我们现在能够制造出电流承载能力更高的超导环，从而将特斯拉爆弹升级为更致命的武器。"
 esc_tech_tesla_cannon_1: "特斯拉炮"
 esc_tech_tesla_cannon_1_desc: "现有的特斯拉线圈体积不足，无法作为我方最强大战舰的主武器。这一疏失必须得到纠正——我们将研发一种具有庞大尺寸与功率的特斯拉炮，一种能够胜任旗舰需求的武器。"
 gateway_ESC_TESLA_LANCES: "超弩级特斯拉炮"
 esc_tech_tesla_cannon_2: "改良特斯拉炮"
 esc_tech_tesla_cannon_2_desc: "通过进一步改进与精调，特斯拉炮可释放出更强劲的电流冲击，对敌军造成致命打击。"
 esc_tech_tesla_cannon_titanic: "泰坦级特斯拉炮"
 esc_tech_tesla_cannon_titanic_desc: "随着新型超巨型战舰的研发，我们发现就连现有的最大型特斯拉炮，都无法满足相应的需求。因此，我们需要研发一种更庞大的新型设计。"
 esc_tech_tesla_interdictor: "特斯拉截击机"
 esc_tech_tesla_interdictor_desc: "高能电流释放虽是致命的武器，却极易被护盾阻隔。因此，这会是一个不错的点子——我们可以开发一种平台，将特斯拉炮送入敌方的护盾泡中，在内部核心区域进行引爆。"
 esc_tech_armor_6: "改良零素装甲"
 esc_tech_armor_6_desc: "通过改进标准零素装甲的材质配比与分层结构，我们可进一步提升其硬度与抗损伤性能。此类装甲一旦成型，就能无损化解几乎任何攻击。"
 gateway_ESC_ARMOR: "高等装甲"
esc_tech_armor_6_bio: "Evolved Neutronium Carapace"
esc_tech_armor_6_bio_desc: "Though advanced bio-engineering techniques, neutronium fillaments within the creature's carapace can be transformed into a specialized weave that can absorb incredible amounts of damage without breaking. This should greatly increase the resistance of our warbeasts to kinetic weapons."
 esc_tech_armor_7: "精金装甲"
 esc_tech_armor_7_desc: "通过进一步改进装甲制造技术，我们能够打造出更坚固的零素装甲。模拟预测表明，这种材料将具备近乎坚不可摧的特性。部分科学家已经将其比作“精金”，因为这种材料确实具有许多与神话金属相似的神奇特性。"
esc_tech_armor_7_bio: "Adamantium Carapace"
esc_tech_armor_7_bio_desc: "With some further applications of bio-engineering and guided evolution, we can create event stronger versions of neutronium carapaces. If our projections are right, this new strain will be almost indestructible, with some researchers already comparing it with 'Adamantium', a mythical metal it apparently shared many of its miraculous properties with."
 esc_tech_bio_armor_1: "生物质装甲"
 esc_tech_bio_armor_1_desc: "通过将传统装甲与基因改造生物集群相结合，我们能够开发出一种酷似巨型人工皮肤的复合装甲——这种新型材料不仅具备极高的抗损性能，更可如活体组织般实现自主修复。"
 gateway_ESC_BIO_ARMOR: "生物质装甲"
 esc_tech_bio_armor_2: "改良生物质装甲"
 esc_tech_bio_armor_2_desc: "凭借新掌握的基因操控技术，我们能够为生物质装甲研发一种新型装甲生物品系。将其与新型改良装甲材料相结合，新一代生物质装甲将具备更强的防护性能与更快的再生速度。"
 esc_tech_armor_nanite_1: "纳米装甲"
 esc_tech_armor_nanite_1_desc: "通过注入搭载修复协议的纳米机器人，我们能够打造一种新型装甲——不仅能够抵御损伤，更能主动修复那些未能完全防护的损伤。"
esc_tech_armor_nanite_1_bio: "Nanomaterial-infused Carapace"
esc_tech_armor_nanite_1_bio_desc: "Integration of nanite clusters into a creature's carapase should give it not only increased resistance to damage, but also an ability to repare itself even from most severe forms of damage."
 gateway_ESC_NANITE_ARMOR: "纳米强化装甲"
 esc_tech_armor_nanite_2: "改良纳米装甲"
 esc_tech_armor_nanite_2_desc: "通过将先进装甲材料与新型修复纳米机器人相结合，我们得以研发出新一代纳米装甲——其较前代更为坚韧，损伤修复速度也更迅捷。"
esc_tech_armor_nanite_2_bio: "Improved Nanomaterial-infused Carapace"
esc_tech_armor_nanite_2_bio_desc: "By combining advanced bio-engineering techniques and our improved understanding of nanoscale technologies, we can improve the Nanomaterial-infused Carapaces by a significant degree."
 esc_tech_armor_dragonscales_nanite: "纳米强化龙鳞装甲"
 esc_tech_armor_dragonscales_nanite_desc: "通过将修复纳米机器人与以太龙的鳞片——科学家已知最坚韧的材料之一——相结合，我们能够打造出一种既具备惊人耐久性又可自我修复的装甲。这将是我们装甲工学的巅峰之作。"
esc_tech_armor_dragonscales_nanite_bio: "Nanomachine-Infused Dragonscales"
esc_tech_armor_dragonscales_nanite_bio_desc: "Scales of the Ether Drake show remarkable properties, far ahead of anything any of warbeasts under our command were able to evolve. By combining it with nanomachines, it can be turned into biological armor that has no equals."
 esc_tech_armor_shield_1: "护盾装甲"
 esc_tech_armor_shield_1_desc: "通过加注具备生成与维持能量场功能的专用纳米机器人，我们能够打造出兼具护盾发生功能的装甲板。"
esc_tech_armor_shield_1_bio: "Shielding Carapace"
esc_tech_armor_shield_1_bio_desc: "Nanites can be programmed to generate and maintain energy fields. By infusing a creature's carapace with such nanites, we can create a biological armor that is an effective defense against both kinetic and energy weapons."
 gateway_ESC_SHIELD_ARMOR: "护盾发生装甲"
 esc_tech_armor_shield_2: "改良护盾装甲"
 esc_tech_armor_shield_2_desc: "利用新一代具备更高能量操控能力的纳米机器人，我们可以升级现有的护盾发生装甲，使其产生更强大的防护效果。"
esc_tech_armor_shield_2_bio: "Evolved Shielding Carapace"
esc_tech_armor_shield_2_bio_desc: "By improving integration of shield-generating nanites with the creature's own carapase, we can improve both the toughness of the armor and the power of the shields such carapace will be able to produce."
 esc_tech_armor_shield_3: "护盾壁垒"
 esc_tech_armor_shield_3_desc: "对纳米技术的进一步改进让我们能够研发更为坚韧的装甲——同时还可生成更强大的护盾。"
esc_tech_armor_shield_3_bio: "Perfected Shielding Carapace"
esc_tech_armor_shield_3_bio_desc: "With additional refinement of shield-generating nanites and some bio-engineering of the creature's carapace, we can create the ultimate protection for our warbeasts."
 esc_tech_armor_wraith: "硬光装甲"
 esc_tech_armor_wraith_desc: "幽魂是一种奇特的生物，其躯体似乎完全由固化光构成。通过仿制这种物质，我们能够获得星海中前所未见的独特装甲。"
 esc_tech_armor_horror: "位面之魇装甲"
 esc_tech_armor_horror_desc: "通过对传送门残留物的研究，我们得以解析位面之魇表皮的成分。这种异常坚韧的物质将为我们的舰船提供全新层次的防护。"
 esc_tech_crystal_armor_3: "补强水晶镀层"
 esc_tech_crystal_armor_3_desc: "水晶材料具有极强的耐用性，我们可以利用它们打造终极舰体镀层。"
 esc_tech_shields_6: "改良超级护盾"
 esc_tech_shields_6_desc: "利用新一代护盾电容器，我们可以进一步提升超级护盾的强度与充能速率，从而显著增强其抵御敌方攻击的防护能力。"
esc_tech_shields_6_bio: "Improved Hyper-shielded Musculature"
esc_tech_shields_6_bio_desc: "With the power of guided evolution, we can further improve energy-channeling tissues of spaceborn creatures, allowing them to generate even stronger and faster-regenerating protective shields."
 gateway_ESC_SHIELDS: "高等护盾"
 esc_tech_shields_7: "超双曲护盾"
 esc_tech_shields_7_desc: "通过将护盾电容生成的能量场锚定于其他维度，我们能够大幅提升能量场强度。实现此类技术将使我们能够制造出具备前所未有强度的护盾组件。"
esc_tech_shields_7_bio: "Ultrahyperbolic Shielded Musculature"
esc_tech_shields_7_bio_desc: "Through integration of ultrahyperbolic dimensional technology into the flesh of warbeasts under our command, we will be able to anchor their defensive shields in higher dimensions, significantly increasing the field's strength."
 esc_tech_shields_8: "强制波动装甲"
 esc_tech_shields_8_desc: "通过指引护盾将敌方攻击的部分乃至全部能量都转移至其他维度，我们可以进一步提升护盾的强度。"
esc_tech_shields_8_bio: "Wave-Force Armor"
esc_tech_shields_8_bio_desc: "By evolving the ultrahyperbolic dimension biotechnology into fully redirecting energy of incoming attacks into alternative dimensions we can create biological shields with unparalleled levels of protections."
 esc_tech_shields_cyclonic_1: "旋风偏射盾"
 esc_tech_shields_cyclonic_1_desc: "旋风护盾谐波技术通过护盾叠加增强彼此的再生能力，为偏转盾设计开辟了全新技术路径。"
esc_tech_shields_cyclonic_1_bio: "Cyclonic Energy Flow Musculature"
esc_tech_shields_cyclonic_1_bio_desc: "Overlapping layers of musculature with alternating energy flow directions should allow warbeasts under our command to generate rapidly-recharging protective barriers that strengthen each other."
 gateway_ESC_CYCLONIC_SHIELDS: "旋风盾"
 esc_tech_shields_cyclonic_2: "旋风盾"
 esc_tech_shields_cyclonic_2_desc: "通过对旋风偏转盾技术的优化——其核心在于集成更强大的护盾电容器——我们得以实现更强的防护场强度，同时完全不影响护盾的再生速率。"
esc_tech_shields_cyclonic_2_bio: "Evolved Cyclonic Energy Flow Musculature"
esc_tech_shields_cyclonic_2_bio_desc: "Through guided evoltion we can increase the power and hasten the recharge rates of shields created by cyclonic energy flow musculature of our warbeasts."
 esc_tech_shields_cyclonic_3: "改良型旋风盾"
 esc_tech_shields_cyclonic_3_desc: "借助新型力场操控技术，我们能够开发出更强大的旋风护盾，从而为舰船提供更高级别的防护。"
esc_tech_shields_cyclonic_3_bio: "Perfected Cyclonic Energy Flow Musculature"
esc_tech_shields_cyclonic_3_bio_desc: "With further genetic engineering we can achieve the pinacle of cyclonic shield technology as applied to spaceborn creatures."
 esc_tech_dark_matter_shields_2: "改良暗物质护盾"
 esc_tech_dark_matter_shields_2_desc: "随着我们对暗物质的本质与特性的了解不断加深，我们可对基础型暗物质护盾的设计实施多项改进，大幅提升其生成的防护场的强度与再生速率。"
esc_tech_dark_matter_shields_2_bio: "Evolved Dark Matter-infused Musculature"
esc_tech_dark_matter_shields_2_bio_desc: "Through guided evolution we can increase the protective power of shields generated by the dark matter-infused musculature to the never-seen-before levels."
 gateway_ESC_DARK_MATTER_SHIELDS: "高等暗物质护盾"
 esc_tech_dark_matter_shields_3: "至臻暗物质护盾"
 esc_tech_dark_matter_shields_3_desc: "对暗物质本质的深入理解，使我们得以根据相关原理研发出极其强大的护盾。"
esc_tech_dark_matter_shields_3_bio: "Perfected Dark Matter-infused Musculature"
esc_tech_dark_matter_shields_3_bio_desc: "With additional biotechnological manipulations and targeted genetic engineering we can perfect the protective shields generated by the dark matter-infused musculature of warbeasts under our command."
 esc_tech_psionic_shield_2: "改良灵能护盾"
 esc_tech_psionic_shield_2_desc: "更强的心智能够生成更强大的灵能屏障，借助合适的技术手段，我们甚至可以进一步增强此类屏障的强度。"
esc_tech_psionic_shield_2_bio: "Evolved Zro-infused Musculature"
esc_tech_psionic_shield_2_bio_desc: "Through the power of genetic engineering, we can improve upon existing strains of zro-infused musculature, making it produce even greater flows of psionic energies and thus offers an even greater level of protection."
 gateway_ESC_PSIONIC_SHIELDS: "高等灵能护盾"
 esc_tech_psionic_shield_3: "绝对领域"
 esc_tech_psionic_shield_3_desc: "随着我们对灵能的理解日益加深，我们逐渐认识到“绝对领域”（A.T.力场）现象——分隔个体自我与外部世界的心之壁。更庞大的群体可以诞生共通的边界。通过结合众多灵能者的力量，这样的绝对领域会展现出惊人的强度，从而为我们的舰船构筑起无与伦比的防护屏障。"
 esc_tech_auxiliary_fire_control_2: "高等火控系统"
 esc_tech_auxiliary_fire_control_2_desc: "追踪算法的优化使我们的火控系统能够更快速、更精准地完成射击解算。"
 esc_tech_afterburners_3: "脉冲等离子加力燃烧室"
 esc_tech_afterburners_3_desc: "采用脉冲等离子推进技术的先进加力推进器，可使舰船在必要时迅速实现加速，同时将燃料消耗控制在最低水平。"
 esc_tech_reactor_booster_4: "辅助零点反应堆"
 esc_tech_reactor_booster_4_desc: "利用微型化零点能反应堆，我们能够为舰船制造体积小巧且功率极高的辅助反应堆。"
 esc_tech_reactor_booster_5: "辅助奇点反应堆"
 esc_tech_reactor_booster_5_desc: "微型化奇点反应堆仍可提供大量能量，堪称是我们所能想象的最强大的辅助反应堆。"
 esc_tech_advanced_shield_capacitors: "改良护盾电容"
 esc_tech_advanced_shield_capacitors_desc: "随着新一代高能电容组的研发，我们现在可以开发改进型护盾电容，进而显著提升舰船护盾的强度。"
 esc_tech_crystal_infused_capacitor: "水晶复合护盾电容"
 esc_tech_crystal_infused_capacitor_desc: "通过添加水晶物质，这些护盾电容器也能实现舰体强化。"
 esc_tech_crystal_forged_capacitor: "水晶锻造护盾电容"
 esc_tech_crystal_forged_capacitor_desc: "由于主电容组采用与水晶物质一体锻造的金属，这些护盾电容器亦可显著强化舰体结构。"
 esc_tech_aux_maneuver_thrusters: "辅助机动推进器"
 esc_tech_aux_maneuver_thrusters_desc: "先进的反应控制系统可使舰船实现航向快速变更，从而显著提升规避敌方火力的能力。"
 esc_tech_stellarite_powercore: "恒星能源核心"
 esc_tech_stellarite_powercore_desc: "噬星虫的器官似乎可作为核聚变反应堆运行。或许，我们可以利用它们为舰船系统提供额外能源支持？"
 esc_tech_standardized_warheads: "弹头标准化"
 esc_tech_standardized_warheads_desc: "通过对现役各型弹头制定统一标准，我们既能提升舰船军械库的安全性，又能实现更优良的导弹的同步列装。"
 esc_tech_structural_reinforcement: "结构强化"
 esc_tech_structural_reinforcement_desc: "利用特种建造技术，我们可以显著增强舰体的抗损伤性能。"
 esc_tech_repair_drones: "修理无人机"
 esc_tech_repair_drones_desc: "通过引入特种自动机器人实行战场维修，我们能够显著提升舰队的持续作战能力。"
 esc_tech_psionic_reinforcement: "灵能强化"
 esc_tech_psionic_reinforcement_desc: "乘员的灵能力量可被输送到包裹舰船的护盾泡中，这可同时增强护盾与舰体的强度。"
 esc_tech_temporal_displacer: "时空置换方法"
 esc_tech_temporal_displacer_desc: "通过对时空连续体进行操控与扭曲，我们可使舰船部分相位偏移至异次元位面，从而提升其损伤规避能力，并确保舰船可快速脱离不利战局。"
 esc_tech_armor_hardening_3: "纳米反应装甲"
 esc_tech_armor_hardening_3_desc: "纳米机器人具有非凡的能力，可以快速重组为不同结构。这一特性可用于研发下一代反应装甲。新型装甲能够根据外部刺激进行自我调整，以同等效能阻挡截然不同的攻击类型。"
 esc_tech_shield_hardening_3: "擎天堡护盾强化发生器"
 esc_tech_shield_hardening_3_desc: "护盾电容技术的进步为新型护盾强化发生器的研发创造了条件。新型号的性能将获得大幅提升。"
 esc_tech_armor_hardening_lm_2: "活性吸收镀层"
 esc_tech_armor_hardening_lm_2_desc: "随着对活体金属研究的深入，其卓越的特性正在不断催生新的应用。例如，我们可以为舰船和空间站配备改良型反应装甲镀层，这能显著降低它们被敌方火力摧毁的可能。"
 esc_tech_shield_hardening_psi_2: "虚境增强型护盾强化器"
 esc_tech_shield_hardening_psi_2_desc: "通过从虚境中引导更多的灵能，我们能够进一步提升舰船护盾的强化，或许还能让它们的整体强度也有所增强。"
 esc_tech_dead_hand_switch_kill_1: "死手开关：击杀指令协议"
 esc_tech_dead_hand_switch_kill_1_desc: "舰船自毁协议的开发和运用，可在舰队面临毁灭之际提供最后的绝望反击——前提是愿意接受其造成的额外伤亡。"
 esc_tech_dead_hand_switch_kill_2: "死手开关：歼灭指令协议"
 esc_tech_dead_hand_switch_kill_2_desc: "尽管舰船自毁协议导致太空战的伤亡有所上升，但其战术成效有目共睹。因此，我们应研发并部署新版协议，提升舰船自毁造成的破坏力。"
 esc_tech_dead_hand_switch_heal_1: "死手开关：友军修复指令协议"
 esc_tech_dead_hand_switch_heal_1_desc: "任由舰载维修无人机随舰同毁未免过于浪费。我们需要制定新的紧急转移协议，提升舰队整体的生存能力。"
 esc_tech_dead_hand_switch_heal_2: "死手开关：友军支援指令协议"
 esc_tech_dead_hand_switch_heal_2_desc: "事实证明，舰载维修无人机紧急转移协议对我们的舰队大有裨益，因此有必要考虑对其进行改进升级。"
 esc_tech_orbital_powerplant: "轨道能源站"
 esc_tech_orbital_powerplant_desc: "对标准零点反应堆实施设计改进，以满足大型空间设施的基建供能需求。"
 esc_tech_stellar_energy_tower: "恒星能源塔"
 esc_tech_stellar_energy_tower_desc: "通过复现噬星虫体内驱动的复杂核聚变过程，我们能够建造可充当微型恒星的特殊设施。这不仅能大幅提升本地作物产量，更能为科研人员提供额外的实验场所。"
 esc_tech_quantum_node: "量子计算节点"
 esc_tech_quantum_node_desc: "凭借从无限神机获取的先进计算机设计方案，我们得以开发出半自律的研究设施，这将极大地加速科学进步。"
 esc_tech_reprocessing_plant: "再处理设施"
 esc_tech_reprocessing_plant_desc: "毫无疑问，在被击破的拾荒者机器人内部发现的高效资源回收设施，是可以被复现并用于民生领域的——这将使我们能够从普通废弃物中回收有价值的资源。"
 esc_tech_zro_distilleries: "泽珞蒸馏设施"
 esc_tech_zro_distilleries_desc: "自然生成的£sr_zro£§Y$sr_zro$§!极为稀有，远无法满足我们日益增长的需求。所幸，我们可以人工合成，尽管花费不菲。"
 esc_tech_dark_matter_facilities: "暗物质捕获设施"
 esc_tech_dark_matter_facilities_desc: "我们对£sr_dark_matter£§Y$sr_dark_matter$§!的需求与日俱增，黑洞采矿站已经无法满足需求。我们需要寻找替代来源。"
 esc_tech_magmaminer_1: "行星地核开采"
 esc_tech_magmaminer_1_desc: "我们对原始资源的需求日益增长，因而我们将目光转向行星的核心之处——地核与地幔。通过应用适当的技术，那些宝藏终将归我们所有！"
 esc_tech_magmaminer_2: "改良行星地核开采"
 esc_tech_magmaminer_2_desc: "通过改良从地核和地幔开采高价值资源的工艺，我们能够从行星最深处攫取更多珍贵的财富。"
 esc_tech_dragon_hatchery: "巨型生物克隆"
 esc_tech_dragon_hatchery_desc: "凭借对生命的掌控，我们已能克隆拥有完全异质的生理构造的巨型生物体。但，我们是否应该这样做？"
 esc_tech_autocannons_m: "大型机关炮"
 esc_tech_autocannons_m_desc: "机关炮是一种久经考验的武器，但旧式型号因尺寸较小而存在局限，难以有效应对大型高防护目标。通过增大机关炮的尺寸和威力，我们能够缓解部分问题，使这种武器重新成为有效的作战装备。"
 ESC_TECH_UNLOCK_M_AUTOCANNONS_TITLE: "§H解锁部件§!：机关炮（M槽）"
 ESC_TECH_UNLOCK_M_AUTOCANNONS_DESC: "当你需要更凶猛的火力时，就该祭出更威猛的大杀器了！"
 gateway_ESC_BIG_AUTOCANNONS: "大型机关炮"
 esc_tech_autocannons_l: "超弩级机关炮"
 esc_tech_autocannons_l_desc: "成功测试$esc_tech_autocannons_m$后，我们自然要追求更高的目标，研发更大、更强力的机关炮。"
 ESC_TECH_UNLOCK_L_AUTOCANNONS_TITLE: "§H解锁部件§!：机关炮（L槽）"
 ESC_TECH_UNLOCK_L_AUTOCANNONS_DESC: "火力永远多多益善！"
 esc_tech_bio_horror_army: "孽兽军"
 esc_tech_bio_horror_army_desc: "凭借对遗传学的掌握，我们可以培育出致命而恐怖的生物投入地面作战。自然，我们会确保这些野兽的可控性——我们当然会做到。"
 esc_tech_psi_avatar_army: "灵能化身召唤"
 esc_tech_psi_avatar_army_desc: "凭借对灵能的掌控以及与虚境的联系，我们可与该维度中的强大存在缔结契约，将其召唤至现实维度协助作战。"
