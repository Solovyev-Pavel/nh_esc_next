l_simp_chinese:
 esc_tech_grand_research_initiative: "伟大研究计划"
 esc_tech_grand_research_initiative_desc: "在过去的几个世纪里，尽管我们对于周围世界的了解已经有了飞跃性的增长，但仍然有许多关于这个宇宙的谜团遗留了下来。我们光明的未来取决于对宇宙的理解，因此我们必须把我们最聪明的头脑和一切可用的资源聚集起来，用以实现这种启蒙。"
 ESC_TECH_UNLOCK_ADV_RESEARCH_TITLE: "§H解锁§!：先进科技与研究路径。"
 ESC_TECH_UNLOCK_ADV_RESEARCH_DESC: "$esc_tech_grand_research_initiative_desc$"
 gateway_ESC_TECHNOLOGIES: "先进科技"
 esc_tech_culture_nexus: "高级社会生物学研究"
 esc_tech_culture_nexus_desc: "为了进一步改善我们的帝国，我们尝试更深入地去了解健全的身体和思想是如何运作的。为此而专门开设的社会生物研究中心将提供巨大的帮助。"
 esc_tech_advanced_materials_lab: "先进材料实验室"
 esc_tech_advanced_materials_lab_desc: "随着我们不断前进，对实用且有趣的新材料的需求不断浮现。建立专门负责研究先进材料的实验室将大大有利于我们的帝国。"
 esc_tech_technology_institute: "技术院"
 esc_tech_technology_institute_desc: "为了进一步了解世界与支配它的自然之力，并使我们的生活更简单、更舒适，我们对创新的科学技术存在着巨大的需求。有了专门的研究所和实验室致力于这些研究方向后，我们的帝国将保持在科学发展的前沿。"
 esc_tech_new_age_warfare: "新时代战争"
 esc_tech_new_age_warfare_desc: "军事力量是银河系中唯一的通用语言，新式改良武器将帮助我们巩固在银河系舞台上的应有地位。这些武器的开发和使用将需要用到全新与非常规的方法，我们必须让我们的科技与人民为即将到来的理念变化做好准备。"
 ESC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§H解锁研发§!：先进武器类型。"
 ESC_TECH_UNLOCK_ADV_WEAPONS_DESC: "为我们的太空舰队开发新式改良武器，这对维持我们在银河系中的实力来说至关重要。"
 gateway_ESC_WEAPONS: "先进武器"
 esc_tech_advanced_heavy_weapons: "先进重武器系统"
 esc_tech_advanced_heavy_weapons_desc: "轴基武器的开发为我们的舰队开拓了新的前景，提供了我们过往的任何造物都无法与之相提并论的火力。但我们不能止步于此，应该继续为我们的战舰开发超重型武器。"
 ESC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§H解锁研发§!：先进轴基武器"
 ESC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "为我们的军舰研发新的更强大的轴基武器。"
 gateway_ESC_SUPERHEAVY_WEAPONS: "先进轴基武器"
 esc_tech_gravity_manipulation: "引力操纵技术"
 esc_tech_gravity_manipulation_desc: "学习如何操纵局部引力，为我们开辟了新的视野。我们可以用它大幅改进建筑技术，使人民的生活更加轻松，也可以用这种自然界的基本力量把我们的敌人撕成碎片。"
 ESC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§H解锁研发§!：引力操纵技术。"
 ESC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "利用引力的威能改善我们生活的方方面面，这将是我们的文明在走向伟大的道路上迈出的下一步。"
 gateway_ESC_GRAVITY_MANIPULATION: "引力操纵"
 esc_tech_gravity_weapons: "武器化引力"
 esc_tech_gravity_weapons_desc: "引力操纵可以被用于对敌人施加痛苦。有了自然界的基本力量在手，我们将主宰银河系内的战斗！"
 ESC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§H解锁研发§!：基于引力的武器。"
 ESC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "基于引力的武器可以将帝国的敌人撕成太空尘埃。"
 gateway_ESC_GRAVITIC_WEAPONS: "引力武器"
 esc_tech_advanced_materials: "先进材料"
 esc_tech_advanced_materials_desc: "我们发现自己需要比手头的材料更强、更好、更智能的新型材料。这些先进的材料将让我们实现以前做梦都想不到的事情。"
 ESC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§H解锁研发§!：先进材料和纳米技术。"
 ESC_TECH_UNLOCK_ADV_MATERIALS_DESC: "新型材料为我们开辟了新的视野，令以往不可想象的事成为可能。"
 gateway_ESC_MATERIALS: "先进材料"
 esc_tech_superconductors: "超导材料"
 esc_tech_superconductors_desc: "高温超导体的广泛使用会显著降低能量传输中的损失。"
 esc_tech_neutronium_tools: "零素镀层动力工具"
 esc_tech_neutronium_tools_desc: "添加中子合金薄镀层，可以令我们的工具明显地更加耐磨，进而进行更加积极的开采作业。"
 esc_tech_synthetic_lifeform_studies: "合成生命形态研究"
 esc_tech_synthetic_lifeform_studies_desc: "纳米机器的制造和研究，将为我们打开新的视野。"
 ESC_TECH_UNLOCK_NANITIES_TITLE: "§H解锁研发§!：基于纳米材料的装甲和武器。"
 ESC_TECH_UNLOCK_NANITIES_DESC: "专门制造的纳米机械能够以不可思议的速度和精度执行许多任务。它们可以迅速而完美地修复舰船可能遭受的任何损害，或是从原子层面分解我们的敌人。它们能做到的事情没有止境。"
 gateway_ESC_NANITE_COMPONENTS: "基于纳米材料的装甲和武器"
 esc_tech_psionic_weapons: "灵能武器"
 esc_tech_psionic_weapons_desc: "我们确凿地证明了心灵孕育着现实，现在是时候把我们的灵能变成帝国的剑与盾了。"
 ESC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§H解锁研发§!：灵能武器与组件。"
 ESC_TECH_UNLOCK_PSI_WEAPONS_DESC: "灵能武器利用船员思想的力量摧毁敌人。"
 gateway_ESC_PSIONIC_WEAPONS: "灵能武器与组件"
 esc_tech_biological_weapons: "生物武器"
 esc_tech_biological_weapons_desc: "在了解生命的秘密方面所取得的巨大进步衍生了一个疑问：我们是否可以把周围的生物转变成帝国的武器。说到底，没有什么是不可能的，生命总是能自寻出路。"
 ESC_TECH_UNLOCK_BIO_WEAPONS_TITLE: "§H解锁研发§!：生物装甲与武器。"
 ESC_TECH_UNLOCK_BIO_WEAPONS_DESC: "提供给我们舰队的特化武器和装甲，其部分由生物构成。"
 gateway_ESC_BIOLOGICAL_WEAPONS: "生物武器和装甲"
 esc_tech_tesla_weapons: "特斯拉武器"
 esc_tech_tesla_weapons_desc: "新一代超导材料的使用能够产生闪电冲击，可以穿过看似空无一物的空间。只要一点聪明才智，我们就能把这个漂亮的小把戏变成毁灭性的太空作战武器。"
 ESC_TECH_UNLOCK_TESLA_WEAPONS_TITLE: "§H解锁研发§!：特斯拉武器"
 ESC_TECH_UNLOCK_TESLA_WEAPONS_DESC: "用特斯拉线圈以闪电冲击的形式引导的纯能量会是对付敌舰的有效武器。"
 gateway_ESC_TESLA_WEAPONS: "特斯拉武器"
 esc_tech_spacetime_manipulation: "时空连续体操纵"
 esc_tech_spacetime_manipulation_desc: "驾驭这种力量控制周边的现实，我们会达到全新的科学高度。"
 ESC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§H解锁研发§!：现实扭曲技术。"
 ESC_TECH_UNLOCK_REALITY_ALTER_DESC: "随意改变现实的力量令我们做到了以前做梦都想不到的事情。"
 gateway_ESC_SPACETIME_TECH: "时空操纵技术"
 esc_tech_chrono_spatial_weapons: "武器化现实扭曲"
 esc_tech_chrono_spatial_weapons_desc: "新发现的现实扭曲能力可以满足我们的需求，很可能会成为宇宙中现有的最强兵器。"
 gateway_ESC_CHRONOSPATIAL_WEAPONS: "时空武器"
 esc_tech_watcher_of_eternity: "永恒守望者"
 esc_tech_watcher_of_eternity_desc: "按照自己想法弯曲现实的结构，让我们可以窥视到过去和遥远的未来，从前座上观察塑造我们宇宙的事件。这将让我们对自然法则和一切存在的、已存在的和将要存在的事物有无与伦比的了解。"
 esc_tech_phase_shifted_ammunition: "移相弹药"
 esc_tech_phase_shifted_ammunition_desc: "将我们对时空连续性的认知应用到我们的武器上，令我们得以突破最强大的防御。"
 esc_tech_time_dilation_chambers: "时间膨胀室"
 esc_tech_time_dilation_chambers_desc: "虽然以我们目前的技术水平无法给予每个人额外的时间，但可以给那些最需要的人来增加寿命，这会极大地改善我们的帝国。"
 esc_tech_reactor_6: "改良零点反应堆"
 esc_tech_reactor_6_desc: "微缩化令这些新一代零点反应堆更加高效，胜过它们的前辈。"
 ESC_TECH_UNLOCK_REACTOR_6_TITLE: "§H解锁部件§!：改良零点反应堆"
 ESC_TECH_UNLOCK_REACTOR_6_DESC: "拥有更高能量提取密度的零点反应堆。"
 gateway_ESC_REACTORS: "舰船反应堆"
 esc_tech_reactor_7: "奇点反应堆"
 esc_tech_reactor_7_desc: "通过对零点奇点获取能量的方式进行一些调整，我们可以在不增加体积或复杂性的前提下制造出能量输出更高的反应堆。下一代反应堆的效率将是迄今为止最高的。"
 ESC_TECH_UNLOCK_REACTOR_7_TITLE: "§H解锁部件§!：奇点反应堆"
 ESC_TECH_UNLOCK_REACTOR_7_DESC: "下一世代的零点反应堆，可以提供更多能量。"
 esc_tech_reactor_8: "改良奇点反应堆"
 esc_tech_reactor_8_desc: "通过进一步的小型化，我们可以将一个更强大的能量产生器打包进一个标准舰船反应堆中。这些新型改良奇点反应堆不仅安全，还比我们以前制造的任何东西都更强大。"
 ESC_TECH_UNLOCK_REACTOR_8_TITLE: "§H解锁部件§!：改良奇点反应堆"
 ESC_TECH_UNLOCK_REACTOR_8_DESC: "奇点反应堆的升级型，可以产生更多的能量。"
 esc_tech_dark_matter_power_core_2: "改良暗物质反应堆"
 esc_tech_dark_matter_power_core_2_desc: "用于高能粒子引导的改良新型协议可以提升暗物质反应堆的能源产生量。"
 ESC_TECH_UNLOCK_DM_REACTOR_2_TITLE: "§H解锁部件§!：改良暗物质反应堆"
 ESC_TECH_UNLOCK_DM_REACTOR_2_DESC: "暗物质反应堆的升级型，由先驱者帝国所用。"
 esc_tech_dark_matter_power_core_3: "极致暗物质反应堆"
 esc_tech_dark_matter_power_core_3_desc: "深入理解暗物质的性质，我们可以建造出发挥其巨大潜能的完美反应堆。"
 ESC_TECH_UNLOCK_DM_REACTOR_3_TITLE: "§H解锁部件§!：极致暗物质反应堆"
 ESC_TECH_UNLOCK_DM_REACTOR_3_DESC: "基于暗物质的完美反应堆。"
 esc_tech_reactor_psionic: "虚境之阱"
 esc_tech_reactor_psionic_desc: "§M虚境§!领域可以作为近乎无限的灵能源使用。只需一些小技巧，我们就可以将这种能源转化为适用于强化我们自身科技的常规能源。我们对它的研究势在必行。"
 ESC_TECH_UNLOCK_PSI_REACTOR_TITLE: "§H解锁部件§!：虚境之阱"
 ESC_TECH_UNLOCK_PSI_REACTOR_DESC: "§M虚境§!可以作为近乎无限的灵能源使用，不去用就是傻瓜。"
 esc_tech_dreadnought_computer: "自动无畏舰作战算法"
 esc_tech_dreadnought_computer_desc: "自动无畏舰是一艘古老的战舰，它在几千年的时间里一直保持着警戒，与有着高超指挥水平的海军将领指挥的强大舰队作战。复制它的战斗协议将极大地提高己方战舰的战斗力。"
 ESC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_TITLE: "§H解锁部件§!：自动无畏舰作战协议"
 ESC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_DESC: "基于观测到的古代自动无畏舰行动逻辑的作战计算机。"
 esc_tech_nanite_thought_matrix: "纳米思维矩阵"
 esc_tech_nanite_thought_matrix_desc: "在纳米基址上运行、仿效真实大脑的人工智能在理论上甚至能模仿活体脑中最为异常的怪癖，使其在瞬时复杂决策中拥有前所未有的能力。被开发完成的话，我们的海军肯定能找到这种AI的用处。"
 ESC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_TITLE: "§H解锁部件§!：$esc_tech_nanite_thought_matrix$作战计算机"
 ESC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_DESC: "在纳米基址上运行、仿效真实大脑的人工智能在理论上甚至能模仿活体脑中最为异常的怪癖，使其在瞬时复杂决策中拥有前所未有的能力。"
 esc_tech_sensors_5: "改良型快子传感器"
 esc_tech_sensors_5_desc: "快子传感器的改良型，相较于之前的世代，看得更深、更远。"
 ESC_TECH_UNLOCK_ADV_TACHYON_SENSOR_TITLE: "§H解锁部件§!：改良快子传感器"
 ESC_TECH_UNLOCK_ADV_TACHYON_SENSOR_DESC: "$esc_tech_sensors_5_desc$"
 esc_tech_sensors_6: "弦理论"
 esc_tech_sensors_6_desc: "一种相对新的理论，能够解释我们的世界中存在、但之前难以解释的现象。"
 ESC_TECH_UNLOCK_STRING_SENSOR_TITLE: "§H解锁部件§!：维度弦传感器"
 ESC_TECH_UNLOCK_STRING_SENSOR_DESC: "$esc_tech_sensors_6_desc$"
 esc_tech_sensors_7: "弦涨落分析"
 esc_tech_sensors_7_desc: "掌握由弦理论展现在我们面前的知识，我们终于明白了周围的世界。"
 ESC_TECH_UNLOCK_ADV_STRING_SENSOR_TITLE: "§H解锁部件§!：改良弦传感器"
 ESC_TECH_UNLOCK_ADV_STRING_SENSOR_DESC: "$esc_tech_sensors_7_desc$"
 esc_tech_sensors_psionic: "灵能传感器"
 esc_tech_sensors_psionic_desc: "灵能力量在维度弦方面的应用，令我们对周围世界的感知达到了前所未有的高度。"
 ESC_TECH_UNLOCK_PSI_SENSOR_TITLE: "§H解锁部件§!：灵能传感器"
 ESC_TECH_UNLOCK_PSI_SENSOR_DESC: "$esc_tech_sensors_psionic_desc$"
 esc_tech_sensors_precursor: "先驱传感阵列"
 esc_tech_sensors_precursor_desc: "先进的传感阵列，利用£sr_dark_matter£§Y$sr_dark_matter$§!的奇异性质来瞬间定位遥远宇宙中的实体。"
 ESC_TECH_UNLOCK_PRECURSOR_SENSOR_TITLE: "§H解锁部件§!：$esc_tech_sensors_precursor$"
 ESC_TECH_UNLOCK_PRECURSOR_SENSOR_DESC: "$esc_tech_sensors_precursor_desc$"
 esc_tech_thrusters_5: "反物质推进器"
 esc_tech_thrusters_5_desc: "利用物质-反物质湮灭产生的能量，可以制造出胜于往昔的引擎。"
 ESC_TECH_UNLOCK_THRUSTERS_5_TITLE: "§H解锁部件§!：反物质推进器"
 ESC_TECH_UNLOCK_THRUSTERS_5_DESC: "$esc_tech_thrusters_5_desc$"
 esc_tech_thrusters_6: "引力操纵引擎"
 esc_tech_thrusters_6_desc: "将扭曲技术的原理应用于亚光速航行中，可以驱动舰船达到难以置信的速度。"
 ESC_TECH_UNLOCK_THRUSTERS_6_TITLE: "§H解锁部件§!：引力操纵引擎"
 ESC_TECH_UNLOCK_THRUSTERS_6_DESC: "$esc_tech_thrusters_6_desc$"
 esc_tech_jump_drive_2: "改良跃迁引擎"
 esc_tech_jump_drive_2_desc: "随着跃迁引擎技术走向成熟，我们发现我们可以改进现有的跃迁引擎设计，扩大其跃迁范围，为我们的舰船提供针对时空连续体撕裂效应的更有效的防护。"
 esc_tech_jump_drive_3: "超双曲跃迁引擎"
 esc_tech_jump_drive_3_desc: "通过利用通常不可见的更高维度作为超光速弹弓的锚，我们可以进一步提高我们跃迁引擎的范围和速度。毫无疑问，这样的超双曲跃迁将需要大量的能量来发挥其最佳性能，但我们有信心，我们的反应堆技术完全有能力克服这样的挑战。"
 esc_tech_jump_drive_precursor: "先驱跃迁引擎"
 esc_tech_jump_drive_precursor_desc: "跃迁引擎的完美之作，先驱者文明在亿万年之前就已经做到。"
 esc_tech_psi_jump_drive_2: "改良灵能跃迁引擎"
 esc_tech_psi_jump_drive_2_desc: "臻至完美的灵能跃迁引擎，特点是经过改善的跃迁范围和更为迅速的充能。"
 esc_tech_psi_jump_drive_3: "虚境向导"
 esc_tech_psi_jump_drive_3_desc: "研究那些跨越虚境的存在，可以令灵能跃迁引擎趋于完美。"
 esc_tech_aura_mirage_system: "泰坦光环：幻影系统"
 esc_tech_aura_mirage_system_desc: "特化的投影系统使我方舰船显现在它们并不在的地方，可以大幅降低敌方的瞄准系统的效率。"
 ESC_TECH_UNLOCK_TITAN_AURA_MIRAGE: "§H解锁泰坦光环§!：幻影系统"
 ESC_TECH_UNLOCK_TITAN_AURA_MIRAGE_DESC: "$esc_tech_aura_mirage_system_desc$"
 esc_tech_aura_nanite_swarm: "泰坦光环：纳米渗入群"
 esc_tech_aura_nanite_swarm_desc: "对纳米虫群进行编程令其攻击敌舰的装甲层和内部结构，可以令敌舰更易于受到武器的伤害。"
 ESC_TECH_UNLOCK_TITAN_AURA_NANITES: "§H解锁泰坦光环§!：纳米渗入群"
 ESC_TECH_UNLOCK_TITAN_AURA_NANITES_DESC: "$esc_tech_aura_nanite_swarm_desc$"
 esc_tech_aura_space_distortion: "泰坦光环：空间扭曲模块"
 esc_tech_aura_space_distortion_desc: "应用于太空作战的重力场操纵有望对战场施加无与伦比的控制力，剥夺敌人进行移动和开火的自由。"
 ESC_TECH_UNLOCK_TITAN_AURA_SPATIAL: "§H解锁泰坦光环§!：空间扭曲模块"
 ESC_TECH_UNLOCK_TITAN_AURA_SPATIAL_DESC: "$esc_tech_aura_space_distortion_desc$"
 esc_tech_precursor_armaments: "先驱武备技术"
 esc_tech_precursor_armaments_desc: "古老文明制造出这些特化反应堆，将他们武器的威力推上新的高度。"
 esc_tech_bio_cannon_1: "胆汁溅射器"
 esc_tech_bio_cannon_1_desc: "太空动物在恶劣的宇宙环境中生存繁衍了数千年，并进化出迷人的工具和方法来猎取它们的猎物。我们肯定可以从它们身上学到很多东西。如果有机会，我们甚至可以对一些个体进行改造，让它们可以为我们的帝国服务。"
 gateway_ESC_BIOLOGICAL_CANNON: "生物火炮"
 esc_tech_bio_cannon_2: "憎恶胆汁溅射器"
 esc_tech_bio_cannon_2_desc: "我们把经过改造的太空生物变成舰队武器的实验已经取得了巨大的成功。现在，是时候让我们在大自然所创造的基础上，将活体大炮变成真正的太空战武器了。"
 esc_tech_bio_cannon_3: "酸液溅射器"
 esc_tech_bio_cannon_3_desc: "现在我们已经拥有了“生命”其本身的掌控能力。现在，是时候重新审视我们的生物武器了。我们可以利用全新亦或是改进的基因组去升级它们，从而让它们成为更为强大的工具以帮助我们掌控星河。"
 esc_tech_bio_cannon_4: "酸液喷射器"
 esc_tech_bio_cannon_4_desc: "在为该项目创造了数个全新的基因组序列后，我们现在离创造出一个完美的生物活体大炮只有一步之遥了。有了它，我们将站在银河系的顶端，成为它真正的统治者。"
 esc_tech_bio_missile_1: "酸块炸弹"
 esc_tech_bio_missile_1_desc: "太空动物在恶劣的宇宙环境中生存繁衍了数千年，并进化出迷人的工具和方法来猎取它们的猎物。我们肯定可以从它们身上学到很多东西。如果有机会，我们甚至可以对一些个体进行改造，让它们可以为我们的帝国服务。"
 gateway_ESC_BIOLOGICAL_MISSILES: "生物导弹"
 esc_tech_bio_missile_2: "憎恶酸块炸弹"
 esc_tech_bio_missile_2_desc: "现在我们已经拥有了“生命”其本身的掌控能力。现在，是时候重新审视我们的生物武器了。我们可以利用全新亦或是改进的基因组去升级它们，从而让它们成为更为强大的工具以帮助我们掌控星河。"
 esc_tech_bio_missile_3: "吞噬酸块炸弹"
 esc_tech_bio_missile_3_desc: "在为该项目创造了数个全新的基因组序列后，我们现在离创造出一个完美的生物导弹发射器只有一步之遥了。有了它，我们将站在银河系的顶端，成为它真正的统治者。"
 esc_tech_bio_missile_x_1: "酸块弹幕"
 esc_tech_bio_missile_x_1_desc: "我们的巨舰需要更大的武器，一些研究人员提出了对酸块炸弹溅射器的放大化修改方案，使其能够快速连续发射酸液。听起来是个好主意，我们应该加以研究。"
 gateway_ESC_BIOLOGICAL_X_MISSILES: "超规模生物导弹"
 esc_tech_bio_missile_x_2: "吞噬酸块弹幕"
 esc_tech_bio_missile_x_2_desc: "通过对我们的巨型活体导弹发射器、也就是酸块弹幕的基因组的一些调整，我们可以为我们强大的战舰创造一种更加强力的武器。"
 esc_tech_bio_missile_titanic: "酸块风暴"
 esc_tech_bio_missile_titanic_desc: "随着新的巨型战舰方案发展，我们再次需要将我们的酸块弹幕发射器改装得更加强大，使其在每次开火时都会伴随一股近乎实质的酸性弹丸风暴。"
 esc_tech_repeatable_bio_damage: "酸的不稳定性"
 esc_tech_repeatable_bio_damage_desc: "增加我们的酸基活体武器攻击伤害的方法之一，便是增加酸的效力与不稳定性。"
 esc_tech_repeatable_bio_fire_rate: "高效酸液腺体"
 esc_tech_repeatable_bio_fire_rate_desc: "我们可以使我们的活体武器攻击得更快——至少在一段时间内是这样。但这需要改变它们的基因组，使其发展出更大且效率更高的产酸腺体。"
 esc_tech_crystal_cannon_1: "水晶破片炮"
 esc_tech_crystal_cannon_1_desc: "能发射有机水晶的兵器，与水晶实体所用的武器并不相同。"
 gateway_ESC_CRYSTALLINE_CANNON: "水晶武器"
 esc_tech_crystal_cannon_2: "改良型水晶破片炮"
 esc_tech_crystal_cannon_2_desc: "改良型的$esc_tech_crystal_cannon_1$，拥有经过调整的、更坚实的水晶和更强大的发射系统。"
 esc_tech_crystal_cannon_3: "水晶破刺炮"
 esc_tech_crystal_cannon_3_desc: "下一世代的水晶武器，水晶质量和发射系统的准确度都更加强大。"
 esc_tech_crystal_cannon_4: "改良型水晶破刺炮"
 esc_tech_crystal_cannon_4_desc: "$esc_tech_crystal_cannon_3$的进一步改进型，火力和精度获得了全面加强。"
 esc_tech_crystal_cannon_5: "水晶之矛"
 esc_tech_crystal_cannon_5_desc: "第五代水晶火炮，拥有前所未有的精度和火力。"
 gateway_ESC_CRYSTALLINE_LANCE: "超规模水晶武器"
 esc_tech_crystal_lance_1: "水晶之铍"
 esc_tech_crystal_lance_1_desc: "我们成功地建造并测试了基础的轴基武器。我们的知识现在可以被加诸于水晶科技，为最大、最强的战舰开发出真正卓越的水晶武器。"
 esc_tech_crystal_lance_2: "水晶之铩"
 esc_tech_crystal_lance_2_desc: "投射超大型半有机水晶的、非常强大的加速炮，即使最为坚固的装甲亦能贯穿。"
 esc_tech_crystal_lance_titanic: "水晶之槊"
 esc_tech_crystal_lance_titanic_desc: "$esc_tech_crystal_lance_3$的超级放大型，为最宏壮的巨舰而设计。"
 esc_tech_improved_crystal_farm: "改良水晶农场"
 esc_tech_improved_crystal_farm_desc: "现在我们对活水晶有了更好的了解，我们可以改进我们的农场，以更有效的方式培育它们。"
 esc_tech_laser_6: "先进战斗激光发射器"
 esc_tech_laser_6_desc: "利用我们新的光学和量子发生器技术，我们现在可以创造出新一代的战斗激光器，其性能将远远超过我们现有的任何武器。"
 gateway_ESC_LASERS: "先进激光武器"
 esc_tech_laser_7: "曙光激光"
 esc_tech_laser_7_desc: "最近开发了一种新型的激光发生器，它能产生难以置信的强大且持久的光束。现在只有一些现成的技术演示产品，但如果我们能够扩大它们的规模，把它们变成适当的舰载武器……"
 esc_tech_energy_torpedo_3: "μ介子发射器"
 esc_tech_energy_torpedo_3_desc: "能量发射器武器可以用奇特且更不稳定的粒子作为其有效载荷，使其更加强大。这个想法应该被进一步探索，因为我们的舰队可以使用这种武器。"
 gateway_ESC_ENERTY_LAUNCHERS: "先进能量发射器"
 esc_tech_energy_torpedo_4: "反物质发射器"
 esc_tech_energy_torpedo_4_desc: "反物质是这个宇宙中可以找到的终极 \"爆炸物\"，因为它可以将它所接触的任何物质转化为能量。一个发射反粒子的能量发射器将是终极的毁灭武器。"
 esc_tech_disruptors_4: "快子裂解炮"
 esc_tech_disruptors_4_desc: "如果我们能制造出利用快子而不是更传统的粒子的裂解炮，我们将获得一种以前从未见过的强大武器，并使我们向星系主宰又迈进了一步。"
 gateway_ESC_DISRUPTORS: "先进裂解炮"
 esc_tech_disruptors_5: "裂解光矛"
 esc_tech_disruptors_5_desc: "虽然裂解炮光束是出了名的难以保持集中和连贯，但新的量子发生器技术使其有可能创造出令人难以置信的，如光矛般的强大破坏性武器。"
 esc_tech_plasma_4: "先进等离子加农炮"
 esc_tech_plasma_4_desc: "利用我们的新技术，我们能够以更稳定的配置方式对等离子体进行“打包”，这将使我们能够创造出更强大和精确的等离子加农炮。"
 gateway_ESC_PLASMA_CANNONS: "先进等离子加农炮"
 esc_tech_plasma_5: "龙息炮"
 esc_tech_plasma_5_desc: "新的先进材料和下一代等离子体泵使得我们可以大幅提升等离子炮使用的等离子体温度，这将诞生一种威力惊人的武器。"
 esc_tech_chrono_cannon: "时空涡流炮"
 esc_tech_chrono_cannon_desc: "很少有东西能比不稳定和不断变化的时空扭曲更具破坏性，因为没有任何形式的装甲或护盾能提供有效的保护。能够创造这种扭曲的东西将是一种真正可怕的武器。"
 esc_tech_cloud_lightning_2: "增幅天云闪电"
 esc_tech_cloud_lightning_2_desc: "研究人员已经想出了几种使本就强大的天云闪电——由虚空之云产生——强化为适合现代太空战舰的武器的方法。"
 gateway_ESC_ADV_CLOUD_LIGHTNING: "先进天云闪电武器"
 esc_tech_cloud_lightning_3: "雷暴发生器"
 esc_tech_cloud_lightning_3_desc: "再经过一些改进，我们的天云闪电发生器已经变成了一种毁灭性的武器，它能在太空中制造致命的雷暴。"
 esc_tech_mining_laser_2: "等离子切割器"
 esc_tech_mining_laser_2_desc: "这种先进的采矿激光器，源自采矿无人机使用的激光器，可以非常容易地切开敌方船体。"
 gateway_ESC_ADV_MINING_LASER: "先进采矿激光器"
 esc_tech_mining_laser_3: "先进等离子切割器"
 esc_tech_mining_laser_3_desc: "在应用了最近开发的技术后，我们可以进一步提高我们的等离子切割器的功率，使其成为我们舰船上更强大的武器。"
 esc_tech_juggernaut_beam_1: "主宰光束炮"
 esc_tech_juggernaut_beam_1_desc: "主宰是一种极具价值的战舰，需要特殊的武器，包括专门的光束武器。这门大炮就是为了应对这一挑战而兴起的。"
 gateway_ESC_JUGGERNAUT_BEAM_CANNONS: "主宰光束炮"
 esc_tech_juggernaut_beam_2: "改良主宰光束炮"
 esc_tech_juggernaut_beam_2_desc: "虽然最初的主宰光束炮武器系统已经非常令人印象深刻，但我们可以使它变得更好、更强！"
 esc_tech_particle_lance_3: "改良快子光矛"
 esc_tech_particle_lance_3_desc: "凭借我们对太空战和所需武器的新理解，我们可以改进我们对快子光矛的设计，提高其威力和伤害输出。"
 gateway_ESC_PARTICLE_LANCES: "先进粒子光矛"
 esc_tech_particle_lance_4: "超空间光矛"
 esc_tech_particle_lance_4_desc: "即使是快子光矛也有些许缺点，比如在通常情况下，光束只穿过单一的维度，使其相对容易被抵挡。如果我们能以某种方式让我们的武器同时从几组不同的维度进行攻击，我们将拥有一支威力无比的光矛。"
 esc_tech_particle_lance_titanic: "毁灭之光"
 esc_tech_particle_lance_titanic_desc: "随着新的巨型战舰方案发展，我们发现我们需要更强大的粒子光矛。希望这个设计能够满足这些需求。"
 esc_tech_arc_emitter_3: "雷霆炮"
 esc_tech_arc_emitter_3_desc: "通过利用下一代发电装置和聚焦阵列，我们可以发明一种发射出强大闪电的电弧发射器。"
 gateway_ESC_ADV_ARC_EMITTERS: "先进电弧发射器"
 esc_tech_arc_emitter_4: "电弧炮"
 esc_tech_arc_emitter_4_desc: "通过对磁透镜阵列的一些调整，我们可以进一步提高雷霆炮闪电爆发的威力，使其成为更具破坏性的武器。"
 esc_tech_arc_emitter_titanic: "圣雷"
 esc_tech_arc_emitter_titanic_desc: "我等之敌将受此器之天体风暴无情之击。"
 esc_tech_wave_motion_gun_1: "波动炮"
 esc_tech_wave_motion_gun_1_desc: "特化的喷射口可以暂时改变引擎喷流的方向，转变为破坏性的光矛，摧毁沿途所经的一切不幸之物。"
 gateway_ESC_WAVE_MOTION_GUN: "波动炮"
 esc_tech_wave_motion_gun_2: "次元波动炮"
 esc_tech_wave_motion_gun_2_desc: "波动炮的升级型，射束的聚能得到改善，拥有更好的精准度和破坏力。"
 esc_tech_wave_motion_gun_titanic: "次元波动巨炮"
 esc_tech_wave_motion_gun_titanic_desc: "通过对磁透镜阵列的一些调整，我们终于可以创造出一个具有难以置信力量和规模的波动炮，这与最初的设计者在想到这种武器时的想法相吻合。"
 esc_tech_arcenciel: "虹光炮"
 esc_tech_arcenciel_desc: "随着我们对时间和空间本身的掌握，我们现在有能力创造一种可怕的武器，它能将目标封印在袖珍次元中，然后令其强制发生大塌缩，有效地摧毁了目标留下的一切痕迹。"
 esc_tech_arcenciel_titanic: "$esc_tech_arcenciel$"
 esc_tech_arcenciel_titanic_desc: "$esc_tech_arcenciel_desc$"
 esc_tech_extradimensional_weapon_2: "物质湮灭器"
 esc_tech_extradimensional_weapon_2_desc: "将我们掌握的现有技术与我们研究破界者飞船的碎片所了解的新技术相结合，我们可以创造出它们使用的物质分解器武器的改进版。"
 gateway_ESC_EXTRADIMENSIONAL: "先进物质分解器"
 esc_tech_extradimensional_weapon_2_x: "宏大物质湮灭器"
 esc_tech_extradimensional_weapon_2_x_desc: "物质湮灭器非常成功，但我们需要一种作为我们战舰主炮使用的类似武器。"
 esc_tech_extradimensional_weapon_2_t: "泰坦物质湮灭器"
 esc_tech_extradimensional_weapon_2_t_desc: "随着新的巨型战舰方案发展，我们发现需要为我们的旗舰船只配备更强大的物质湮灭器。"
 esc_tech_extradimensional_weapon_3: "现实抹消器"
 esc_tech_extradimensional_weapon_3_desc: "在物质湮灭器的光束中加入太虚能量，可以产生能够覆写现实武器，能够将物质与物质占据的空间一道抹除。"
 esc_tech_extradimensional_weapon_3_x: "宏大现实抹消器"
 esc_tech_extradimensional_weapon_3_x_desc: "现实抹消器的放大型，能够比我们以往的任何武器都更为迅捷地抹除敌人。"
 esc_tech_extradimensional_weapon_3_t: "泰坦现实抹消器"
 esc_tech_extradimensional_weapon_3_t_desc: "随着新的巨型战舰方案发展，我们发现需要为我们的旗舰船只配备更强大的现实抹消器。"
 esc_tech_gravity_cannon_1: "引力异常投射器"
 esc_tech_gravity_cannon_1_desc: "通过精确操纵选定位置的引力场，我们可以使目标物体被强大的引力所撕碎。"
 gateway_ESC_GRAVITY_CANNONS: "引力加农炮"
 esc_tech_gravity_cannon_2: "微奇点炮"
 esc_tech_gravity_cannon_2_desc: "凭借我们对重力的掌握，我们可以在我们选择的地点产生微型黑洞。这种能力具有明显的军事用途，视而不见非智者所为。"
 esc_tech_gravity_torpedo_1: "空间扭曲弹头"
 esc_tech_gravity_torpedo_1_desc: "现在我们已经学会了如何操纵引力，我们可以制造能够产生微型黑洞的装置。如果给这样的装置配备一个运载系统，它就可以成为一种强大的武器，能够轻易地摧毁所有的目标——除了最坚固的那些。"
 gateway_ESC_GRAVITY_TORPEDOES: "引力鱼雷"
 esc_tech_gravity_torpedo_2: "微奇点弹头"
 esc_tech_gravity_torpedo_2_desc: "通过一些修改，空间扭曲弹头的“当量”可以大大增加，使其成为更可怕的太空战武器。"
 esc_tech_gravity_lance_1: "超重力炮"
 esc_tech_gravity_lance_1_desc: "通过将引力子凝聚成一个连贯的光束，我们可以创造一种武器，它将扭曲沿途时空连续体，任何不幸处于此处的事物都会被撕裂。这将是我们武器库中真正可怕的武器。"
 gateway_ESC_GRAVITY_LANCES: "超重力炮"
 esc_tech_gravity_lance_2: "集束超重力炮"
 esc_tech_gravity_lance_2_desc: "利用新的引力子透镜技术，我们可以提高光束的连续性，大大提升超重力炮的功率。"
 esc_tech_gravity_lance_titanic: "超重力巨炮"
 esc_tech_gravity_lance_titanic_desc: "随着新的巨型战舰方案发展，很明显，已经存在的武器设计已经不能满足它们。我们需要开发一种适当规模的超重力炮。"
 esc_tech_gravity_bombers: "奇点轰炸机"
 esc_tech_gravity_bombers_desc: "通过为标准的舰载机配备携带黑洞生成装置的 \"炸弹\"，我们可以创造出一种真正可怕的舰载机。"
 esc_tech_mass_driver_6: "先进高斯炮"
 esc_tech_mass_driver_6_desc: "凭借我们对太空战的新认识，我们发现了一些使高斯炮更加强大和精准的改进设计方法。"
 gateway_ESC_MASS_DRIVERS: "先进物质投射炮"
 esc_tech_mass_driver_7: "冲击炮"
 esc_tech_mass_driver_7_desc: "新的超级磁铁技术使得线性加速器更加紧凑和强大。利用这些技术将使我们的物质投射武器更加精确和强大。"
 esc_tech_autocannon_4: "改良型火风暴机关炮"
 esc_tech_autocannon_4_desc: "我们对太空战的新理解使我们能够在现有的火风暴机关炮设计基础上进行改进，进一步提高其威力和射速。"
 gateway_ESC_AUTOCANNONS: "先进机关炮"
 esc_tech_autocannon_5: "粉碎者机关炮"
 esc_tech_autocannon_5_desc: "新的先进材料和改进的超级磁铁使我们的自动火炮设计有了一些升级，这使我们的武器能够轻易地将敌人撕成碎片。"
 esc_tech_kinetic_artillery_3: "改良动能火炮"
 esc_tech_kinetic_artillery_3_desc: "凭借我们对太空战的新认识，我们发现了一些使动能火炮更加强大和精准的升级方法。"
 gateway_ESC_KINETIC_ARTILLERY: "先进动能火炮"
 esc_tech_kinetic_artillery_4: "破天火炮"
 esc_tech_kinetic_artillery_4_desc: "我们可以进一步改进我们的动能火炮设计，创造出一种真正强大的武器，它的炮弹可以将敌人与天空一同刺穿。"
 esc_tech_giga_cannon_3: "改良千兆级加农炮"
 esc_tech_giga_cannon_3_desc: "新的超级磁铁技术使得线性加速器更加紧凑和强大。利用这些技术将使我们的千兆级加农炮更加精确和强大。"
 gateway_ESC_GIGA_CANNONS: "先进兆级加农炮"
 esc_tech_giga_cannon_4: "恢弘级加农炮"
 esc_tech_giga_cannon_4_desc: "我们对兆级加农炮的设计可以进一步完善和改进，从而使大炮获得无与伦比的火力与精度。"
 esc_tech_giga_cannon_titanic: "相对论动能杀伤装置"
 esc_tech_giga_cannon_titanic_desc: "相对论动能杀伤装置是一种武器，它的简单性掩盖了其真正的力量。它没有携带强大的弹头，也不是一束奇异的能量，但是……一个以近光速运动的密集金属弹头可以比这些更具破坏性。可惜的是，这种武器以这样的速度发射所需的加速器是巨大的，除了最大型的舰船外，它无处可用。"
 esc_tech_autocannon_x_1: "冰风暴机关炮"
 esc_tech_autocannon_x_1_desc: "在见证了我们最大的自动火炮的威力后，海军部决定他们要使用这些火炮。但还有更大的——可以作为战舰主炮的自动火炮。"
 gateway_ESC_X_AUTOCANNONS: "超规模机关炮"
 esc_tech_autocannon_x_2: "火风暴机关炮"
 esc_tech_autocannon_x_2_desc: "新的先进材料和改进的超级磁铁使我们的冰风暴机关炮有了一些改进设计，从而使这种武器拥有更强大的火力。"
 esc_tech_autocannon_titanic: "暴风雨机关炮"
 esc_tech_autocannon_titanic_desc: "随着新的巨型战舰方案发展，我们需要更强大的火风暴机关炮来作为它们的主武器。"
 esc_tech_juggernaut_artillery_1: "主宰火炮"
 esc_tech_juggernaut_artillery_1_desc: "主宰是一种极具价值的战舰，需要特殊的武器，包括专门的火炮武器。这门大炮就是为了应对这一挑战而兴起的。"
 gateway_ESC_JUGGERNAUT_ARTILLERY: "主宰火炮"
 esc_tech_juggernaut_artillery_2: "改良型主宰火炮"
 esc_tech_juggernaut_artillery_2_desc: "虽然最初的主宰火炮武器系统已经非常令人印象深刻，但我们可以使它变得更好、更强！"
 esc_tech_mhd_cannon_1: "磁流体炮"
 esc_tech_mhd_cannon_1_desc: "一项关于有趣武器的提案已经提交。该武器——磁流体炮——本质上是一个巨大的水射流切割器，使用磁力加速的熔融金属代替水，而专门的喷嘴结构可以确保射流保持层状，从而使射流呈现连贯性。虽然这个想法听起来有点奇怪，但初步估计表明，这可以被制成一种可怕的强大武器。我们一定要进一步研究它。"
 gateway_ESC_MHD_CANNONS: "磁流体动力炮"
 esc_tech_mhd_cannon_2: "改良磁流体炮"
 esc_tech_mhd_cannon_2_desc: "有了更强大的超级磁铁，我们可以进一步提高磁流体炮的威力，而具有更高耐热性的新材料使我们能够提高大炮发射的熔融金属的温度。"
 esc_tech_mhd_cannon_titanic: "磁流体动力炮"
 esc_tech_mhd_cannon_titanic_desc: "随着新的巨型战舰方案发展，我们需要更强大的磁流体炮来作为它们的主武器。"
 esc_tech_enigmatic_energy_harvesting: "神秘能量采集"
 esc_tech_enigmatic_energy_harvesting_desc: "最近被我们击毁的神秘堡垒利用了一种之前并不为所人知的由暗物质驱动的能量形式。这种神秘能量可以以各种方式进行采集和被利用，包括军事应用。"
 gateway_ESC_ENIGMATIC_WEAPONS: "神秘能量武器"
 esc_tech_enigmatic_cannon: "神秘能量释流"
 esc_tech_enigmatic_cannon_desc: "当将神秘能量构成的不稳定的能量体发射出去后，其会在与目标接触时发生强大的爆炸。这种大号的神秘能量体可以作为一种高效的炮兵武器以摧毁任何我们能想象到的目标。"
 esc_tech_enigmatic_lash: "神秘能量冲击"
 esc_tech_enigmatic_lash_desc: "神秘能量可以用以增强标准能量的释放威力，来进行强大的、如雷霆一般的猛烈鞭打。这种鞭打也会被其他物质所吸引——即使是诸如导弹这类尺寸极小的物体，这也使得它可以作为一种点防御武器使用。"
 esc_tech_enigmatic_autocannon: "神秘能量机关炮"
 esc_tech_enigmatic_autocannon_desc: "当将神秘能量构成的不稳定的能量体发射出去后，其会在与目标接触时发生强大的爆炸。而较小的、高射速的神秘能量体可以用于创造一种类似机关炮的武器，其优势可以压倒任何其他同类型的点防御手段。"
 esc_tech_enigmatic_lance: "神秘能量光矛"
 esc_tech_enigmatic_lance_desc: "当我们将神秘能量应用于粒子束上时，会产生一种骇人的强大到可以湮灭任何物质的光束武器。"
 gateway_ESC_ENIGMAITC_LANCES: "神秘能量光矛群"
 esc_tech_enigmatic_lance_titanic: "超规模神秘能量光矛"
 esc_tech_enigmatic_lance_titanic_desc: "随着新的巨型战舰方案发展，我们需要更强大的神秘能量光矛，使它能够适用于我们辉煌强大的旗舰！"
 esc_tech_extradimensional_pd: "异次元刺钉"
 esc_tech_extradimensional_pd_desc: "目睹了位面之魇通过传送门进行肢体攻击的方式以后，我们掌握了制造一种原理相同的武器的所需知识：在目标处打开一道传送门，并让异位面存在进行攻击。"
 esc_tech_tiyanki_beam: "缇扬奇光束炮"
 esc_tech_tiyanki_beam_desc: "缇扬奇族母能够用她的主要光束“武器”释放出毁灭性的攻击。而如果我们能够成功复制它，我们的大型船只便能配备这一强大的武器，从而在太空战斗中更轻松地取得胜利。"
 gateway_ESC_TIYANKI_BEAM: "缇扬奇光束炮"
 esc_tech_tiyanki_beam_titanic: "超规模缇扬奇光束炮"
 esc_tech_tiyanki_beam_titanic_desc: "我们现在有了能够真正复制缇扬奇祖母的生物光束武器的技术，这一武器也值得被安装我们的旗舰上以供使用！"
 esc_tech_junk_mines: "废料雷发射器"
 esc_tech_junk_mines_desc: "拾荒者机器人使用的自推进雷是一种独特的武器，尽管它的结构十分简单，但却能给敌人造成巨大的伤害。事实上，这些地雷可以取材于我们大量的高科技垃圾，这也也必然会使我们的舰队的武装成本更加低廉。"
 esc_tech_voidspawn_missile: "虚空孳孽导弹"
 esc_tech_voidspawn_missile_desc: "虚空孳孽幼体所用的生有机导弹是一种具有相当大破坏性的武器，我们最好将它复制过来以供我们自己使用。"
 esc_tech_voidspawn_missile_x: "虚空孳孽导弹弹幕"
 esc_tech_voidspawn_missile_x_desc: "我们的巨型船只需要一种甚至要比虚空孳孽导弹更为强力的武器，也许我们可以适当地扩大导弹发射单元的规模来解决这一问题。"
 esc_tech_missiles_6: "弄臣导弹"
 esc_tech_missiles_6_desc: "有了我们正在开发的新技术，开发一种全新、强大且让敌人感到棘手的手段来击落导弹对我们来说应该不再是很大的挑战。"
 gateway_ESC_ADVANCED_MISSILES: "先进导弹"
 esc_tech_missiles_7: "幽魂导弹"
 esc_tech_missiles_7_desc: "我们需要开始考虑下一代列装于我们舰队的战斗导弹了。但无论怎样，这种导弹应当是无声、无影且致命的。"
 esc_tech_plasma_missiles_1: "等离子导弹"
 esc_tech_plasma_missiles_1_desc: "将等离子炮的致命威力与导弹的制导能力结合起来的想法并不新颖。然而现在，我们在历史上第一次拥有了将这个想法变成现实的能力。"
 gateway_ESC_PLASMA_MISSILES: "等离子导弹"
 esc_tech_plasma_missiles_2: "改良等离子导弹"
 esc_tech_plasma_missiles_2_desc: "原版的等离子导弹确实是一个成功的设计，但我们仍然需要更为强大的一种武器。而且，由于粒子操纵技术的新发展，我们可以增幅导弹所携带的热能，使其中等离子体变得更热、且更加致命。"
 esc_tech_plasma_missiles_3: "焚化导弹"
 esc_tech_plasma_missiles_3_desc: "新一代的超级磁铁使我们能够容纳和引导更热且更高能的等离子体。如果能够将这一技术在等离子导弹上进行应用，它们将变得更加强力，即使是最坚硬的装甲也无法抵挡它们。"
 esc_tech_torpedoes_4: "黯灭鱼雷"
 esc_tech_torpedoes_4_desc: "现在，我们完全有能力依靠正在开发的新技术改进我们现有的鱼雷设计，从而创造出一种全新的具有更强破坏力的武器，这种武器一发便可以将整个舰队变成一片毫无生气的金属坟墓。"
 gateway_ESC_ADVANCED_TORPEDOES: "先进鱼雷"
 esc_tech_torpedoes_5: "歼灭者鱼雷"
 esc_tech_torpedoes_5_desc: "我们可以进一步完善我们的鱼雷设计。通过一些升级，我们可以将我们现有的鱼雷武器改进为一种毁灭性杀伤武器。"
 esc_tech_corrosive_warhead_torpedo: "侵蚀鱼雷"
 esc_tech_corrosive_warhead_torpedo_desc: "通过在鱼雷结构上安装一个用于小规模操纵时空连续体的装置，我们可以创造出一个真正能够将现实撕裂开来的恐怖武器。"
 esc_tech_swarmer_missiles_3: "台风导弹"
 esc_tech_swarmer_missiles_3_desc: "随着我们技术的进一步发展，我们需要一种全新的虫群导弹的设计。无论怎样，这种导弹应当能够利用它庞大的数量和巨大的威力压倒一切防御。"
 gateway_ESC_ADVANCED_SWARMER_MISSILES: "先进虫群导弹"
 esc_tech_swarmer_missiles_4: "飓风导弹"
 esc_tech_swarmer_missiles_4_desc: "现在是时候考虑下一代虫群导弹的开发工作了。这种导弹应当拥有更快的的速度与更强大的威力，并且能够使敌人的点防御系统承受更大的压力。"
 esc_tech_xmissile_1: "异常物质弹头"
 esc_tech_xmissile_1_desc: "我们注意到，我们没有任何适合于反旗舰作战的导弹，这种导弹应当具有大尺寸、高威力与耐打击的特性。我们应该尽快开发这样的武器。"
 gateway_ESC_X_MISISLES: "超规模导弹武器"
 esc_tech_xmissile_2: "奇异物质弹头"
 esc_tech_xmissile_2_desc: "凭借我们对各种形式的异常物质的掌握，我们现在可以用更强大的奇异物质弹头来升级我们最初的导弹设计。"
 esc_tech_xmissile_titanic: "反射弹头发射器"
 esc_tech_xmissile_titanic_desc: "随着近来反射弹头原型的开发，我们现在终于有了足够强大的装置来对付这个星系有史以来最强大的战舰。我们应当立即开发出为这一弹头专门设计的新导弹。"
 esc_tech_nanite_cannon_1: "纳米火炮"
 esc_tech_nanite_cannon_1_desc: "纳米机械可以是一种强大的武器，如果不加控制，它甚至能够拆解整个船只。我们的挑战在于如何将纳米机械安全稳定地运送到它们的预定目标上去。我们有一种解决方案是将装满纳米机械的罐子简单地从大炮中发射出去。"
 gateway_ESC_NANITE_CANNONS: "纳米火炮"
 esc_tech_nanite_cannon_2: "改良型纳米火炮"
 esc_tech_nanite_cannon_2_desc: "凭借对于纳米机械研究的众多进展，我们现在已经准备好开发出一种全新的改良版本的纳米火炮，这一全新版本将拥有更优良的炮筒设计与更具破坏力的纳米机械。"
 esc_tech_nanite_torpedo_1: "纳米弹头鱼雷"
 esc_tech_nanite_torpedo_1_desc: "纳米机械可以是一种强大的武器，如果不加控制，它甚至能够拆解整个船只。我们的挑战在于如何将纳米机械安全稳定地运送到它们的预定目标上去。我们有一种解决方案是将鱼雷和导弹作为纳米机械的发射载体。"
 gateway_ESC_NANITE_TORPEDOES: "纳米鱼雷"
 esc_tech_nanite_torpedo_2: "灰蛊鱼雷"
 esc_tech_nanite_torpedo_2_desc: "凭借对于纳米机械研究的众多进展，我们现在已经准备好开发出一种全新的改良版本的纳米机械鱼雷，这一全新版本将能够携带经过升级的且更具破坏力的纳米机械。"
 esc_tech_nanite_missile_x_1: "纳米导弹发射器"
 esc_tech_nanite_missile_x_1_desc: "虽然我们的纳米机械鱼雷已经是一种相当强大的武器，但对我们的大型战舰来说它还不够大。而最简单的解决方案是制造大型的纳米机械导弹发射器，以发射更多携带纳米机械弹头的导弹。"
 gateway_ESC_NANITE_X_WEAPONS: "超规模纳米导弹发射器"
 esc_tech_nanite_missile_x_2: "纳米多重导弹发射器"
 esc_tech_nanite_missile_x_2_desc: "我们发现我们仍然需要更庞大、更强力的武器，而这一对纳米弹头导弹发射器的改进看来恰好符合了我们的需求。"
 esc_tech_nanite_missile_titanic: "纳米火箭炮"
 esc_tech_nanite_missile_titanic_desc: "随着我们开始越来越多地面对那些大到难以置信的全新大型战舰，很明显，我们现有的武器设计可能不足以应付它们。现在是时候再次提升可靠的纳米弹头导弹发射器的规模了，以便为我们的旗舰提供它们应得的武器。"
 esc_tech_nanite_bomber: "纳米轰炸机"
 esc_tech_nanite_bomber_desc: "纳米机械可以是一种强大的武器，如果不加控制，它甚至能够拆解整个船只。我们的挑战在于如何将纳米机械安全稳定地运送到它们的预定目标上去。我们有一种解决方案是利用攻击飞行器来实现的。"
 esc_tech_repeatable_nanite_damage: "纳米机械侵略性协议"
 esc_tech_repeatable_nanite_damage_desc: "提高纳米机械的侵略性可以有效提高它们作为武器时的杀伤力，让它们更“迫切”地分解任何它们遭遇的物质。"
 esc_tech_repeatable_nanite_fire_rate: "纳米机械自我复制协议"
 esc_tech_repeatable_nanite_fire_rate_desc: "一次性发射更大量的纳米机械可以有效提高它们作为武器时的杀伤力，然而，这需要一个高而稳定的纳米机械生产率，这一点可以通过改进优化其自我复制协议来实现。"
 esc_tech_flak_cannon_4: "改良重型高射炮"
 esc_tech_flak_cannon_4_desc: "最近的技术进步使得我们再次审视我们当前所采用的点防御系统。不幸的是，它们缺陷似乎的确存在。我们需要新的、更好的点防御武器，例如改良的重型高射炮。"
 gateway_ESC_FLAK_CANNONS: "先进高射火炮"
 esc_tech_flak_cannon_5: "铁云防卫者"
 esc_tech_flak_cannon_5_desc: "在清楚导弹武器技术作为 \"剑 \"所能提供的攻击性能之后，我们现在对我们用来对抗它们的 \"盾牌 \"应该怎样拥有了更为清晰的认识。而在这种新提出的高射火炮设计面前，任何导弹都应当无法突破其防御。"
 esc_tech_point_defense_4: "捍卫者点防御"
 esc_tech_point_defense_4_desc: "最近的技术进步使得我们再次审视我们当前所采用的点防御系统。不幸的是，它们缺陷似乎的确存在。我们需要新的、更好的点防御武器，例如改良的近程点防御火炮。"
 gateway_ESC_PD_CANNONS: "先进点防御火炮"
 esc_tech_point_defense_5: "铁幕点防御"
 esc_tech_point_defense_5_desc: "这种全新的、经过彻底改进的点防御火炮设计将成为保护我们的舰艇免受敌人导弹侵袭的铁幕。"
 esc_tech_juggernaut_pd_1: "主宰点防御系统"
 esc_tech_juggernaut_pd_1_desc: "主宰是一种极具价值的战舰，需要特殊的武器，包括专门的点防御武器。这种火炮就是为了应对这一挑战而兴起的。"
 gateway_ESC_JUGGERNAUT_PD: "主宰点防御系统"
 esc_tech_juggernaut_pd_2: "改良主宰点防御系统"
 esc_tech_juggernaut_pd_2_desc: "虽然最初的主宰点防御武器系统已经非常令人印象深刻，但我们可以使它变得更好、更强！"
 esc_tech_point_defense_laser: "光风暴点防御"
 esc_tech_point_defense_laser_desc: "利用激光武器技术制造点防御系统的想法并不新鲜，而且过去我们在这种系统得研究上取得了部分的成功。但直到今天，我们才终于拥有了必要的技术来创造出一个适合太空极端作战环境的激光点防御系统。"
 esc_tech_psionic_cannon_1: "灵能投射器"
 esc_tech_psionic_cannon_1_desc: "灵能，与许多其他形式的能量相似，它可以以持续性光束的形式来传输到相当大的范围内。如果将足够的灵能充入到这种光束中，它就会成为一种相当强大的破坏性武器。我们应该研究这一现象的潜在应用。"
 gateway_ESC_PSIONIC_CANNONS: "灵能火炮"
 esc_tech_psionic_cannon_2: "灵能光束炮"
 esc_tech_psionic_cannon_2_desc: "随着我们对灵能的研究与理解不断加深，我们学会了操纵灵能的新技术和新方法。现在是时候将这些知识应用于军事上并提升我们的灵能发射器的性能了。"
 esc_tech_psionic_strike_1: "小规模虚境契约"
 esc_tech_psionic_strike_1_desc: "当我们开始探索这一被称为 “虚境”的领域时，它其中一些较小的居民已经找到我们，向我们提供互利的契约。其中一些契约允许我们调用他们的力量来打击我们的敌人。如果我们能创造出一些手段来正确地锁定目标，这些契约甚至可以适用于舰船之间的战斗。"
 gateway_ESC_PSIONIC_STRIKES: "虚境之袭"
 esc_tech_psionic_strike_2: "较小规模虚境契约"
 esc_tech_psionic_strike_2_desc: "随着我们与虚境居民签订的契约规模与数量不断增加，我们现在可以获得更强大的实质性力量。通过对制导系统的重新设计，我们也可以将这些契约用于我们的武器。"
 esc_tech_psionic_torpedo_1: "灵能冲击鱼雷"
 esc_tech_psionic_torpedo_1_desc: "如果将高度浓缩的灵能猛然释放出来，出于它们自身的性质，它们会引发相当强大的爆炸。自然，我们的武器可以利用这一点。"
 gateway_ESC_PSIONIC_TORPEDOES: "灵能鱼雷"
 esc_tech_psionic_torpedo_2: "改良灵能冲击鱼雷"
 esc_tech_psionic_torpedo_2_desc: "有了全新的材料和灵能技术，我们现在可以更密集地储存灵能。因此，我们可以创造出更具破坏力的下一代灵能鱼雷。"
 esc_tech_psionic_lance_1: "灵能光矛"
 esc_tech_psionic_lance_1_desc: "现在，我们已经可以创造出从前无法想象的大规模灵能光束武器。这些新的灵能光矛将成为我们强大战舰的伟大主武器。"
 gateway_ESC_PSIONIC_LANCES: "灵能光矛"
 esc_tech_psionic_lance_2: "虚境穿刺者"
 esc_tech_psionic_lance_2_desc: "出于我们最新的技术成就，我们现在可以极大地改进完善我们的灵能光矛系统，创造出一种更加强大和致命的武器。"
 esc_tech_psionic_lance_titanic: "虚空之光"
 esc_tech_psionic_lance_titanic_desc: "随着大到超乎想象的新战舰的发展，我们发现我们需要为它们提供与它们的尺寸一样令人印象深刻的武器，为此我们将创造出更大、更强力版本的灵能光矛。"
 esc_tech_psionic_interceptors: "灵能截击机"
 esc_tech_psionic_interceptors_desc: "在灵能武器的第一次固定测试之后，我们发现它们很明显地有许多应用之法，这也包括用于太空作战的小型攻击飞行器。而现在，将这一理论变为实际的时机已经到来。"
 esc_tech_repeatable_psionic_damage: "专注心智"
 esc_tech_repeatable_psionic_damage_desc: "一个专注于此任务的心智可以达成更高水平的灵能。"
 esc_tech_repeatable_psionic_fire_rate: "能量之泉"
 esc_tech_repeatable_psionic_fire_rate_desc: "使用灵能会对人的身心造成压力。通过训练这些力量，我们可以把自己变成灵能的能量无底泉。"
 esc_tech_strikecraft_4: "强袭舰载机"
 esc_tech_strikecraft_4_desc: "随着太空战的不断发展，我们发现需要更强大的新型舰载机。科学家们提供了一些全新的创新型设计，我们必须找到一个最适合我们近期需求的。"
 gateway_ESC_STRIKECRAFTS: "先进舰载机"
 esc_tech_strikecraft_5: "突围舰载机"
 esc_tech_strikecraft_5_desc: "随着新技术和新武器的不断涌现，我们的舰载机决不能落伍。因此，下一代舰载机的工作必须立即开始，不能再有任何拖延。"
 esc_tech_strikecraft_6: "虚空追踪者舰载机"
 esc_tech_strikecraft_6_desc: "随着我们获得了先进到令人难以置信的先驱者技术，现在我们可以创造出具有我们过去根本无法想象的强大能力的舰载机。"
 esc_tech_amoeba_2: "优育变形虫"
 esc_tech_amoeba_2_desc: "虽然驯化的变形虫鞭毛已经是一种可怕的 \"武器\"，但我们仍然可以通过有目的的培育使它们变得更强壮、快速和坚韧。"
 gateway_ESC_AMOEBA_STRIKECRAFT: "先进变形虫鞭毛"
 esc_tech_amoeba_3b: "基因工程变形虫"
 esc_tech_amoeba_3b_desc: "凭借我们对基因工程的新发现，我们可以消除变形虫鞭毛的弱点并进一步增强其力量，使其成为我们舰队的更强大的 \"武器\"。"
 gateway_ESC_AMOEBA_STRIKECRAFT_BIO: "生物增强型变形虫鞭毛"
 esc_tech_amoeba_4b: "极致太空有机体"
 esc_tech_amoeba_4b_desc: "我们离把我们的变形虫鞭毛变成为我们的军事需求服务的极致太空有机体只有一步之遥。现在，我们必须迈出这一步。"
 esc_tech_amoeba_3c: "控制论增强型变形虫"
 esc_tech_amoeba_3c_desc: "控制论和机器增强协助现在已经成为我们日常生活的一部分。这种共生关系带来的好处是巨大的，没有理由认为同样的情况不会适用于我们指挥下的变形虫鞭毛：控制论的植入可以使它们更强大，得到更好的保护和并且更聪明，使它们成为更强力的 \"武器\"。"
 gateway_ESC_AMOEBA_STRIKECRAFT_CYBER: "控制论变形虫鞭毛"
 esc_tech_amoeba_4c: "仿生变形虫"
 esc_tech_amoeba_4c_desc: "随着我们进一步的控制论发展增强，我们可以将我们的变形虫鞭毛变成适用于我们舰队的无匹强大的武器。"
 esc_tech_strikecraft_mercenary_1: "雇佣兵中介"
 esc_tech_strikecraft_mercenary_1_desc: "金钱可以买很多东西，特别是战斗力。通过与独立的太空浪人接触，他们强大、经验丰富的飞行员可以增强我们的实力。他们有自己独特的技术。"
 gateway_ESC_MERCENARY_CTRIKECRAFT: "雇佣兵战斗机中队"
 esc_tech_strikecraft_mercenary_2: "精英佣兵联络人"
 esc_tech_strikecraft_mercenary_2_desc: "随着我们作为慷慨雇主的名声传播开来，越来越多的经验丰富的雇佣兵愿意为我们效力。当然，是为了一个公道的价格……"
 esc_tech_swarm_strike_craft_2: "蹂躏虫群"
 esc_tech_swarm_strike_craft_2_desc: "我们可以通过对天灾虫群进行特殊的训练、并投入能够改变其心智的药物，使被俘虏和被重新编程的虫群成为更加强大和凶猛的战士。"
 esc_tech_tesla_coil_1: "特斯拉线圈"
 esc_tech_tesla_coil_1_desc: "凭借我们对电力的深入了解，我们可以创造出一种从发电系统到目标物的能量流，而其也沿着由激光束创造的非物质性导电带前进。基于这种技术，我们的武器将能够对未受保护的电子设备产生毁灭性的打击。"
 gateway_ESC_TESLA_CANNONS: "特斯拉大炮"
 esc_tech_tesla_coil_2: "改良特斯拉线圈"
 esc_tech_tesla_coil_2_desc: "凭借全新的超导材料，我们现在可以制造能够承受更大电流的发电机和电容器。这将能够为我们的特斯拉线圈带来相当大的推动力。"
 esc_tech_tesla_bomb_1: "特斯拉炸弹"
 esc_tech_tesla_bomb_1_desc: "如果一个有强大电流无休止地绕过其自身的超导环以某种方式被打破，它便可以成为一种可怕的电磁炸弹。我们可以在此基础上开发下一代的鱼雷武器。"
 gateway_ESC_TESLA_TORPEDOES: "特斯拉炸弹"
 esc_tech_tesla_bomb_2: "特斯拉炸弹"
 esc_tech_tesla_bomb_2_desc: "随着新的超导材料的出现，我们现在可以创造出具有更高的电容的超导材料，从而将我们的特斯拉炸弹升级为更致命的炸弹。"
 esc_tech_tesla_cannon_1: "特斯拉大炮"
 esc_tech_tesla_cannon_1_desc: "我们现有的特斯拉线圈还没有大到能够作为我们巨型战舰的主武器，我们应当弥补这一疏忽，将其开发为一款适合我们旗舰的、具有巨大尺寸和功率的特斯拉大炮。"
 gateway_ESC_TESLA_LANCES: "超规模特斯拉大炮"
 esc_tech_tesla_cannon_2: "改良特斯拉大炮"
 esc_tech_tesla_cannon_2_desc: "特斯拉大炮可以进一步完善和微调，以对我们的敌人造成更强力且致命的电能爆炸。"
 esc_tech_tesla_cannon_titanic: "特斯拉巨炮"
 esc_tech_tesla_cannon_titanic_desc: "随着新的巨型战舰方案发展，我们发现即使是我们现有的最大型的特斯拉大炮也已经不再够用。出于这一点，我们需要开发更大的新型特斯拉大炮。"
 esc_tech_tesla_interdictor: "特斯拉截击机"
 esc_tech_tesla_interdictor_desc: "高能的电能释放可以是一种致命的武器，尽管它相当容易被护盾挡住，但我们可以将其开发成一种发射平台，它可以把我们的炮弹送到敌人护盾的保护圈中去，然后再把他们炸到九霄云外去。"
 esc_tech_armor_6: "改良零素装甲"
 esc_tech_armor_6_desc: "通过改进标准零素装甲的成分和层次，我们可以使其更加坚硬，更能抵御伤害。这样的装甲一旦制成，理论上能够抵御几乎任何攻击。"
 gateway_ESC_ARMOR: "先进型装甲"
 esc_tech_armor_7: "艾德曼合金装甲"
 esc_tech_armor_7_desc: "通过对装甲制造技术的进一步改进，我们可以制造出更加坚硬的零素装甲。我们的预测显示，这种技术所生产的材料将几乎是无坚不摧的，一些科学家将其称为 “艾德曼物质”，因为它明显与神话中的神奇金属有许多共通的特性。"
 esc_tech_bio_armor_1: "生化物质装甲"
 esc_tech_bio_armor_1_desc: "通过将传统的装甲与大规模的基因工程生物群结合起来，我们可以创造出一种极其近似于特大规模人造皮肤的装甲类型。这种材料将既能很好地抵御损害，又能像活体组织一样进行自我修复。"
 gateway_ESC_BIO_ARMOR: "生化物质装甲"
 esc_tech_bio_armor_2: "改良生化物质装甲"
 esc_tech_bio_armor_2_desc: "我们对基因操纵技术的新发现，使得我们能够为我们的生化物质装甲创造一种新的装甲型生物。利用这些全新的改进装甲材料，新一代的生化物质装甲将更强大、更快再生。"
 esc_tech_armor_nanite_1: "纳米物质装甲"
 esc_tech_armor_nanite_1_desc: "通过注入带有修复协议的纳米机械，我们可以创造出一种全新的先进装甲类型。它不仅可以保护船体免受损害，还可以主动修复任何它无法防止的损害。"
 gateway_ESC_NANITE_ARMOR: "纳米增强装甲"
 esc_tech_armor_nanite_2: "改良纳米物质装甲"
 esc_tech_armor_nanite_2_desc: "通过结合先进的装甲材料与新型的纳米机械修复技术，我们可以创造出下一代的纳米物质装甲，它比上一代更坚硬，而且可以更快地修复损伤。"
 esc_tech_armor_dragonscales_nanite: "纳米增强龙鳞装甲"
 esc_tech_armor_dragonscales_nanite_desc: "通过将纳米机械修复技术与以太龙的鳞片——我们的科学家已知的最坚硬的材料之一——结合起来，我们可以创造出一种令人难以置信的坚固装甲，而且还能进行自我修复。这将是我们装甲工程的巅峰之作。"
 esc_tech_armor_shield_1: "护盾装甲"
 esc_tech_armor_shield_1_desc: "通过增加专门的纳米机械以产生和维持能量场，我们可以创造出一种同时也是护盾发生器的装甲板。"
 gateway_ESC_SHIELD_ARMOR: "护盾发生装甲"
 esc_tech_armor_shield_2: "改良护盾装甲"
 esc_tech_armor_shield_2_desc: "有了能够操纵更多能量的新一代纳米机械技术，我们可以升级我们的护盾装甲，其拥有更强的保护效果。"
 esc_tech_armor_shield_3: "护盾坚壁"
 esc_tech_armor_shield_3_desc: "对纳米机械技术的进一步改进使得我们可以制造出更加坚硬的装甲，并能产生更加强大的护盾。"
 esc_tech_armor_wraith: "硬光装甲"
 esc_tech_armor_wraith_desc: "幽灵是一种奇怪的生物，它似乎只由某种硬化的光线构成。通过复制这种材料，我们将获得一种不同于我们星系中任何其他装甲的全新装甲。"
 esc_tech_armor_horror: "位面之魇装甲"
 esc_tech_armor_horror_desc: "对维度门残迹的研究，使我们得以确定位面之魇皮层的构成。这种难以置信的材料会为我们的舰船提供新一级防御。"
 esc_tech_crystal_armor_3: "加固水晶镀层"
 esc_tech_crystal_armor_3_desc: "水晶材料具有惊人的耐用性，可以利用它们制造最强大的简体镀层。"
 esc_tech_shields_6: "改良高能护盾"
 esc_tech_shields_6_desc: "有了新一代的护盾电容器，我们可以进一步提高高能护盾的强度和充能速率，大大增加其保护我们的舰艇免受敌人攻击的能力。"
 gateway_ESC_SHIELDS: "先进护盾"
 esc_tech_shields_7: "超双曲型护盾"
 esc_tech_shields_7_desc: "通过将护盾电容产生的能量场固定在另一个维度，我们可以大大提升能量场的强度。这种技术的实践将使我们能够创造出前所未有的强大的护盾。"
 esc_tech_shields_8: "强制波动装甲"
 esc_tech_shields_8_desc: "如果我们能够让护盾将传入的攻击中的一部分甚至全部能量引导到另一个维度去，我们可以进一步提高护盾的强度。"
 esc_tech_shields_cyclonic_1: "旋风偏射盾"
 esc_tech_shields_cyclonic_1_desc: "旋风护盾谐波技术令重叠的护盾可以互相促进彼此的再生，将偏射盾设计带入崭新的领域。"
 gateway_ESC_CYCLONIC_SHIELDS: "旋风盾"
 esc_tech_shields_cyclonic_2: "旋风盾"
 esc_tech_shields_cyclonic_2_desc: "对旋风偏转技术的改进与更强的护盾电容的整合，使我们的护盾拥有更强大的能量场，而不会对护盾的再生率产生任何影响。"
 esc_tech_shields_cyclonic_3: "改良型旋风盾"
 esc_tech_shields_cyclonic_3_desc: "凭借全新的力场操纵技术，我们可以开发出更强大的旋风盾，这将为我们的飞船提供更高强度的保护。"
 esc_tech_dark_matter_shields_2: "改良暗物质护盾"
 esc_tech_dark_matter_shields_2_desc: "随着我们对暗物质的性质和属性了解的不断深入，我们可以对基础的暗物质护盾的设计进行一些改进，大大提升其产生的防护场的强度和充能速率。"
 gateway_ESC_DARK_MATTER_SHIELDS: "先进暗物质护盾"
 esc_tech_dark_matter_shields_3: "极致暗物质护盾"
 esc_tech_dark_matter_shields_3_desc: "深入理解暗物质的本质，令我们得以设计基于此原理的极其强大的护盾。"
 esc_tech_psionic_shield_2: "改良灵能护盾"
 esc_tech_psionic_shield_2_desc: "更强的意志可以投射出更强的灵能屏障。有了正确的科技，我们可以进一步提升此类屏障的强度。"
 gateway_ESC_PSIONIC_SHIELDS: "先进灵能护盾"
 esc_tech_psionic_shield_3: "AT力场"
 esc_tech_psionic_shield_3_desc: "随着我们对灵能理解的加深，我们发现了AT力场现象，这是一个能将一个人与世界其他地方分割开的想象中的边界。但即使是大规模灵能群体也有可能创造出一个共同的边界。在众多灵能的合力下，这种AT立场具有难以置信的力量，这使它们能够成为我们飞船的不可思议的护盾。"
 esc_tech_auxiliary_fire_control_2: "先进火控系统"
 esc_tech_auxiliary_fire_control_2_desc: "追踪算法的完善将使我们的火控系统能够提供更快、更准确的射击方案。"
 esc_tech_afterburners_3: "脉冲等离子加力燃烧室"
 esc_tech_afterburners_3_desc: "脉冲等离子加力燃烧室的利用，将使船舶能够在必要时以最小的燃料成本获得更快的加速度。"
 esc_tech_reactor_booster_4: "辅助零点反应堆"
 esc_tech_reactor_booster_4_desc: "通过将零点反应堆小型化，我们可以为我们的舰船提供更小但极其强大的辅助反应堆。"
 esc_tech_reactor_booster_5: "辅助奇点反应堆"
 esc_tech_reactor_booster_5_desc: "一个小型化的奇点反应堆仍然可以提供大量的能量，这将成为想象中的最好的辅助反应堆之一。"
 esc_tech_advanced_shield_capacitors: "改良护盾电容"
 esc_tech_advanced_shield_capacitors_desc: "随着新一代高能电容器组的开发，我们现在可以开发出改进版的护盾电容，使得我们战舰的护盾强度获得大幅度的提升。"
 esc_tech_crystal_infused_capacitor: "水晶注入护盾电容"
 esc_tech_crystal_infused_capacitor_desc: "加入水晶物质后，这些护盾电容还可以大幅度增强舰体。"
 esc_tech_crystal_forged_capacitor: "水晶锻造护盾电容"
 esc_tech_crystal_forged_capacitor_desc: "由于主电容组使用了与水晶物质一体锻造的金属材料，这些护盾电容也可以大幅增强舰体。"
 esc_tech_aux_maneuver_thrusters: "辅助机动推进器"
 esc_tech_aux_maneuver_thrusters_desc: "先进的反应控制系统令舰船可以迅速改变航线，从而更有效地躲避敌人的炮火。"
 esc_tech_stellarite_powercore: "噬星能源核心"
 esc_tech_stellarite_powercore_desc: "噬星者的器官似乎有聚变反应堆的技能。或许，它们可以被用于为舰船系统提供额外能源？"
 esc_tech_standardized_warheads: "弹头标准化"
 esc_tech_standardized_warheads_desc: "对现役的各种弹头实施标准，我们可以提高舰船武库的安全性，同时为它们配备更好的导弹。"
 esc_tech_structural_reinforcement: "结构强化"
 esc_tech_structural_reinforcement_desc: "特化的建造技术使我们的船体对损伤有更高的抵抗性。"
 esc_tech_repair_drones: "修理无人机"
 esc_tech_repair_drones_desc: "通过部署专用的无人机来对舰船进行现场检修，可以大幅提升舰队的续航能力。"
 esc_tech_psionic_reinforcement: "灵能强化"
 esc_tech_psionic_reinforcement_desc: "船员的灵能可以被导入到舰船周围的保护泡中，大幅提升护盾和舰体的强度。"
 esc_tech_temporal_displacer: "时空置换方法"
 esc_tech_temporal_displacer_desc: "操纵并扭曲时空连续体，可以使舰船部分逐步进入一组不同的维度，提升其躲避伤害的能力，并使其易于脱离不利的战斗环境。"
 esc_tech_orbital_powerplant: "轨道能源站"
 esc_tech_orbital_powerplant_desc: "对标准零点反应堆进行改造，以支持大型空间装置的基础设施。"
 esc_tech_stellar_energy_tower: "恒星能源塔"
 esc_tech_stellar_energy_tower_desc: "重现为噬星者供能的复杂聚变过程，可以制造出充当微型太阳的特殊建筑，大幅促进当地作物生产，并为科学家提供额外的实验场所。"
 esc_tech_quantum_node: "量子计算节点"
 esc_tech_quantum_node_desc: "得益于自无限神机研究得到的先进计算机设计，现在可以开发出半自动化的研究设施，大幅加速科学进步。"
 esc_tech_reprocessing_plant: "再生设施"
 esc_tech_reprocessing_plant_desc: "毫无疑问，我们可以复制我们在被击败的拾荒者机器人中发现的超高效资源回收再处理设施，并用以协助我们的民政部门从普通垃圾中回收有价值的资源。"
 esc_tech_zro_distilleries: "泽珞蒸馏设施"
 esc_tech_zro_distilleries_desc: "天然生成的£sr_zro£§Y$sr_zro$§!极其稀少，也难以满足我们日渐增长的需求。幸运的是，可以通过人工手段进行合成，尽管花费不菲。"
 esc_tech_dark_matter_facilities: "暗物质捕获设施"
 esc_tech_dark_matter_facilities_desc: "我们对£sr_dark_matter£§Y$sr_dark_matter$§!的需求日益增长，黑洞之上的采矿站却已经无法跟上。我们需要寻找替代来源。"
 esc_tech_magmaminer_1: "行星地核开采"
 esc_tech_magmaminer_1_desc: "我们对原材料的需求不断增长，使得我们将注意力转向行星的核心——地核和地幔。合适的技术得到利用，这些财富最终归于我们！"
 esc_tech_magmaminer_2: "改良行星地核开采"
 esc_tech_magmaminer_2_desc: "从星球地核和地幔中直接挖掘珍贵资源的精细步骤，使得我们能够从我们星球的核心获得更多的资源。"
 esc_tech_dragon_hatchery: "巨型生物克隆"
 esc_tech_dragon_hatchery_desc: "凭我们对生命的掌控，我们可以克隆全然陌生的巨大生物。但我们应该这么做吗？"
 esc_tech_autocannons_m: "大型机关炮"
 esc_tech_autocannons_m_desc: "机关炮是一种久经考验的武器，但在它的老版本上仍存在着一些小问题，且无法有效地对付大型的、有重度保护的目标。通过增加机关炮的尺寸和威力，我们可以缓解其中的一些问题，使机关炮再次成为一种有效的武器。"
 ESC_TECH_UNLOCK_M_AUTOCANNONS_TITLE: "§H解锁部件§!：中型机关炮"
 ESC_TECH_UNLOCK_M_AUTOCANNONS_DESC: "当你需要更多“哒咔”时，是时候让更大的火炮登场了！"
 gateway_ESC_BIG_AUTOCANNONS: "大型机关炮"
 esc_tech_autocannons_l: "超规模机关炮"
 esc_tech_autocannons_l_desc: "在对$esc_tech_autocannons_m$成功测试以后，我们自然会把目标定得更高——开发出更大更强的自动火炮。"
 ESC_TECH_UNLOCK_L_AUTOCANNONS_TITLE: "§H解锁部件§!：大型机关炮"
 ESC_TECH_UNLOCK_L_AUTOCANNONS_DESC: "“哒咔”永远不够！"
 esc_tech_bio_horror_army: "生物惊惧军"
 esc_tech_bio_horror_army_desc: "凭借我们对遗传学的掌握，我们可以创造出致命的、可怕的生物来投入到我们的领土争夺战当中。当然，我们将确保这些野兽是绝对可控的。"
 esc_tech_psi_avatar_army: "灵能化身召唤"
 esc_tech_psi_avatar_army_desc: "凭借我们对灵能的掌握和与虚境的联系，我们可以与存在于那个维度的强大实体签订契约，并把它们带到我们的维度来帮助我们战斗。"
