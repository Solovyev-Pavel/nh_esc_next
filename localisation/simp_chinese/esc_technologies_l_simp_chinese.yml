 esc_tech_crystal_lance_3: "水晶之戟"
 esc_tech_crystal_lance_3_desc: "改良型$esc_tech_crystal_lance_2$，它的轰击威力更甚。"
 esc_tech_armor_hardening_3: "纳米反应装甲"
 esc_tech_armor_hardening_3_desc: "纳米机械拥有不可思议的、能够迅速将自身重组为不同结构的能力。这一特点可以被用在下一代反应装甲上面，从而能够根据外部刺激调整自身，并以同样优异的性能阻挡各式各样的攻击。"
 esc_tech_shield_hardening_3: "擎天堡护盾强化发生器"
 esc_tech_shield_hardening_3_desc: "护盾电容技术的进步，使大幅改良过的新型护盾强化发生器成为可能。"
 esc_tech_armor_hardening_lm_2: "活性吸收镀层"
 esc_tech_armor_hardening_lm_2_desc: "随着我们对活金属的研究愈发深入，利用其非凡特性的新方案也不断浮现——譬如为我们的舰船和空间站配备新型反应装甲镀层，减少它们在敌人炮火前的不可靠性。"
 esc_tech_shield_hardening_psi_2: "虚境增强型护盾强化器"
 esc_tech_shield_hardening_psi_2_desc: "将来自虚境的额外灵能引导来以后，舰船的护盾可以得到强化，以及——或许——它们本身也会变得更坚固。"
 esc_tech_synthesis_tech_age: "技术时代复合"
 esc_tech_synthesis_tech_age_desc: "盲目照搬来自远古的理念只会限制我们的脚步。要真正继承先驱文明，就要让他们的技术来适应我们这个时代的现实。"
 ESC_TECH_UNLOCK_ADV_ARCHEO_WEAPONS_TITLE: "§H解锁研发§!：先进远古科技武器"
 ESC_TECH_UNLOCK_ADV_ARCHEO_WEAPONS_DESC: "可以研发更为先进的远古科技武器。"
 gateway_ESC_ARCHEOTECH_WEAPONS: "先进远古科技武器"
 esc_tech_archaeo_laser_2: "复合技术光束炮"
 esc_tech_archaeo_laser_2_desc: "这是将先驱者的穴蚀坍缩器，以及当前最顶尖的激光技术共同结合而成的光束武器。强大、精准、且致命。"
 esc_tech_archaeo_laser_3: "先进复合技术光束炮"
 esc_tech_archaeo_laser_3_desc: "对复合技术光束炮的进一步改进，造就了更为强大、更为致命的穴蚀坍缩器。"
 esc_tech_archaeo_mass_driver_2: "复合技术炮组"
 esc_tech_archaeo_mass_driver_2_desc: "这类质量投射炮阵同时融合了先驱者的巨炮技术与当前最优良的质量兵器。"
 esc_tech_archaeo_mass_driver_3: "先进复合技术炮组"
 esc_tech_archaeo_mass_driver_3_desc: "对复合技术动能炮的进一步改进，造就了更为强大、更为致命的轨道炮。"
 esc_tech_archaeo_mass_accelerator_2: "复合技术火炮"
 esc_tech_archaeo_mass_accelerator_2_desc: "对先驱者的饱和剂发射炮进行逆向的成果，加上现代的质量发射兵器技术，共同造就了这种大型质量加速兵器。"
 esc_tech_archaeo_mass_accelerator_3: "先进复合技术火炮"
 esc_tech_archaeo_mass_accelerator_3_desc: "对复合技术火炮的进一步改进，造就了更为强大、更为致命的大炮。"
 esc_tech_archaeo_missiles_2: "复合技术纳米导弹"
 esc_tech_archaeo_missiles_2_desc: "当代最尖端的导弹技术，加上源自先驱者的纳米导弹云发射器的部件，共同造就了这种微型导弹群。"
 esc_tech_archaeo_missiles_3: "先进复合技术纳米导弹"
 esc_tech_archaeo_missiles_3_desc: "对复合技术导弹的进一步改进，造就了更为强大、更为致命的纳米导弹。"
 esc_tech_archaeo_strikecraft_2: "复合技术无人机"
 esc_tech_archaeo_strikecraft_2_desc: "自动无人攻击机的设计是以先驱者的钻孔无人机作为模板，辅以最为卓越的新时代组件。这一切都是为了使舰载机获得最为优异的性能。"
 esc_tech_archaeo_strikecraft_3: "先进复合技术无人机"
 esc_tech_archaeo_strikecraft_3_desc: "对复合技术无人机的进一步改进，造就了更为强大、更为致命的舰载机。"
 esc_tech_archaeo_point_defense_2: "复合技术近防系统"
 esc_tech_archaeo_point_defense_2_desc: "这类近防系统应用了最优秀的现代技术，同时使用了来自先驱者防御网系统的数据进行了强化。"
 esc_tech_archaeo_point_defense_3: "先进复合技术近防系统"
 esc_tech_archaeo_point_defense_3_desc: "对复合技术点防御系统的进一步改进，造就了更为强大、更为致命的近防系统。"
 esc_tech_archaeo_titanic_2: "复合技术毁灭炮"
 esc_tech_archaeo_titanic_2_desc: "我们对能量武器物理学的最尖端知识，加上来自先驱者毁灭眩光的数据，共同造就了这种无与伦比的光束武器。这毫无疑问是我们能设计出的最为强大的武器之一。"
 esc_tech_archaeo_titanic_3: "先进复合技术毁灭炮"
 esc_tech_archaeo_titanic_3_desc: "对复合技术点毁灭炮的进一步改进，造就了更为强大、更为致命的泰坦光炮。"
 esc_tech_archaeoarmor_2: "复合技术装甲"
 esc_tech_archaeoarmor_2_desc: "我们在材料科学和力场生成领域的最尖端知识，加上对先驱者脉冲装甲进行逆向的成果，共同造就这种先进护甲。"
 esc_tech_archaeoarmor_3: "先进复合技术装甲"
 esc_tech_archaeoarmor_3_desc: "下一世代的合成技术装甲，更为坚实，产生的护盾也更为强大。"
 esc_tech_archaeoshield_2: "复合技术护盾"
 esc_tech_archaeoshield_2_desc: "源自先驱者的静滞力场，加上我们在力场领域的尖端知识，共同造就了这种特殊的护盾生成器。它能够承受大量伤害，甚至对那些能够击穿常规护盾的攻击也是如此。"
 esc_tech_archaeoshield_3: "先进复合技术护盾"
 esc_tech_archaeoshield_3_desc: "对静滞力场技术的改进，缔造出更为强大的复合技术护盾。"