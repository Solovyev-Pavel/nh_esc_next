esc_events.2000.title: "에테르 드레이크의 비행!"
esc_events.2000.desc: "에테르 드레이크를 복제하기 위한 우리의 노력은 성공적이었고, 어린 유체가 태어났습니다. 이 생물체는 우리의 과학 직원들 앞에서 상당히 순동적이며, 과학 직원들에 따르면, 이미 충분히 강한 전투력을 우리의 목적에 빌려주도록 이끌어질 수 있다고 합니다."

esc_events.2002.title: "스카이 드래곤의 비행!"
esc_events.2002.desc: "스카이 드래곤을 복제하기 위한 우리의 노력은 성공적이었고, 어린 유체가 태어났습니다. 이 생물체는 우리의 과학 직원들 앞에서 상당히 순동적이며, 과학 직원들에 따르면, 이미 충분히 강한 전투력을 우리의 목적에 빌려주도록 이끌어질 수 있다고 합니다."

esc_events.3001.name: "풍부한 광맥"
esc_events.3001.desc: "§Y[Root.GetName]§!의 광부들은 행성의 맨틀에서 매우 귀중한 £minerals£ §Y$minerals$§! 클러스터가 추출되었다고 보고했습니다."

esc_events.3002.name: "녹은 합금"
esc_events.3002.desc: "§Y[Root.GetName]§!의 광부들은 행성의 핵에서 최근에 대량의 녹은 £alloys£ §Y$alloys$§!이 일반적인 광물들과 함께 추출되었다고 보고했습니다."

esc_events.3003.name: "크리스탈로 된 선물"
esc_events.3003.desc: "§Y[Root.GetName]§!의 광부들은 행성의 맨틀에서 여러 개의 귀중한 £rare_crystals£ §Y$rare_crystals$§! 클러스터가 추출되었다고 보고했습니다."

esc_events.3004.name: "녹은 분말"
esc_events.3004.desc: "§Y[Root.GetName]§!의 광부들은 그들의 작전에서 행성의 맨틀의 녹은 바위 안에 용해되어 있던 많은 양의 £volatile_motes£ §Y$volatile_motes$§!을 추출해냈다고 보고했습니다."

esc_events.3005.name: "외게 가스 주머니"
esc_events.3005.desc: "§Y[Root.GetName]§!의 광부들은 £exotic_gases£ §Y$exotic_gases$§! 주머니가 행성의 맨틀 안에 존재한다고 보고했습니다. 추출은 성공적이었고 많은 양의 귀한 자원들을 얻었습니다."

