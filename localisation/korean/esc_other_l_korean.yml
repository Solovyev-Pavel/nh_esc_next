esc_psionic_avatar_army: "§M사이오닉 아바타§!"
esc_psionic_avatar_army_desc: "물질계에 거주하는 자들을 대신하여 싸우기 위해 소환된 매우 강력한 사이오닉 존재입니다."

esc_erasure_squad_army: "삭제반"
esc_erasure_squad_army_desc: "적들을 현실에서 지워버릴 수 있는 무기로 무장한 특수부대입니다."

esc_eradicator_droids_army: "박멸자 드로이드 군대"
esc_eradicator_droids_army_desc: "적들을 현실에서 지워버릴 수 있는 무기로 무장한 고급 기계 전사들입니다."

esc_tesla_droids_army: "테슬라 드로이드"
esc_tesla_droids_army_desc: "적들을 산 채로 튀겨버리는 강력한 테슬라 무기로 무장한 기계 군대입니다."

esc_tesla_troopers_army: "테슬라 기갑병"
esc_tesla_troopers_army_desc: "두꺼운 비전도체 갑옷으로 보호받으며 강력한 테슬라 무기를 휘두르는 병사들입니다."

esc_biohorror_army: "생체 공포 무리"
esc_biohorror_army_desc: "원격 조종을 받는 유전자 조작된 공격용 짐승들로 구성된 습격 부대입니다."

############################################################
###              Starbase Buildings & Modules            ###
############################################################

sm_esc_starbase_reactor: "항성 기지 반응로"
sm_esc_starbase_reactor_desc: "거대한 영점 반응기로, 거대한 우주 시설에 필요한 모든 전력을 공급할 수 있습니다."

sm_esc_starbase_dm_orbital_plant: "궤도 암흑 물질 공장"
sm_esc_starbase_dm_orbital_plant_desc: "항성 기지 안에 있는 거대한 시설로, £sr_dark_matter£ §Y$sr_dark_matter$§!을 생산합니다. 어느 곳에서도 작동하지만, 자연적으로 £sr_dark_matter£ §Y$sr_dark_matter$§!을 얻을 수 있는 곳 - 블랙홀 같은 곳 - 근처에 건설하는 것이 가장 효율적입니다."
sm_esc_starbase_zro_orbital_plant: "궤도 즈로 공장"
sm_esc_starbase_zro_orbital_plant_desc: "합성 £sr_zro£ §Y$sr_zro$§!를 생산하는 특수한 시설입니다. 자연적으로 £sr_zro£ §Y$sr_zro$§!를 얻을 수 있는 곳 근처에 있으면 효율성이 높아질 수 있습니다."
sm_esc_starbase_nanite_factory: "궤도 나노머신 공장"
sm_esc_starbase_nanite_factory_desc: "산업적인 규모로 £nanites£ §Y$nanites$§!을 생산하는 궤도 시설입니다. 자연적으로 £nanites£ §Y$nanites$§!을 얻을 수 있는 곳 근처에 있으면 의심의 여지 없이 생산 능률이 올라갑니다."

############################################################
###                   Special Projects                   ###
############################################################

### Machines learn about psionics
esc_special_projects.1001.name: "유기체들이 이상한 능력을 보입니다."
esc_special_projects.1001.desc: "우리의 영향권 안에 있는 여러 유기체들이 이상한 능력을 보이고 있습니다. 이 현상을 조사하여 이러한 능력들이 총괄적으로 §M사이오닉§!이라고 불리며 생각에 의해 구동되는 에너지 조작의 한 형태임을 밝혀냈습니다. 우리의 $job_calculator$ 드론들은 이러한 능력들이 개선되어 우리의 함대가 사용할 수 있는 유효한 무기로 전환될 수 있다고 생각합니다. 그들이 이 연구에 착수하도록 허락해도 될까요?"
esc_special_projects.1001.a: "우리는 이것에 대해 모든 것을 배워야 합니다!"
esc_special_projects.1001.b: "우리는 더 중요한 것을 연구해야 합니다."

ESC_MACHINE_EMPIRE_PSIONICS: "§M사이오닉§!이 뭐죠?"
ESC_MACHINE_EMPIRE_PSIONICS_DESC: "우리는 우리의 영향권 안에 있는 많은 유기체들이 보이는 이 §M사이오닉§!이라는 이상한 능력을 연구해야 합니다. The Guiding Intelligence는 §M사이오닉§!의 핵심에 놓여져 있는, 생각에 의해 구동되는 에너지 조작 능력들이 개선되어 우리의 함대가 사용할 수 있는 유효한 무기로 전환될 수 있다고 믿습니다. 알려진 물리 법칙을 부정하는 것처럼 보이는 이런 무기는, 실증될 수만 있다면, 우리의 적들을 상대할 때 상당한 이점을 가져다줄 것입니다."

esc_special_projects.1002.name: "§M사이오닉§! 연구 완료!"
esc_special_projects.1002.desc: "많은 연구와 실험을 통해, 우리의 $job_calculator$ 드론들은 유기체들이 보였던 §M사이오닉§! 능력을 조종하고 향상할 방법을 찾아낼 수 있었습니다. 이것으로 우리는 우리의 함선에 장비할, 끝이 없어 보일 정도로 많은 겹의 층으로 쌓인 장갑을 꿰뚫을 능력 등등의 특별한 능력을 가진 무장을 개발할 수 있어야 합니다. 하지만 §M사이오닉§! 무기는, 작동시키기 위해 많은 수의 유기체를 태워야 하고, 그 능력을 극대화하는 데 £sr_zro£ §Y$sr_zro$§!라는 물질을 요구한다는 단점이 있습니다."

### 자동화 드레드노트 computers
esc_special_projects.2002.name: "자동화 드레드노트 관찰: 제안"
esc_special_projects.2002.desc: "자동화 드레드노트는 선구자 기술력의 매력적인 작품이며 우리가 그 설계를 가까이서 연구하는 것을 허락하지 않을 것처럼 생겼지만, 그럼에도 우리는 이것이 그 성계를 영원히 순찰하면서 움직이는 것을 관찰함으로써 많은 것을 배울 수 있었습니다. 아마도, 우리가 이것의 전투 컴퓨터 뒤의 논리를 복제할 수 있다면, 그것을 우리의 함선에 적용하여 능력을 아주 크게 강화할 수 있을 것입니다."
esc_special_projects.2002.option.a: "배울 수 있는 것은 모두 배우겠습니다."
esc_special_projects.2002.option.b: "우리는 이 고물을 베낄 필요가 없습니다!"

ESC_DREADNOUGHT_OBSERVATION: "자동화 드레드노트 관찰"
ESC_DREADNOUGHT_OBSERVATION_DESC: "고대의 자동화 드레드노트의 전투 시스템이 어떤 형태로든 진정한 지능을 갖고 있는 것 같진 않지만, 그래도 그 시스템은 극도로 발전했으며, 우리가 그 시스템의 논리를 복제할 수 있다면, 우리의 함대의 힘을 의심의 여지 없이 크게 강화할 수 있을 것입니다."

esc_special_projects.2003.name: "자동화 드레드노트 관찰: 보고서"
esc_special_projects.2003.desc: "우리의 관찰 팀이 자동화 드레드노트와 그 전투 행동에 대해 수집한 데이터를 바탕으로, 우리의 과학 부서는 적어도 그 전투 컴퓨터 뒤에 있는 명백한 논리의 일부를 우리의 함선의 설계에 맞춰 복제할 수 있을 것이라고 확신하고 있습니다. "

### Nanite Thought Matrix computers
esc_special_projects.3002.name: "나노머신 사고망 개발"
esc_special_projects.3002.desc: "나노기술과 AI 분야의 발전에 힘입어 일부 과학자들은 유기적인 사고를 전례 없는 수준으로 모방할 수 있는 나노머신 기판에서 작동하는 신세대 AI의 창조를 구상하기 시작했습니다. 우리의 해군은 이미 이러한 AI를 함대 지휘에 채택하는 데 관심을 표명했으며 연구를 후원할 의향이 있습니다."
esc_special_projects.3002.option.a: "연구자들에게 진행하라고 하세요."
esc_special_projects.3002.option.b: "우린 그런 기술은 필요없습니다!"

ESC_NANITE_THOUGHT_MATRIX_DEVELOP: "나노머신 사고망 개발"
ESC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "몇몇 연구에 따르면, 나노머신 기판에서 작동하는 AI는 기계의 믿을 수 없는 속도와 정확성을 덧붙인 채 유기체의 사고 과정을 완벽히 복제하도록 만들어질 수 있습니다. 그런 AI가 만약에 개발된다면 많은 분야에서 혁명을 일으킬 것이며, 해군 본부 위원회는 우주전을 위해서 그런 AI를 도입하는 것에 큰 관심을 표출하고 있습니다. 해군 본부 위원회는 우리 함선에 그런 AI를 탑재하면 여전히 단순하고 철 지난 AI를 쓰는 우리의 적들에게 상당한 우위를 얻을 수 있다고 말하고 있습니다."

esc_special_projects.3003.name: "온전한 템페스트 함선 확보"
esc_special_projects.3003.desc: "최근의 전투에 뒤이어, 우리는 그레이 템페스트라고 알려진 은하 외부로부터의 위협에 속해 있는 거의 온전한 함선을 얻을 수 있었습니다. 우리 과학자들의 초기 보고서에 따르면 그 함선은 오래 전에 멸종한 종의 유기체적 정신을 흉내내도록 설정된 나노머신 기판에서 작동하는 AI에 의해 조종되고 있었습니다. 그 보고서에 따르면 우리는 그 발전된 AI의 뒤에 있는 기술을 복제하고 우리의 함선들의 전투력을 높이기 위해서 사용할 수 있다고 합니다."
esc_special_projects.3003.option.a: "연구자들에게 진행하라고 하세요."
esc_special_projects.3003.option.b: "우린 그런 기술은 필요없습니다!"

ESC_NANITE_THOUGHT_MATRIX_RENGINEER: "나노머신 사고망 역설계"
ESC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "거의 온전한 템페스트 함선을 얻고, 우리 과학자들은 그 함선들이 오래 전에 멸종한 종의 유기체적 정신을 흉내내도록 설정된 나노머신 기판에서 작동하는 발전한 형태의 AI에 의해 조종되고 있음을 밝혀냈습니다. 그 함선들의 힘을 봤으니, 우리가 우리의 함대를 위해서 이것을 복제하고 싶어하는 것은 당연합니다."

esc_special_projects.3004.name: "나노머신 사고망"
esc_special_projects.3004.desc: "우리 연구자들은 나노머신 기반의 유기체적 정신을 완전히 흉내내는 AI를 만드는 데 꼭 필요한 기술을 성공적으로 개발해냈습니다. 이 혁신을 통해서 우리의 기술 개발의 새 시대가 밝아올 것입니다."

### Gigapredator Instincts computers
esc_special_projects.4002.name: "최고 포식자 연구: 제안"
esc_special_projects.4002.desc: "우리는 최근 우리가 지금까지 보아온 어느 것과도 닮지 않은 우주 태생 생명체를 만났습니다. 엄청난 크기와 의심의 여지 없이 엄청난 식욕을 가진 생물체입니다. 이 거대 생물체는 생존하고 번성하기 위해 몇몇 특이한 생태학적 트릭과 먹이 사냥 전략을 활용해야 합니다. 우리가 이것들을 연구하고 복제할 수 있다면, 아마도, 새롭고 더 강력한 형질을 가진 생물함선들을 만들 수 있을 것입니다."
esc_special_projects.4002.option.a: "배울 수 있는 것은 모두 배우겠습니다."
esc_special_projects.4002.option.b: "그 생물함선들이 우리한테 반항하면 어쩌려구요?"

ESC_GIGAPREDATOR_STUDY: "최고 포식자 연구"
ESC_GIGAPREDATOR_STUDY_DESC: "우주 태생 레비아탄들은 그들의 엄청난 덩치를 유지할 먹잇감이 없어야 할 우주 공간에서 살아남기 위해 몇몇 아주 특이한 생물학적 및 행동학적 적응형을 활용합니다. 이들 적응형을 연구함으로써 우리는 우리가 통제하는 생물함선들을 더욱더 강화할 방법을 알게 될 수 있습니다."

esc_special_projects.4003.name: "최고 포식자 연구: 보고서"
esc_special_projects.4003.desc: "우리 연구자들은 텅 빈 우주 공간에서 레비아탄 생물체들이 살 수 있게 하는 매카니즘의 비밀 중 몇 가지를 밝혀냈습니다. 그들은 이 연구 결과가 우리가 가진 생물함선들과 같은 더 작은 생물체들에게도 적용될 수 있다고 보고 있습니다. 이것은 더 강하고 똑똑한, 우리의 함대의 전투력을 크게 증가시킬 표현형을 만드는 데 활용될 수 있어야 합니다."

