ESC_BIO_REPAIR_DRONES: "치유 효소 공생체"
ESC_BIO_REPAIR_DRONES_DESC: "피부의 외층에 살고 있는 작은 공생 생물의 계통입니다. 이 생물들은 생물함선의 상처 치유를 크게 가속화하는 특수 효소를 생성할 수 있습니다."

ESC_ADV_SHIELD_CAPACITOR: "고급 보호막 콘덴서"
ESC_ADV_SHIELD_CAPACITOR_DESC: "구형 모델보다 보호막의 강도를 더욱 크게 향상시키는 새롭고 개선된 보호막 콘덴서입니다."

ESC_BLUE_CRYSTAL_CAPACITOR: "크리스탈 주입 보호막 콘덴서"
ESC_BLUE_CRYSTAL_CAPACITOR_DESC: "이 보호막 콘덴서는 크리스탈 재료가 주입되어 선체를 강화하고 보호막의 강도를 높입니다."

ESC_RED_CRYSTAL_CAPACITOR: "크리스탈 단조 보호막 콘덴서"
ESC_RED_CRYSTAL_CAPACITOR_DESC: "이 보호막 콘덴서는 크리스탈 재료를 보조제로 하여 단조되어, 보호막의 강도를 높이는 것 외에도 선체를 강화할 수 있습니다."

ESC_STELLARITE_POWER_CORE: "스텔라라이트 동력 코어"
ESC_STELLARITE_POWER_CORE_DESC: "이 작은 인공 항성은 과거에 항성 포식자에게 동력을 공급했던 과정을 역설계하여 만들어졌습니다. 이것은 함선의 무장에 추가적인 에너지를 제공하여, 무기의 출력과 발사 속도를 증가시킵니다."

ESC_STANDARDIZED_WARHEADS: "표준화된 탄두"
ESC_STANDARDIZED_WARHEADS_DESC: "폭발 무기를 위한 표준화된 탄두입니다. 이것을 사용하면 미사일 발사기의 재장전이 더 빨라지며 탄약 저장의 안전성이 높아집니다."

ESC_BIO_STANDARDIZED_WARHEADS: "구획화된 불안정 물질 주머니"
ESC_BIO_STANDARDIZED_WARHEADS_DESC: "각종의 불안정 물질들을 담은 주머니를 구획화하는, 생물체의 진화된 내부 구조입니다. 이것은 장기 파열로 인해서 입을 수 있는 모든 피해를 감소시키며 생물학적 폭발성 투사체가 더 빨리 생성될 수 있게 합니다."

ESC_TEMPORAL_DISPLACER: "시간 전이기"
ESC_TEMPORAL_DISPLACER_DESC: "문자 그대로 시공간을 구부려 전투에서 함선의 생존률을 높이는 기이한 작은 장비입니다."

ESC_BIO_TEMPORAL_DISPLACER: "$ESC_TEMPORAL_DISPLACER$"
ESC_BIO_TEMPORAL_DISPLACER_DESC: "전투에서 생존 확률을 높이기 위해 문자 그대로 시간과 공간을 구부릴 수 있는, 생물함선에 통합된 기이한 작은 장비입니다."

ESC_AFTERBURNER_3: "고동치는 플라즈마 재연소 장치"
ESC_AFTERBURNER_3_DESC: "전투 속도와 회피율을 높이는 고급 플라즈마 재연소 장치입니다."

ESC_BIO_AFTERBURNER_1: "간단한 기동 촉수"
ESC_BIO_AFTERBURNER_1_DESC: "생물체의 추진력과 기동성을 높이는 추가 촉수 세트입니다."

ESC_BIO_AFTERBURNER_2: "기동 촉수"
ESC_BIO_AFTERBURNER_2_DESC: "생물체의 속도와 방향을 빠르게 변경할 수 있는 고급 버전의 기동 촉수입니다."

ESC_BIO_AFTERBURNER_3: "진화된 기동 촉수"
ESC_BIO_AFTERBURNER_3_DESC: "새롭고 크게 개선된 기동 촉수의 변종으로, 더 강력한 힘과 더 빠른 반응 속도를 자랑합니다. 원하는 방향으로 생물체를 빠르게 가속할 수 있습니다."

ESC_AUX_THRUSTERS: "보조 기동 추진기"
ESC_AUX_THRUSTERS_DESC: "반응 제어 시스템을 위한 추가 추진기입니다. 이들은 함선의 기동성을 향상시켜 적의 공격을 피하는 능력을 높입니다."

