ESC_BIO_REACTOR_BOOSTER_4: "보조 영점 신진대사 혹"
ESC_BIO_REACTOR_BOOSTER_4_DESC: "영점 에너지를 수확하여 생물체에 추가 동력을 공급하는 추가 장기 세트입니다."

ESC_REACTOR_BOOSTER_5: "보조 특이점 반응로"
ESC_REACTOR_BOOSTER_5_DESC: "함선의 동력망에 추가 동력을 공급하는 보조 특이점 반응로입니다."

ESC_BIO_REACTOR_BOOSTER_5: "보조 특이점 신진대사 혹"
ESC_BIO_REACTOR_BOOSTER_5_DESC: "주요 특이점 에너지 수확기와 함께 작동하여 생물체에 추가 동력을 공급하는 추가 장기 세트입니다."

ESC_STRUCTURAL_REINFORCEMENT: "구조 강화"
ESC_STRUCTURAL_REINFORCEMENT_DESC: "함선의 장갑 강도를 높이기 위한 추가 장갑 재질 층입니다."

ESC_ADV_AUX_FIRE_CONTROL: "고급 사격 통제 시스템"
ESC_ADV_AUX_FIRE_CONTROL_DESC: "이 보조 컴퓨터는 함선의 무기에 극도로 정제된 사격 솔루션을 제공합니다."

ESC_BIO_AUX_FIRE_CONTROL: "전투 시냅스"
ESC_BIO_AUX_FIRE_CONTROL_DESC: "특화된 신경 경로로 전투 상황을 분석하고 생물체가 다양한 위협에 대처하는 능력을 눈에 띄게 향상시킵니다."

ESC_BIO_ADV_AUX_FIRE_CONTROL: "진화된 전투 시냅스"
ESC_BIO_ADV_AUX_FIRE_CONTROL_DESC: "전투 시냅스의 진화로 신경 경로의 복잡성이 크게 증가하여 우주 전투의 복잡성을 분석하는 능력이 크게 향상됩니다."

ESC_PSIONIC_REINFORCEMENT: "사이오닉 강화"
ESC_PSIONIC_REINFORCEMENT_DESC: "이 기이한 장비는 사이오닉 에너지를 함선의 승무원들로부터 함선을 둘러싼 보호막 방울로 전달하여 함선의 보호막과 선체의 강도를 크게 증가시킵니다."

ESC_PRECURSOR_ARMS_ENHANCER: "전조 무기 강화기"
ESC_PRECURSOR_ARMS_ENHANCER_DESC: "고대 문명이 그들의 무기의 힘을 향상시키기 위해 설계한 특수한 암흑 물질 반응로입니다."

ESC_NANITE_ARMOR_HARDENER: "나노머신 반응 장갑"
ESC_NANITE_ARMOR_HARDENER_DESC: "나노머신을 활용하여 공격에 신속하게 반응하여 구조를 변경하는 특수한 반응 장갑으로, 믿을 수 없는 능률로 공격을 분산시키고 흡수할 수 있습니다."

ESC_SHIELD_HARDENER_3: "성채 보호막 경화기"
ESC_SHIELD_HARDENER_3_DESC: "특수한 방어막 생성기로, 방어막의 에너지 필드 밀도를 극적으로 증가시켜 일반적으로 방어막을 통과하는 공격을 차단할 수 있습니다."

ESC_ARMOR_HARDENER_LMETAL_2: "생체 흡수 판금"
ESC_ARMOR_HARDENER_LMETAL_2_DESC: "고도로 발전한 생체 금속 기반의 반응 장갑으로 공격 차단 능력을 더 크게 향상시키며 장갑 층의 전반적 강도를 약간 강화시킵니다."

ESC_SHIELD_HARDENER_PSI_2: "장막으로 강화된 보호막 경화기"
ESC_SHIELD_HARDENER_PSI_2_DESC: "장막의 신비로운 차원에서 직접 채널링된 사이오닉 에너지의 흐름이 함선의 보호막 강도를 강화합니다. 이용되지 않은 에너지는 방어막의 기본 강도를 향상시키는 데 재배치될 수 있습니다."

mod_esc_damage_enemy_ship_on_death: "파괴되면 주변의 적에게 이 함선의 선체와 장갑의 일부 비율을 피해량으로 가합니다."

ESC_AUX_DEAD_HAND_KILL_CMD_1: "데드맨 스위치: 살해 명령"
ESC_AUX_DEAD_HAND_KILL_CMD_1_DESC: "함선이 치명적인 피해를 받으면 자폭 메커니즘이 작동합니다. 이로 인해 승무원에게 추가적인 피해가 발생할 수 있지만, 주변 적 함선에 피해를 줄 기회가 생깁니다."

ESC_BIO_AUX_DEAD_HAND_KILL_CMD_1: "촉매 주머니"
ESC_BIO_AUX_DEAD_HAND_KILL_CMD_1_DESC: "생물체가 전투 중 사망할 때 파열하는, 적 함선 한두 대 정도에게 피해를 입힐 수 있을, 아주 불안정한 물질로 가득 찬 주머니입니다."

ESC_AUX_DEAD_HAND_KILL_CMD_2: "데드맨 스위치: 말살 명령"
ESC_AUX_DEAD_HAND_KILL_CMD_2_DESC: "함선이 치명적인 피해를 받으면 동력 코어 임계 과부하를 포함한 자폭 메카니즘이 작동합니다. 근처의 적 함선들에게 심각한 피해를 주는 거대한 폭발을 일으키며, 그 함선은 생존자가 전혀 없을 것입니다."

ESC_BIO_AUX_DEAD_HAND_KILL_CMD_2: "불안정 촉매 주머니"
ESC_BIO_AUX_DEAD_HAND_KILL_CMD_2_DESC: "생물체가 전투 중 사망할 때 격렬하게 폭발하는, 극도로 불안정한 물질이 넘치는 주머니입니다. 이로 인한 폭발은 적 함선 한두 대를 제거할 가능성이 아주 높습니다."

mod_esc_repair_allied_ship_on_death: "파괴되면 함대의 무작위 아군 함선이 일정 비율의 선체와 장갑을 회복합니다."

ESC_AUX_DEAD_HAND_HEAL_CMD_1: "데드맨 스위치: 아군 수리 명령"
ESC_AUX_DEAD_HAND_HEAL_CMD_1_DESC: "함선이 치명적인 피해를 받으면 수리 드론이 근처 아군 함선으로 향합니다. 함선의 손실은 비극적이지만, 그 희생으로 다른 함선들이 전투에서 살아남을 수 있게 됩니다."

ESC_BIO_AUX_DEAD_HAND_HEAL_CMD_1: "회복 효소 주머니"
ESC_BIO_AUX_DEAD_HAND_HEAL_CMD_1_DESC: "생물체의 갑각 밖에서 자라는, 회복 효소로 가득 찬 주머니입니다. 생물체가 사망하면 내용물이 주변 우주 공간에 확산되며 근처의 아군 생물체의 회복을 돕습니다."

ESC_AUX_DEAD_HAND_HEAL_CMD_2: "데드맨 스위치: 아군 지원 명령"
ESC_AUX_DEAD_HAND_HEAL_CMD_2_DESC: "함선이 치명적인 피해를 받으면 수리 드론과 모든 구호 물자들이 근처 아군 함선으로 향합니다. 함선의 손실은 비극적이지만, 그 희생으로 다른 함선들이 전투에서 살아남을 수 있게 됩니다."

ESC_BIO_AUX_DEAD_HAND_HEAL_CMD_2: "최상급 회복 효소 주머니"
ESC_BIO_AUX_DEAD_HAND_HEAL_CMD_2_DESC: "생물체의 갑각 밖에서 자라는, 강력한 회복 효소로 가득 찬 주머니입니다. 생물체가 사망하면 내용물이 주변 우주 공간에 확산되며 근처의 아군 생물체의 회복을 돕습니다."

