### KOREAN LOCALIZATION

############################################################
###                       Buildings                      ###
############################################################

# research buildings and special buildings
esc_building_central_research_bureau: "중앙 연구 부서"
esc_building_central_research_bureau_desc: "우리 제국의 가장 뛰어난 인재들이 모여 우주의 신비를 밝혀내는 웅장한 과학의 전당입니다."
esc_central_research_bureau_effect_regular: "$job_head_researcher_effect_desc$\n$job_researcher_effect_desc$"

esc_building_culture_nexus: "문화 연결체"
esc_building_culture_nexus_desc: "우리 제국의 사람들이 은하계와 그 안에 존재하는 다양한 문화에 대해 배울 수 있는 장소입니다."
esc_culture_nexus_effect_death_priests: "$job_death_priest_effect_desc$\n$job_mortal_initiate_effect_desc$"

esc_building_cerebral_node: "두뇌 노드"
esc_building_cerebral_node_desc: "군체를 더욱 발전시키기 위해 끊임없이 생각하는 대형 두뇌입니다."
job_esc_mind_walker_effect_desc: "£job_esc_mind_walker£ $job_esc_mind_walker_plural$들이 군체를 통합하여 £unity£ §Y$unity$§!을 생성합니다."
esc_cerebral_node_effect_regular: "$job_esc_mind_walker_effect_desc$\n$job_maintenance_drone_effect_desc$"
esc_cerebral_node_effect_death_chronicle: "$job_esc_mind_walker_effect_desc$\n$job_maintenance_drone_effect_desc$"

esc_building_network_regulator: "네트워크 조정기"
esc_building_network_regulator_desc: "지배 하에 있는 기계들 간에 정보를 재분배하여 효율성을 크게 향상시키는 전문 처리 노드입니다."
esc_network_regulator_effect_regular: "$job_evaluator_effect_desc$\n$job_maintenance_drone_effect_desc$"
esc_network_regulator_effect_death_chronicle: "$job_chronicle_drone_effect_desc$\n$job_maintenance_drone_effect_desc$"

esc_building_materials_laboratory: "고급 물질 연구소"
esc_building_materials_laboratory_desc: "정부 프로젝트와 민간의 활용 모두에 쓰일 더 나은 물질을 개발하기 위해 설립된 연구소입니다."

esc_building_technology_institute: "기술 연구소"
esc_building_technology_institute_desc: "우리 제국의 기술 발전을 위해 헌신하는 대규모 과학 단지입니다."

esc_building_watcher: "영원의 감시자"
esc_building_watcher_desc: "현실 자체를 뒤틀어 과거, 현재, 미래를 바라볼 수 있게 해주는 대규모 복합체입니다."
esc_watcher_of_eternity_effect_regular: "$job_head_researcher_effect_desc$\n$job_researcher_effect_desc$"

esc_building_stellar_energy_tower: "항성 에너지 탑"
esc_building_stellar_energy_tower_desc: "작은 항성처럼, 가벼운 원소들을 순수한 에너지로 전환하는 거대한 탑입니다."
esc_stellar_tower_effect_regular: "$job_researcher_effect_desc$\n$job_technician_effect_desc$\n이 행성에 거주하는 §Y20§! £pop£ 팝마다 추가로 $job_technician_plural$ 직업을 제공합니다."
esc_stellar_tower_effect_hive: "$job_brain_drone_effect_desc$\n$job_technician_drone_effect_desc$\n이 행성에 거주하는 §Y20§! £pop£ 팝마다 추가로 $job_technician_drone_plural$ 직업을 제공합니다."
esc_stellar_tower_effect_machine: "$job_calculator_effect_desc$\n$job_technician_drone_effect_desc$\n이 행성에 거주하는 §Y20§! £pop£ 팝마다 추가로 $job_technician_drone_plural$ 직업을 제공합니다."

esc_building_quantum_node: "양자 연산 노드"
esc_building_quantum_node_desc: "무한 기계의 고급 프로세서를 기반으로 한 대규모 컴퓨팅 복합체입니다. 과학자들이 작업할 수 있는 많은 자원을 제공하며, AI의 도움으로 일부 기본 연구를 자동으로 수행할 수도 있습니다."

esc_building_dragon_hatchery: "드래곤 부화장"
esc_building_dragon_hatchery_desc: "강력한 에테르 드레이크를 복제하는 명백한 임무를 위해 특별히 설계된 복제 시설입니다."

# resource-producing buildings
esc_building_magmaminer_1: "맨틀 채굴 시설"
esc_building_magmaminer_1_desc: "A megastructural mine that reaches to the very core of the planet. It requires untold amount of workers to operate and can produce tremendous amounts of resources. Can be built on Ecumenopolis or Habitable Molten planets.\n\n§RWARNING: This building requires $d_esc_large_borehole_1$ to function, which will permanently reduce number of available districts by 1.§!"
esc_planetary_core_miner_effect_regular_1: "£job_esc_planetary_core_miner£ $job_esc_planetary_core_miner_plural$은 행성의 맨틀과 핵을 채굴하여 막대한 양의 £minerals£ §Y$minerals$§!을 생성합니다."
esc_planetary_core_miner_effect_regular_2: "$esc_planetary_core_miner_effect_regular_1$\n£job_esc_borehole_maintainer£ $job_esc_borehole_maintainer_plural$은 끝없이 파고 내려간 시추공을 관리하며, £engineering_research£ §Y$engineering_research$§!과 약간의 £rare_crystals£ §Y$rare_crystals$§!을 생산합니다."
esc_planetary_core_miner_effect_gestalt_1: "£job_esc_planetary_core_miner_drone£ $job_esc_planetary_core_miner_drone_plural$은 행성의 맨틀과 핵을 채굴하여 막대한 양의 £minerals£ §Y$minerals$§!을 생성합니다."
esc_planetary_core_miner_effect_gestalt_2: "$esc_planetary_core_miner_effect_gestalt_1$\n£job_esc_borehole_maintainer_drone£ $job_esc_borehole_maintainer_drone_plural$은 끝없이 파고 내려간 시추공을 관리하며, £engineering_research£ §Y$engineering_research$§!과 약간의 £rare_crystals£ §Y$rare_crystals$§!을 생산합니다."

esc_building_magmaminer_2: "개선된 맨틀 채굴 시설"
esc_building_magmaminer_2_desc: "행성의 맨틀과 핵으로부터 가치있는 자원을 직접 끌어내는 더 크고 효율적인 채굴 시설입니다."

esc_building_zro_distillery: "즈로 증류소"
esc_building_zro_distillery_desc: "이 고도로 발달한 가공 시설은 문자 그대로 산더미처럼 쌓인 원료들을 걸러내어 미량의 합성 £sr_zro£ §Y$sr_zro$§!의 결정을 생산합니다."
job_esc_zro_distiller_effect_desc: "£job_esc_zro_distiller£ $job_esc_zro_distiller_plural$은 원료로부터 £sr_zro£ §Y$sr_zro$§!을 생산합니다."
job_esc_zro_distiller_drone_effect_desc: "£job_esc_zro_distiller_drone£ $job_esc_zro_distiller_drone_plural$은 원료로부터 £sr_zro£ §Y$sr_zro$§!을 생산합니다."

esc_building_dark_matter_facility: "암흑 물질 추출 시설"
esc_building_dark_matter_facility_desc: "£sr_dark_matter£ §Y$sr_dark_matter$§!을 추출하기 위해 쿠겔블리츠 블랙홀을 감싸는 방식으로 지어진 거대한 시설입니다."
job_esc_dark_matter_shaper_effect_desc: "£job_esc_dark_matter_shaper£ $job_esc_dark_matter_shaper_plural$은 £sr_dark_matter£ §Y$sr_dark_matter$§!과 £physics_research£ §Y$physics_research$§!을 생산합니다."
job_esc_dark_matter_shaper_drone_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$은 £sr_dark_matter£ §Y$sr_dark_matter$§!과 £physics_research£ §Y$physics_research$§!을 생산합니다."

esc_building_nanite_foundry: "나노머신 주조소"
esc_building_nanite_foundry_desc: "나노머신을 증식시키는 데 특화된 방대한 건물 단지입니다."
job_esc_nanite_breeder_effect_desc: "£job_esc_nanite_breeder£ $job_esc_nanite_breeder_plural$은 £alloys£ §Y$alloys$§!를 사용하여 £nanites£ §Y$nanites$§!을 생산합니다."
job_esc_nanite_breeder_drone_effect_desc: "£job_esc_nanite_breeder_drone£ $job_esc_nanite_breeder_drone_plural$은 £alloys£ §Y$alloys$§!을 사용하여 £nanites£ §Y$nanites$§!를 생산합니다."

esc_building_crystal_farm_1: "크리스탈 농장"
esc_building_crystal_farm_1_desc: "£rare_crystals£ §Y$rare_crystals$§!가 대량으로 인공 재배되는 시설입니다."
job_esc_crystal_farmer_effect_desc: "£job_esc_crystal_farmer£ $job_esc_crystal_farmer_plural$은 £minerals£ §Y$minerals$§!를 £rare_crystals£ §Y$rare_crystals$§!로 전환합니다."
job_esc_crystal_farmer_drone_effect_desc: "£job_esc_crystal_farmer_drone£ $job_esc_crystal_farmer_drone_plural$은 £minerals£ §Y$minerals$§!를 £rare_crystals£ §Y$rare_crystals$§!로 전환합니다."

esc_building_crystal_farm_2: "개선된 크리스탈 농장"
esc_building_crystal_farm_2_desc: "£rare_crystals£ §Y$rare_crystals$§!을 재배하기 위한 더 크고 효율적인 농장입니다."

esc_building_reprocessing_plant: "재처리 공장"
esc_building_reprocessing_plant_desc: "이 고급 재활용 및 재처리 공장은 평범한 쓰레기에서 엄청난 양의 유용한 자원을 추출할 수 있습니다."
job_esc_reprocessor_effect_desc: "£job_esc_reprocessor£ $job_esc_reprocessor_plural$은 £minerals£ §Y$minerals$§!와 £energy£ §Y$energy$§!를 £consumer_goods£ §Y$consumer_goods$§!와 £alloys£ §Y$alloys$§!로 전환합니다."
job_esc_reprocessor_drone_effect_desc: "£job_esc_reprocessor_drone£ $job_esc_reprocessor_drone_plural$은 원료를 £alloys£ §Y$alloys$§!로 전환합니다."
job_esc_reprocessor_drone_rs_effect_desc: "£job_esc_reprocessor_drone£ $job_esc_reprocessor_drone_plural$은 원료를 £alloys£ §Y$alloys$§!와 £consumer_goods£ §Y$consumer_goods$§!로 전환합니다."

