job_esc_planetary_core_miner_drone_desc: "행성의 맨틀과 핵을 채굴하여 값진 자원을 추출하는 채굴 드론입니다."

job_esc_borehole_maintainer: "시추공 관리자"
job_esc_borehole_maintainer_plural: "시추공 관리자"
mod_job_esc_borehole_maintainer_add: "$job_esc_borehole_maintainer$"
job_esc_borehole_maintainer_desc: "맨틀 채굴 시설의 시추공이 적절한 상태인지 확인하는 전문가입니다. 그들은 행성의 핵에서 표면으로 가져온 추가적인 자원을 선별하기도 합니다."

job_esc_borehole_maintainer_drone: "시추공 관리 드론"
job_esc_borehole_maintainer_drone_plural: "시추공 관리 드론"
mod_job_esc_borehole_maintainer_drone_add: "$job_esc_borehole_maintainer_drone$"
job_esc_borehole_maintainer_drone_desc: "맨틀 채굴 시설의 시추공이 적절한 상태인지 확인하는 복잡 드론입니다. 그들은 행성의 핵에서 표면으로 가져온 추가적인 자원을 선별하기도 합니다."

# Cerebral Node / Network Regulator jobs
job_esc_mind_walker: "마인드 워커 드론"
job_esc_mind_walker_plural: "마인드 워커 드론"
mod_job_esc_mind_walker_add: "$job_esc_mind_walker$"
job_esc_mind_walker_desc: "이 드론들은 그들의 길을 잃은 형제들을 모두를 통합하는 위대한 정신으로 돌아가도록 안내합니다."

job_esc_network_curator: "네트워크 큐레이터 유닛"
job_esc_network_curator_plural: "네트워크 큐레이터 유닛"
mod_job_esc_network_curator_add: "$job_esc_network_curator$"
job_esc_network_curator_desc: "이 복잡 드론들은 네트워크를 통해 순환하는 방대한 양의 데이터를 지치지 않고 관리하며, 집단의 모든 유닛들이 기계 지능의 모두를 통합시키는 목표를 향해 나아가도록 보장합니다."
