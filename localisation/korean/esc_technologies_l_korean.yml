### KOREAN LOCALIZATION

############################################################
###                   Core Technologies                  ###
############################################################

esc_tech_grand_research_initiative: "거대 연구 계획"
esc_tech_grand_research_initiative_desc: "지난 수백년동안 우리의 주변 세상에 대한 지식은 아주 크게 성장했지만, 이 우주에는 지금도 많은 미스테리가 있습니다. 이것을 연구해야 우리의 밝은 미래가 보장됩니다. 우리는 이 계몽을 성취하기 위해 우리의 가장 밝은 정신들과 가용한 모든 자원들을 뭉쳐야 합니다."
ESC_TECH_UNLOCK_ADV_RESEARCH_TITLE: "§H잠금 해제§!: 고급 기술 및 연구 분야"
ESC_TECH_UNLOCK_ADV_RESEARCH_DESC: "$esc_tech_grand_research_initiative_desc$"
gateway_ESC_TECHNOLOGIES: "고급 기술"

esc_tech_culture_nexus: "고급 사회생물학 연구"
esc_tech_culture_nexus_desc: "우리의 제국을 더욱더 개선하기 위해, 우리는 유능한 신체와 건전한 정신이 작동하는 방식을 더 잘 이해하기 위해 분투하고 있습니다. 특별한 사회생물학 연구 시설을 건립하면 이 노력에 아주 큰 도움이 될 것입니다."

esc_tech_advanced_materials_lab: "고급 물질 연구소"
esc_tech_advanced_materials_lab_desc: "시대가 발전함에 따라, 유용하고 매력적인 특성을 지닌 신소재에 대한 요구가 끊임없이 늘고 있습니다. 고급 물질 연구에 특화된 연구소를 건립하면 우리 제국에 아주 큰 도움이 될 것입니다."

esc_tech_technology_institute: "기술 연구소"
esc_tech_technology_institute_desc: "이 세상과 그를 지배하는 자연의 힘에 대한 이해를 심화하기 위해 새롭고 혁신적인 기술이 절실하게 필요합니다. 우리의 삶을 더 쉽고 편하게 만들기 위해서이기도 합니다. 이러한 연구 분야에 전념하는 전문 연구소와 실험실을 통해 우리 제국은 과학 발전의 최전선에 남아 있을 것입니다."

esc_tech_new_age_warfare: "신세대 전쟁"
esc_tech_new_age_warfare_desc: "군사력은 이 은하의 유일한 공용어입니다. 새롭고 개선된 무기들은 우리가 은하계 무대에서 우리의 정당한 위치를 확고히 하는 데 도움이 될 것입니다. 이런 무기들을 개발하고 사용하기 위해 새롭고 특이한 방법이 필요할 것입니다. 우리는 다가올 교리 변화에 우리의 기술력과 국민들을 대비시켜야 합니다."
ESC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§H기술 분야 잠금 해제§!: 고급 무기 타입"
ESC_TECH_UNLOCK_ADV_WEAPONS_DESC: "우리의 우주 함대를 위한 새롭고 개선된 무기를 개발하는 것은 은하 안에서 우리의 힘을 유지하는 데에 필수적입니다."
gateway_ESC_WEAPONS: "고급 무기"

esc_tech_advanced_heavy_weapons: "고급 중화기 시스템"
esc_tech_advanced_heavy_weapons_desc: "주축 탑재형 무기가 개발되어 우리의 함대에 새로운 관점을 열어주었고, 우리가 이전에 만들어본 적이 없는 화력의 힘을 부여했습니다. 하지만 우리는 여기서 멈추지 않고 우리의 함선에 장착할 초중량 무기의 개발을 계속해야 합니다."
ESC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§H기술 분야 잠금 해제§!: 고급 주축 탑재형 무기"
ESC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "우리의 함선을 위한 새롭고 강력한 주축 탑재형 무기를 개발합니다."
gateway_ESC_SUPERHEAVY_WEAPONS: "고급 주축 탑재형 무기"

esc_tech_synthesis_tech_age: "기술 시대의 융합"
esc_tech_synthesis_tech_age_desc: "태고적의 아이디어를 맹목적으로 복사해대면 딱 거기까지만 갈 수 있을 뿐입니다. 정말로 선구자 문명을 계승하려면, 우리는 그들의 기술력을 우리 시대의 현실에 맞게 받아들이고 수정해야 합니다."
ESC_TECH_UNLOCK_ADV_ARCHEO_WEAPONS_TITLE: "§H기술 분야 잠금 해제§!: 고급 고대 무기"
ESC_TECH_UNLOCK_ADV_ARCHEO_WEAPONS_DESC: "고급 고대 무기의 더 발전된 버전을 개발합니다."
gateway_ESC_ARCHEOTECH_WEAPONS: "고급 고대 무기"

esc_tech_gravity_manipulation: "중력 조작 기술"
esc_tech_gravity_manipulation_desc: "지역 중력을 조작하는 방법을 배움으로써 우리에게는 새 지평이 열렸습니다. 이것으로 우리는 건설 기법을 크게 발전시킬 수 있고, 시민들의 삶을 더 쉽게 만들 수 있습니다. 아니면 우리의 적들을 중력이라는 자연의 기본 힘으로 찢어버릴 수 있습니다."
ESC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§H기술 분야 잠금 해제§!: 중력 조작 기술"
ESC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "중력의 힘을 활용하여 우리 삶의 다양한 측면을 개선하는 것이야말로 우리 문명이 위대함으로 나아가는 다음 단계가 될 것입니다."
gateway_ESC_GRAVITY_MANIPULATION: "중력 조작"

esc_tech_gravity_weapons: "중력 무기화"
esc_tech_gravity_weapons_desc: "중력 조작은 적에게 고통을 주는 수단으로 활용될 수 있습니다. 자연의 기본 힘을 우리 편으로 삼아, 우리는 이 은하를 위해서 전투를 지배할 것입니다!"
ESC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§H기술 분야 잠금 해제§!: 중력 기반 무기"
ESC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "우리 제국의 적을 우주 먼지로 찢어버리는 중력 기반 무기입니다."
gateway_ESC_GRAVITIC_WEAPONS: "중력 무기"

esc_tech_advanced_materials: "고급 물질"
esc_tech_advanced_materials_desc: "우리는 지금 다룰 수 있는 것보다 더 강하고 좋고 똑똑한 새로운 물질들이 필요합니다. 이 고급 물질들은 우리가 이전까지는 꿈도 꾸지 못했던 것들을 성취하게 해줄 것입니다."
ESC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§H기술 분야 잠금 해제§!: 고급 물질 및 나노기술"
ESC_TECH_UNLOCK_ADV_MATERIALS_DESC: "새 물질들은 우리에게 새로운 지평을 열어주며, 이전까지는 꿈도 꾸지 못했던 것들을 가능하게 합니다."
gateway_ESC_MATERIALS: "고급 물질"

esc_tech_superconductors: "초전도체"
esc_tech_superconductors_desc: "고온 초전도체의 광범위한 사용은 에너지의 전송 중에 발생하는 손실을 크게 줄일 것입니다."

esc_tech_neutronium_tools: "뉴트로늄 코팅된 전동 공구"
esc_tech_neutronium_tools_desc: "극도로 얇은 뉴트로늄 합금 코팅을 추가함으로써, 우리의 공구를 마모에 훨씬 더 강하게 만들어 보다 공격적인 채굴이 가능해집니다."

esc_tech_synthetic_lifeform_studies: "합성 생명체 연구"
esc_tech_synthetic_lifeform_studies_desc: "나노머신을 개발하고 연구하여 우리는 새 지평을 열 것입니다."
ESC_TECH_UNLOCK_NANITIES_TITLE: "§H기술 분야 잠금 해제§!: 나노물질 기반 무기 및 장갑"
ESC_TECH_UNLOCK_NANITIES_DESC: "목적에 의해서 만들어진 나노머신들은 믿을 수 없는 속도와 정확성으로 많은 일을 할 수 있습니다. 이것을 이용하면 우리의 함선들이 입을 수 있는 피해를 빠르고 완벽하게 수리할 수 있습니다. 아니면 이것으로 우리의 적들을 원자 단위로 해체할 수 있습니다. 나노머신이 할 수 있는 일에 제약이란 없습니다."
gateway_ESC_NANITE_COMPONENTS: "나노물질 기반 무기 및 장갑"

esc_tech_psionic_weapons: "사이오닉 무기"
esc_tech_psionic_weapons_desc: "정신이 현실을 창조할 수 있다는 것을 확실하게 증명해낸 이상, 이젠 우리의 사이오닉의 힘을 우리 제국의 검과 방패로 만들어야 합니다."
ESC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§H기술 분야 잠금 해제§!: 사이오닉 무기 및 부품"
ESC_TECH_UNLOCK_PSI_WEAPONS_DESC: "사이오닉 무기는 선원들의 생각의 힘을 활용하여 우리의 제국의 적들을 파괴합니다."
gateway_ESC_PSIONIC_WEAPONS: "사이오닉 무기 및 장비"

esc_tech_biological_weapons: "생물학 무기"
esc_tech_biological_weapons_desc: "생명의 비밀에 대한 이해를 크게 발전시킴으로써 우리는 우리의 제국을 위해서 생물 그 자체를 무기로 만들 수 있는가? 라는 의문을 갖게 되었습니다. 무엇보다도, 불가능이란 없고 생명은 언제나 방법을 찾아냅니다."
ESC_TECH_UNLOCK_BIO_WEAPONS_TITLE: "§H기술 분야 잠금 해제§!: 생물학 장갑 및 무기"
ESC_TECH_UNLOCK_BIO_WEAPONS_DESC: "우리 함대를 위한 특수 무장 및 장갑으로, 생명체의 일부를 활용하여 제작되었습니다."
gateway_ESC_BIOLOGICAL_WEAPONS: "생물학 무기 및 장갑"

esc_tech_tesla_weapons: "테슬라 무기"
esc_tech_tesla_weapons_desc: "신세대의 초전도체를 활용하여 텅 빈 것처럼 보이는 공간을 가로지르는 전기 폭발을 만들어낼 수 있게 되었습니다. 약간의 독창성을 발휘해서, 우리는 이 매우 사소한 장난을 우주전에서의 파괴적인 무기로 변화시킬 수 있습니다."
ESC_TECH_UNLOCK_TESLA_WEAPONS_TITLE: "§H기술 분야 잠금 해제§!: 테슬라 무기"
ESC_TECH_UNLOCK_TESLA_WEAPONS_DESC: "테슬라 코일을 통해 번개 폭발의 형태로 전해지는 순수한 에너지는 적 함선에 대한 효과적인 무기로서 작용해야 합니다."
esc_tech_tesla_weapons_bio: "생체 전기 무기"
esc_tech_tesla_weapons_bio_desc: "꽤 많은 생물체들이 먹잇감을 잡기 위해 생체 전기 무기를 발달시켰습니다. 적절한 생명공학적 증강술에 의해, 이런 기법이 크기와 출력을 키워 생물함선에 적용되어 그들에게 우주전에 사용할 파괴적인 무기를 주는 것으로 응용될 수 있음은 당연합니다."
ESC_TECH_UNLOCK_TESLA_WEAPONS_BIO_TITLE: "§H기술 분야 잠금 해제§!: 생체 전기 무기"
ESC_TECH_UNLOCK_TESLA_WEAPONS_BIO_DESC: "생명공학적 수단을 통해 번개 폭발의 형태로 전해지는 순수한 에너지는 적 함선에 대한 효과적인 무기로서 작용해야 합니다."
gateway_ESC_TESLA_WEAPONS: "테슬라 무기"

esc_tech_spacetime_manipulation: "시공간 연속체 조작"
esc_tech_spacetime_manipulation_desc: "우리 주변의 현실을 제어하는 능력을 활용함으로써 우리는 새로운 과학적 고지를 달성할 것입니다."
ESC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§H기술 분야 잠금 해제§!: 현실 왜곡 기술"
ESC_TECH_UNLOCK_REALITY_ALTER_DESC: "현실을 마음대로 변경하는 능력은 우리가 이전에 꿈도 꾸지 못했던 일들을 할 수 있게 합니다."
gateway_ESC_SPACETIME_TECH: "시공간 조작 기술"

esc_tech_chrono_spatial_weapons: "현실 왜곡 무기화"
esc_tech_chrono_spatial_weapons_desc: "우리의 새로운 현실을 비틀어 우리의 필요에 맞추는 능력은 이 우주가 본 가장 강력한 무기를 약속합니다."
gateway_ESC_CHRONOSPATIAL_WEAPONS: "시공간 무기"

esc_tech_watcher_of_eternity: "영원의 감시자"
esc_tech_watcher_of_eternity_desc: "우리의 의도에 따라 현실의 구조를 비틀어 과거와 먼 미래를 들여다보며, 우리 우주를 형성하는 사건들을 최전선에서 관찰할 수 있습니다. 이는 자연의 법칙과 존재하는, 존재했던, 그리고 앞으로 존재할 모든 것에 대한 비할 데 없는 이해를 부여할 것입니다."

esc_tech_phase_shifted_ammunition: "위상 이동 탄약"
esc_tech_phase_shifted_ammunition_desc: "시공간 연속체에 대한 우리의 이해를 무기에 적용하면 가장 강력한 방어를 뚫고 들어갈 수 있게 됩니다."

esc_tech_time_dilation_chambers: "시간 지연실"
esc_tech_time_dilation_chambers_desc: "우리의 현재 기술력으로는 모두에게 더 많은 시간을 줄 수는 없지만, 가장 필요한 이들에게 더 많은 시간을 살게 하는 것은 우리 제국을 크게 발전시킬 것입니다."

