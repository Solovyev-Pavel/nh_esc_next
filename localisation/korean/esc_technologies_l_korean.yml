esc_tech_bio_horror_army: "생체 공포 군단"
esc_tech_bio_horror_army_desc: "우리는 유전공학에 통달하여 지상전에 실제로 투입할 수 있는 치명적이고 공포스러운 생물체들을 창조할 수 있습니다. 당연히 우리는 이 짐승들을 확실히 통제할 수 있습니다. 당연히요."

esc_tech_psi_avatar_army: "사이오닉 아바타 소환"
