ESC_BIO_SENSOR_7: "고급 초끈 감지 기관"
ESC_BIO_SENSOR_7_DESC: "우주를 이루는 끈을 감지할 수 있는 능력이 더 강화된 고급 감각 기관이 더 많은 변이를 거쳤습니다. 이 기관은 비할 데 없이 예리하며 더 넓은 범위와 정밀도로 사물을 감지할 수 있습니다."
