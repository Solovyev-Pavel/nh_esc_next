ESC_BIO_JUMP_DRIVE_3: "초쌍곡 전정 기관"
ESC_BIO_JUMP_DRIVE_3_DESC: "가장 발전한 우주 태생 생물체들이 믿을 수 없을 정도로 효율적인 성간 여행을 하는 데 사용하는 극도로 특화된 기관입니다."
