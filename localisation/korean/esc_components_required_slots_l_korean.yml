ESC_SENSOR_6_DESC: "이 고급 센서는 차원을 이루는 끈을 이용하여 세상을 인식하고 이전에 보이지 않았던 것을 감지합니다."

ESC_SENSOR_7: "고급 초끈 센서"
ESC_SENSOR_7_DESC: "초끈을 이용하는 센서의 신세대 버전입니다. 이전에 고안된 그 어떤 것보다도 더 많은 것을 볼 수 있습니다."

ESC_SENSOR_PRECURSOR: "선구자 센서 배열체"
ESC_SENSOR_PRECURSOR_DESC: "£sr_dark_matter£ §Y$sr_dark_matter$§!의 신비로운 속성을 활용하여 우주에서 광대한 거리의 존재를 즉시 찾아내는 고급 센서 배열체입니다."

ESC_SENSOR_PSIONIC: "사이오닉 센서"
ESC_SENSOR_PSIONIC_DESC: "승무원의 사이오닉 능력으로 우주를 항해하는 데 도움을 주는 센서입니다."

ESC_SENSOR_AVATAR: "장막의 눈"
ESC_SENSOR_AVATAR_DESC: "이 사이오닉 존재는 신비로운 장막의 눈을 통해 우리의 영역을 인식합니다."

ESC_BIO_SENSOR_5: "고급 타키온 감지 기관"
ESC_BIO_SENSOR_5_DESC: "타키온 입자를 감지할 수 있는 추가 변형된 감각 기관입니다. 이 기관은 생물이 주변 세계에 대한 더 큰 인식을 갖도록 만듭니다."
