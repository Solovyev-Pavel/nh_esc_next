ESC_BIO_JUMP_DRIVE_PRECURSOR_DESC: "선구자 문명이 직접 개발한, 극도로 발전된 특수 기관 세트로, 우주 태생 생물체가 비할 데 없는 속도로 은하계를 가로지를 수 있게 해줍니다."
