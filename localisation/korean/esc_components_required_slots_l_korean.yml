ESC_BIO_SENSOR_PSIONIC_DESC: "§M장막§!을 직접 들여다볼 수 있는, 장비한 모든 생물들에게 현실 세계에 대한 비길 데 없는 인식을 부여하는 고급 감각 기관입니다."
