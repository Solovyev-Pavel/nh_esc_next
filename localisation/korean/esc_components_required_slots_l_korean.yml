ESC_SENSOR_CLAIRVOYANT_EYE_1: "예지력의 눈"
ESC_SENSOR_CLAIRVOYANT_EYE_1_DESC: "지난날의 이야기에 나오는 영웅들의 우월한 눈을 본떠 만든 감각 기관입니다. 전투에 대한 믿을 수 없는 인지를 제공합니다. 모델이 된 상상 속의 눈과는 다르게, '이야기'의 진행에 필요한 능력을 주지는 §R않습니다§!."

ESC_SENSOR_CLAIRVOYANT_EYE_2: "우월한 예지력의 눈"
ESC_SENSOR_CLAIRVOYANT_EYE_2_DESC: "개선된 버전의 예지력의 눈입니다. 여전히 '이야기'의 진행에 필요한 능력을 제공하지는 않습니다."

ESC_SENSOR_CLAIRVOYANT_EYE_3: "신의 눈"
ESC_SENSOR_CLAIRVOYANT_EYE_3_DESC: "예지력의 눈의 훨씬 더 강력한 버전입니다. 이 눈의 유전정보는 너무 엉망진창이라서 '이야기'의 진행에 필요한 능력을 실제로 제공할지도 모릅니다."

