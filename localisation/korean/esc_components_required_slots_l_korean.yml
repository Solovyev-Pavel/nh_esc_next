ESC_JUMP_DRIVE_2: "개선된 점프 드라이브"
ESC_JUMP_DRIVE_2_DESC: "점프 거리를 늘리고 충전 시간을 줄인 2세대의 점프 드라이브입니다."

ESC_JUMP_DRIVE_3: "초쌍곡 점프 드라이브"
ESC_JUMP_DRIVE_3_DESC: "이 점프 드라이브는 일반적으로 우리가 인지할 수 없는 더 높은 차원을 활용하여 함선을 자유롭게 이동시킬 수 있는 능력을 더욱 향상시킵니다. 그 대가로 복잡도가 늘어났고 훨씬 더 많은 동력이 필요하게 되었습니다."

ESC_JUMP_DRIVE_PRECURSOR: "선구자 점프 드라이브"
ESC_JUMP_DRIVE_PRECURSOR_DESC: "우리보다 훨씬 먼 옛날에 온 자들이 완벽하게 완성시킨 점프 드라이브입니다."

ESC_PSI_JUMP_DRIVE_2: "개선된 사이오닉 점프 드라이브"
ESC_PSI_JUMP_DRIVE_2_DESC: "점프 거리를 늘리고 충전 시간을 줄인 2세대의 사이오닉 점프 드라이브입니다."

ESC_PSI_JUMP_DRIVE_3: "장막의 인도"
ESC_PSI_JUMP_DRIVE_3_DESC: "이 장비는 우리의 사이오닉 능력자들과 자신의 고향 차원에서 우리를 안전하게 이끌어 주기로 약속한 장막의 존재 사이의 물질화된 계약입니다."

ESC_JUMP_DRIVE_AVATAR: "장막의 문"
ESC_JUMP_DRIVE_AVATAR_DESC: "이 현실에 강림한 사이오닉은 우리 영역과 장막 사이의 포탈을 열 수 있는 능력을 가지고 있어 별들 사이를 놀라운 속도로 이동할 수 있게 해줍니다."

ESC_BIO_JUMP_DRIVE_2: "개선된 초차원 전정 기관"
ESC_BIO_JUMP_DRIVE_2_DESC: "우주 태생 생물체들이 초광속으로 우주를 가로지르고 성계를 뛰어넘는 점프를 할 수 있도록 하는, 아주 높은 효율을 갖도록 변이된 기관입니다."
