ESC_BIOSHIP_SENSOR_5_DESC: "$ESC_BIO_SENSOR_5_DESC$"

ESC_BIO_SENSOR_6: "초끈 감지 기관"
ESC_BIO_SENSOR_6_DESC: "우주를 이루는 끈을 감지할 수 있는 고급의 감각 기관입니다. 이 기관을 가진 모든 생물들은 이전의 그 어떤 수단으로도 볼 수 없었던 것들을 감지할 수 있습니다."
