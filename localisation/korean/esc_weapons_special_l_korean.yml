ESC_BIO_MISSILE_3: "포식하는 산 방울 폭탄"
ESC_BIO_MISSILE_3_DESC: "이 산 방울 폭탄 분출자는 이 종의 진화의 정점이며 산성 담즙으로 이뤄진 폭탄을 생산하고 '발사'할 수 있는 견줄 수 없는 능력을 갖고 있습니다."

# Acid Blob Barrage
ESC_BIO_X_MISSILE_1: "산 방울 탄막"
ESC_BIO_X_MISSILE_1_DESC: "산 방울 폭탄 분출자를 기반으로 만들어진 이 무지막지한 크기의 유기체는 여러 덩이의 산성 담즙을 빠르게 연속적으로 생산하고 발사할 수 있습니다. 하지만 크기가 너무 커서 가장 큰 함선에서만 사용할 수 있습니다."

# Devouring Acid Blob Barrage
ESC_BIO_X_MISSILE_2: "포식하는 산 방울 폭탄"
ESC_BIO_X_MISSILE_2_DESC: "산 방울 탄막 분출자의 변종으로, 더 많은 덩이의 잠재력이 높은 산성 담즙을 생산하고 '발사'할 수 있습니다."

# Acid Blob Storm
ESC_BIO_X_MISSILE_3_TITAN: "산 방울 폭풍"
ESC_BIO_X_MISSILE_3_TITAN_DESC: "산 방울 탄막 분출자를 기반으로 개발된 이 무지막지하게 큰 생명체는 우리 과학자들이 만들어낼 수 있었던 가장 강력한 담즙 분출자입니다. 이것의 파괴력은 극도로 큰 전통적인 포에 견주어져도 손색이 없습니다."
